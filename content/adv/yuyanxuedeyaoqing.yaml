  - 含义
  - 前面我们已经说过，报告式的语言是工具性质的，也就是说，它是一种可以帮助我们把事情做好的工具。
  - 但是前面我们也曾说过语言还有一种功用，那就是直接表达说话者的情感。
  - 从听者的观点来考查语言，可以说：报告式的语言能够增长我们的知识见闻；表情的语言（例如论断、前象征的作用等）则能感动我们，也就是说，它能打动我们的内心。感动人的语言有一种如同力量一般的性质。
  - 比如，一句骂人的话会引起别人的回骂，就像打人一下别人也会打你一下，是同样的道理。
  - 一个大声果断的命令，就像推人一下一样，具有强迫人的力量。说话、叫喊和拍胸脯，都是表现自己精力的方法。
  - 说话时最能感动人的一个成分，就是声音的语调、强弱、好听或不好听，发声时音量的变化，以及声调的抑扬顿挫。
  - 语言中另一个能够感动人的成分是节奏。节奏的意思是指某种听觉上的刺激，隔着相当固定的间歇，续出现，从而造成的一种效果。
  - 从小孩子打铜鼓时“咚”“咚”的声音起，直到精巧的诗歌和音乐中微妙的音调变化为止，人类对节奏的感应一直都在不断地进步，并在作更精细的推究。
  - 节奏的目的就是要唤起注意和兴趣：事实上，节奏具有的感动人的力量是如此之大，即使在我们专心干别的事情，不愿分心的时候，它也能硬是引起我们的注意。
  - 西洋文学中的歌韵和中西诗歌中都有的尾韵，就是使某些类似的声音，每隔一段固定的时间便重复出现一次，以加强节奏的方法。
  - 因此，写政治口号和广告的人都特别喜欢用韵。
  - 比如中国抗战期间的口号：“抗战必胜，建国必成”“有钱出钱，有力出力”，和现在电视上常见的广告，“××可乐，新一代的选择”等。
  - 这些口号可能并没有多少说明的价值，但是因为它们的声音能在我们的脑海里引起一连串富有节奏性的回声，就算我们很想忘掉它们，也不是件很容易的事！
  - 除了说话的声调和节奏，语言中另外还有一个非常重要的感动人的成分，那就是环绕着几乎一切言辞的快活或不快活的感情气氛。
  - 在第四章里，我们曾区分过本义（外向意义）和含义（内向意义，即心里的“意见”“观念”“概念”“感情”等）。
  - 其中含义又可分为两种：说明性（informative）含义和感动性（affective）含义。用
  - 说明性含义
  - 一个字的说明性含义，就是指它经过大家公认并能用别的言辞表达出来的“客观”意义。
  - 臂如说，当我们讲到“猪”的时候，除非我们眼前真有一头猪，能够立刻指出来，否则就无法立刻指出它的外向意义。
  - 可是我们却能说出它的说明性含义：“哺乳类四足家畜，
  - 常由农人饲养，用来做猪肉、咸肉、火腿、猪油等用……”这些含义，人人都能同意。
  - 注：我们不用“情感”，因为“情感”往往有与理智对立，代表极强烈的感情的意思。
  - “感动性却不但代表强烈的感情，而且代表微妙的、有时不知不觉的反对，此外又不用牵涉“物质”与“情感”间不同的分别，一一原注
  - 可是也有一些时候，有些字的说明性含义，在日常生活中应用时，会因人地不同而发生极大的差异，比如英国的知更鸟（robin）和美国的同名鸟是两个完全不同的物种（前者的学名为Erithacusrubecula，后者的学名为Turdus migratorius），所以当我们希望特别准确时，必须用另一套有比较固定的说明性含义的专有名词来代替。
  - 一般动植物的科学名字就是这些专有名词，它们的说明性含义是由人们很谨慎地确定下来的。情感性含义
  - 另一方面，一个字的情感性含义是指它在众心里所唤起的各种感情气氛。
  - 譬如说，一提到猪，就有人会想到“嗬！又脏又臭的东西，专在肮脏的猪圈里打滚”等。
  - 虽然每个人的情感不一定相同一——有人喜欢猪，有人不喜欢猪——然而，正是因为有这种种情感存在，我们在某种情形下应用言辞时才能不顾它们的说明性含义，而只问它们的情感性含义。
  - 也就是说，当我们感情非常冲动的时候，我们常常会用在感动性意义上与我们内心吻合的词句来表达我们的情感，而不注意它们的说明性含义究竟怎样。
  - 因此，我们生气时就会骂人“猪”“狗”“牛”“毒蛇”；要表示亲热时就称人“心肝”“宝贝”“我的肉”。
  - 事实上，所有表现情感的言辞都或多或少地利用了情感性含义。
  - 所有的字词，根据它们各种不同的用法，都会有一些感动人的作用。
  - 有许多字词之所以能够流传下来，就是由于它们的感动性价值多过其说明性价值。
  - 例如，我们可以称“那人”为“那位先生”“那个人”“那家伙”“那小鬼”“那傻瓜”“那狗东西”等，但是所指的却都是一个人，各种不同的称呼只不过代表我们对“那人”所产生的各种不同的感情。
  - 中国的许多商店都爱自己标榜为“老店”，以示老资格，虽然它们的货物并不一定很老。
  - 许多电影院都爱起一些冠冕堂皇的名字：“环球”“国泰”“光明”“大华”“中央”“国际”化妆品爱用能引起人美感的名词：
  - “蝶霜”“双妹”“明星”“蔻丹”“芙蓉”“绿宝”。
  - 你要告诉别人一件事，可以“敬禀”“上呈”“奉告”“传达”“通知”“示知”。
  - 下面所举的例子，可以说明有时在外向意义不变的情况下情感含义却颇不相同：
  - 熊猫队5：3痛击北极队。
  - 比分：熊猫队5，北极队3
  - 她事事都管住丈夫。
  - 她十分关心丈夫的事情。
  - 我军迅即退却。
  - 我军撤至预定防线，行动敏捷，井井有条。
  - 我军向南溃退。
  - 我军向南转进。
  - 总督极为重视，并称一旦查明事实，就会发布正式公告。
  - 总督正在考查中。
  - 读过武侠小说的人都知道，若是一个坏人射死了一位英雄，小说家一定会说他放的是“冷箭”。
  - 若是一位英雄冷不防打死了一个坏人，那就是英雄“突出奇招”。
  - 关于“禁忌的话”
  - 有些字的情感性含义往往会在实际应用时成为这些字本身的障碍，有时简直是极严重的障碍。
  - 臂如说，有些国家的上等社会阶层认为说“吃”字不够礼貌，对这个字都避而不用。
  - 很多人不说“吃饭”，而是说“用饭”“用膳”“就餐”。“钱”这个字的情形也是一样。
  - 直接问人一个月挣多少钱是一件很没礼貌的事情，除非是公事调查。没钱的人常说自己“阮囊羞涩”，别人“手头宽裕”。
  - 送账单向人要债，也只肯提“尊账”“前欠”“所缺之款，务请早日汇寄赐下”等等，不用“钱”字，虽然送账单的目的全是为了要钱。
  - 人们在饭店或电影院，问那里的服务生“休息室”或“洗手间”在哪儿，可是很少有人会真为休息或洗手而去。“那么你去那里做什么呢？
  - ”你若是追问一位绅士先生或太太小姐，他们可能会立马变得满脸通红。
  - 由于人们普遍容易混淆符号与其象征事物之间的关系，对死亡的恐惧自然也就使得人们非常忌讳与死亡相连的词汇。
  - 许多上岁数的人都不愿说“死”字，一提起自己早已不在人世的亲戚朋友，总说他们不是“归天”“归西”就是“长眠”“仙逝”了。
  - 每种文字里都有许多这种带有情感性含义、不很愉快或可取的字，因此也就有许多人除非真正没有办法，总是会想尽一切办法不去用它们。
  - 描写生理或性，以及和这些题目稍微有些关系的字词，都被认为是含有极强的情感性含义，特别是在美国。
  - 19世纪时，美国高贵的夫人和小姐们不肯说“胸”“腿”这些字，甚至在吃鸡时都是如此，因此也就只好用“白肉”“黑肉”来代替“鸡胸”“鸡腿”。
  - “上床”也不够文雅，要用“就寝”。在收音机里，有许多字词是广播时不许用的。
  - 有些被请到电台播音的科学家或医生，就因他们的演讲词中出现了一些很常见的生理名词，如“肚子”“大便”等，被认为是禁忌之言，便被取消广播。
  - 用不够精确的字词来代替太过粗俗或吓人的性学词汇，会使人不明白医学或专业词汇是什么意思，致使许多人难以获得事关这些敏感问题的信息。
  - 可是，那些被视为严厉禁忌的言辞却有一种真正的社会价值。
  - 当我们怒不可遏，觉得需要用粗暴的方式表示我们的愤怒时，说几句平常认为不雅、认为禁忌的骂人话，也许就能使我们不至于乱跑乱打人，把家具都给摔坏了，而能用一个比较无损大体的替代品，骂别人几句出出气。
  - 就像汽锅上的安全阀一样，它们能使我们不至于在紧要关头突然爆炸。
  - 为什么有些字词会有那么强有力的情感性含义，有些字词虽然说明性含义相同，情感性含义却要弱得多？这是一件很难完全解释清楚的事情。
  - 有些平常不许说的话，特别是与宗教有关的话，显然是起源于我们从前相信语言有魔力这一心理。
  - 以前中国乡下的许多老太太们不许人用“土地”“灶神”“雷公”发暂赌咒，她们认为那样做会裹渎神明。
  - 但是，我们别的禁忌之言并不完全和迷信有关。
  - 有些心理学家认为，我们之所以不许人用有关生理或性的“脏”字，可能是因为我们内心里虽都存有某种情感，私下却感到惭愧，甚至对自已都不愿承认，因此我们才会恼恨那些会使我们想到那种感情的话和说那种话的人。
  - 这一解释恰可证实一个相当普遍的看法，也就是说，有些“热衷道德”的人之所以会竭力反对“龊”“下流”的书籍和电影，并不是因为他们的内心特别纯洁，而是因为他们的心理特别病态。
  - 种族与语言
  - 正是因为有些字词能同时引起说明性含义和情感性含义，所以一讨论起有关宗教、种族、国家和政治团体等题目，事情就会变得特别复杂。
  - 在许多美国人心中，“共产党”一词同时有以下两种意思：
  - “相信共产主义的人”（说明性含义）和“应该关入监狱或驱逐出境的人”（情感性含义）。
  - 许多用来代表有些人不喜欢的职业的名词（如“扒手”“流氓”）和不喜欢的宗教派别的名词（如“无神论”“异教徒”），往往都是在告诉我们一个事实的同时，也带来了一个有关那一事实的判断。
  - 在有些比较容易引起强烈偏见的问题上，我们有时不得不采用迂回婉转的说法，以免产生偏见。
  - 例如，我们称演戏的人为“剧人”或“演员”，而不叫“戏子”；称理发的人为“理发师”，而不叫“剃头匠”，称开汽车的人为“司机”，而不叫“汽车夫”。
  - 我们之所以要用这些好听些的名词，是因为另外那些比较率直的名词不但带有很强的情感性含义，而且容易引起误会。
  - 有些头脑简单的人认为我们这样做不过是在用好听的名称去骗人，这其实是不对的。
  - 真正的原因是那些旧名词充满了传袭下来的偏见，我们一用它们说别人，很容易让人联想起过去人们对他们的看法。
  - 臂如说，新中国以前“戏子”的社会地位很低，称一个演戏的人为“戏子”，可能会被视为是种侮辱。
  - “剃头”在历史上也有不愉快的含义，所以也得换一个比较文雅的新词。
  - 我们上面已经说过，每个字的意义都是因人而异，因前后文而不同。
  - 美国俗语里有两个词：“夹泊”和“尼格”，通常虽不免会带有一点侮辱的性质，可是有时却也只是平常的名词，毫无轻蔑之意。
  - 在有些社会阶级和地区里，有些人只知道“夹泊”叫日本人，不知道另外还有别的叫法；在另一些地区，有些人只知道“尼格”，不知道还有别的名词可以称呼黑人。
  - 有些人因为不知道不同阶级和地区的人对一个字会有不同用法，以至于无端地生出许多烦恼。
  - 凡是相信字词本身就包含一定意思的人，往往无法理解一个字可以有各种不同的用法这一简单道理。
  - 普如说，作者认识一位日本婆婆，她以前住在加州，在加州“夹泊”一词往往含有侮辱之意；
  - 现在她搬到了芝加哥，在芝加哥“夹泊”往往只是指日本人，并没有别的意思，可是她每次听到这个词都会感到深受侮辱，连在报上称赞日本人的新闻标题里看到这个词都会忍不住生气。
  - 对多数黑人来说，“尼格”一词也有相同的作用。杰出的黑人社
  - 注：Jp，俗语，“日本人”（Japanese）的简称编注
  - ［2 Nigger，指黑人（Negro），一—编注
  - 会学家杜波伊斯（William Dubois），年轻时曾一路搭人便车，到离家很远、很少看到黑人的地区去旅行，后来他在书中讲述了这次旅行时遇到的故事。
  - 那时他碰到一对白人夫妇，留他在他们家吃住，待他非常友好，十分和气。
  - 可是他们老是不断地叫他“小尼格”，他虽然很感激他们待他这么好，但是这件事却使他异常烦恼。
  - 最后他终于鼓足勇气，请那个人不要再叫他“这个侮辱的名词”。
  - “谁侮辱了你，孩子？”那个人问道。
  - “是你，先生。你老是用来叫我的那个名词。”
  - “什么名词？”
  - “呃……你知道的。”
  - “我没有用什么坏名词叫你呀，孩子。”
  - “我的意思是说，你叫我‘尼格’。”
  - “得啦，那有什么侮辱你的？你可不就是一个‘尼格’吗？”
  - 杜波伊斯在书中写道：“当时我绞尽脑汁也没能想出一个回答来，现在我也还是没有十足的把握能够找到答复。”
  - 虽然这件事已经过去了很多年，但是假如杜波伊斯先生现在也在读这本书，我们倒是很愿意给他一个回答。
  - 在当时那种场合下，他可以这样对他的恩人讲：
  - “先生，在我老家一般尊重有色人种的白种人都叫他们‘尼格罗’（Negroes），只有那些想要表示自己轻视有色人种的人才会叫他们尼格’。我希望你并没有轻视我们的意思。
  - ”假如那个人的内心也真像他的行为表现一样的好，他则可以这样回答：
  - “哦，原来如此，对不起，我刚才得罪了你，孩子，但是我自己并不知道。”这就行了。
  - 在这些有关种族、宗教、不同的政治和经济见解，以及其他争论纷纭的问题上所用的语言中，另外还有一个有趣的事实值得记载下来。
  - 读者朋友想必都知道，有些自命不凡的人相信“做人应该坦白”“直言无忌”。
  - 所谓“直言无忌”（用“直言”这个名词的人，本身就已犯了第二章中所说的对“正确的名词”的迷信），通常是指用一个有着最坏、最不愉快的含义的名词去称呼某人或某物。
  - 作者常常觉得奇怪：怎么会有人能够做了这样一件卑鄙的事情还自觉坦率到处标榜自己？
  - 为了使得思路清晰，我们有时不能不开禁，用些平时“禁忌”说的字词，但在多数情况下，“直言无忌”只是给了我们一个方便的机会，使我们又能回到已被文明社会据弃的旧的价值标准和行为规范上去。
  - 语言的日常用途
  - 综上所说，我们可以看到，日常生活中所用的语言与第三章里所讨论的“报告性”语言颇有出入。
  - 与报告里的字词一样，我们在日常生活中也必须选择正确的字词，使它们能有我们所需要的说明性含义，不然读者和听者都会弄不清楚我们究竟在讲些什么。此外，
  - 我们在日常语言中还得将我们想要的情感性含义也传给那些字词，使读者或听者能被我们的话语感动或产生兴趣，进而和我们产生同样的感觉或态度。
  - 几乎在所有普通谈话、演讲、劝说的文字和文学里，我们都得面对这一双重任务。可是这个任务大部分是靠直觉完成的。
  - 我们会不自觉地自动选择与我们谈话内容适合的声调、节奏和情感性含义。
  - 相比之下，对于谈话的说明性含义，我们则能做到多几分有意控制。
  - 所以，我们要想增进自身理解语言和运用语言的能力，就不能专靠加强我们对语言的说明性含义的认识，而是还得依靠社会经验，在不同的情形里与不同的人打交道和阅读文学作品等方法，使自己对语言的情感性成分能有更加深切的了解。
  - 最后，下面是在所有使用语言的场合里都会发生的几种现象。
  - （一）说明性含义可能不够充分，甚至容易让人误解，但是因为情感性含义的内容相当清楚，因此我们仍然能够对这句话作出一个正确的解释。
  - 臂如说，当有个人说：“猜猜看，我今天看见了谁？老——他叫什么名字呀？
  - ——哦，你知道我说的是谁。——啊哟，那个老家伙住在……哦，一一那条街叫什么名字？
  - ”这番话里虽然一个名字也没有说出来、什么都没有说清楚，但是显然有其他不是说明性的方法，使我们能够了解话里指的那个人是谁。
  - （二）说明性含义足够正确，外向意义也足够清楚，可是情绪内容却极不恰当，容易让人误会或见笑。当有人咬文嚼字时，这种现象常会发生。
  - 例如：“那缸水太浑浊了，所以我就放了些硫酸铝钾。”所谓硫酸钾铝，其实也就是我们平常所说的明矾。
  - （三）说明性含义和情感性含义都“听起来没有问题，但在‘地图’上却没有这样一块‘地域”，警如说，“他在芝加哥南边一点的美丽山区住了好多年”。可是，芝加哥南边一点并没有山岳地带。
  - （四）说明性含义和情感性含义都可以故意用来创造虚幻的“地图”，代表实际上并不存在的“地域”。
  - 我们之所以有时会想这样做，理由有很多，这里只需指出其中两点。第一点，我们可能想要给人以美感。随便举个例子：
  - 乘骄追术士，远之蓬莱山。
  - 灵液飞素波，兰桂上参天。
  - 玄豹游其下，翔鹃戏其。
  - 乘风忽登举，仿佛见众仙。——曹植，《升天行》
  - 第二点，我们能够因此而筹划未来。臂如说，我们可以讲：
  - “假定这条街的尽头有一座桥，正街上繁忙的交通就可以分流一部分到桥那边，而不至于像现在这样拥挤，买东西也不用都挤在那条街上。
  - ”仔细想象出可能发生的情况后，我们就可以根据自己对这种可能的结果的反应，去赞成或反对造桥计划。
  - 下一章我们就来讨论，我们目前所说所写的言辞与未来的事件有什么关系。
  - ［第七章］控制社会的语言
  - 一大串动听的词句对人类的行为有什么影响，还从来没有人对其做过适当的研究。
  - 一一瑟曼·阿诺德（Thurman Arnold）
  - 促成事情发生
  - 语言和事物之间最有趣可能也是最少有人懂得的关系，就是语言与未来事件间的关系。
  - 如说，当我们讲“到这里来”的时候，我们既不是在描写四周的外向世界，也不只是在表达自己的感情，而是在想促成某些事情发生。
  - 所谓“号令”“恳请”“要求”“命令”，都是我们使用言辞促成事情的最简单办法。可是另外还有更加婉转的说法。
  - 例如，当我们讲“我们的候选人是一个伟大的美国人”时，我们当然是在热诚地赞扬他，但是我们也可能是在想影响别人，要他们投票选举他。
  - 再有，当我们说“我们这次与敌人的战争是上帝的战争，按照上帝的神旨，我们一定会得胜”，这时我们所说的话是无法用科学证明的；
  - 然而，它却很可能会影响别人，使他们帮助进行战争。
  - 有时我们虽然只不过是随随便便地说了一个事实：
  - “牛奶里含有维生素”，却也可能是有意想要影响别人去购买牛奶。
  - 我们再来看一下下面这句话：“明天两点我和你在国家图书馆前碰面”。
  - 这样一句关于未来事件的话，只有在一个符号与现实完全无关的语言系统里才能做到，这一点我们后面就会看到。
  - 就像历史上的记载一样，未来同样是人类特有的领域。
  - “明天吃肉”这句话对一条狗来说毫无意义。它只会焦急地看着你，希望马上就能有一块真肉进嘴。
  - 松鼠们当然会为马上就要到来的冬天积存食物，可是它们只知道一味地积存食物，却不问积存的食物是否已经超出自己的需要。
  - 这两个例子足以说明，这种平常称为“直觉”的行为，是既不受符号也不受其他能解释的刺激管辖的。
  - 只有人类才会在听到“下周六”“下次结婚纪念日”“我答应一定在七年后的今天付款”“终有一天，也许是在500年后”这些话时作出有意义的反应。
  - 这也就是说，我们可以先画出地图，即使它们所代表的地域还没有成为现实也不打紧。
  - 有了这种代表未来地域的地图，我们对未来事件的预测就能做到相当准确可靠。
  - 因此，有了语言这一工具，我们就能影响未来的事件，并可以对它们拥有相当大的控制力量。
  - 作家写文章，教士传道，雇主、父母和老师们的责骂，宣传员发表消息，政治家演说，都是为了这个缘故。
  - 虽然他们的动机可能会有所不同一有时是为我们好，有时是为他们自己好一一可是他们都在想影响我们的行动。
  - 这种想用言语来控制、指导并影响别人未来行动的努力，可以称为语言的指示性
  - 用法（directive uses of language）。
  - 倘若我们想用指示性语言去指示别人，这种语言显然决不能是笨拙或无趣的。
  - 要想影响我们的行为，它必须应用语言里所有的情感性成分！
  - 有韵味的音调变化，音韵和节奏，喜吠和怒狺，极能感动人的言辞，不断的重复等等……
  - 若是没有意思的声音能够打动听众，我们就必须发出一些没有意思的声音；若是事实能够打动他们，我们就必须列举事实若是高贵的理想能够感动他们，我们就必须将自己提出的意见说成颇为高贵的模样；
  - 若是他们只有害怕才会有反应，我们就必须好好地恫吓他们一番。
  - 在指示性语言里我们用哪种方法最能感动人，当然必须视我们目标的性质而定。
  - 假如我们想要指导别人使他们变得友好些，我们显然不会想要引起他们残酷或仇恨的感情。
  - 假如我们想要指导他们使他们的思想和行动能够变得聪明些，我们显然不会愿意用不合理性的方法去感动他们。
  - 假如我们想要指导别人去过一种更好的生活，我们所用的方法必须要能引起他们高雅的情感。
  - 因此，许多最伟大的作品，如圣经、佛经、孔子的著作、约翰·弥尔顿拥护言论自由的文章（《论出版自由》）和林肯主张民治、民有、民享的那篇著名的葛底斯堡演讲词等，都是指示性言辞。
  - 可是我们有时也会感觉到，语言本身的力量不够感人，无法得到我们想要的效果，所以我们就会使用许多种非语言的感动方法来弥补指示性语言的不足。
  - 我们一边说着“到这里来”，一边做着手势。
  - 当广告商想要宣传某种牙膏能使太太小姐们展齿一笑百媚生时，他们不是只用文字描写一番就满足了，而是还要配上彩色图画吸引人的眼球。
  - 攻击罗斯福总统实施“新政”的报纸，不单是把“新政”描写成是一种“威胁”，他们还刊登政治漫画，把“新政”的支持者画成一群疯子，将炸药藏在一些美丽的、上面写着“美国生活方式”的房屋底下。
  - 证道和传教场所往往会利用服装、焚香、仪仗、歌咏、教堂钟声等方法，增加引起人们感情的效用。
  - 政党候选人在进行竞选时，除了四处发表演说，还有种种别的办法来吸引投票者，例如军乐队、旗帜、游行、野餐、宴会、免费分发雪茄烟等。
  - 假如我们只想要别人做某些事（不管他们心里会怎么想），我们就会不择手段想尽一切方法去吸引他们。
  - 有些政治候选人只求我们投他一票就行，无论我们投那一票的理由是什么。
  - 因此，倘若我们恨有钱人，他们就会替我们痛骂有钱人，倘若我们不喜欢罢工，他们就会替我们大骂罢工；
  - 我们喜欢吃什么，他们就会请我们吃什么，大多数人喜欢听舞曲，他们就会不谈政治问题，专雇一支乐队一个劲儿地演奏舞曲。
  - 此外，很多商店也是只求我们买他们的货，无论我们出于什么理由考虑。
  - 因此，倘若我们能因错觉或幻想而买他们的货，他们就会设法制造错觉和幻想；倘若我们想要恋爱成功，他们就会允诺我们情场得意我们若是喜欢看穿泳装的女郎，他们就会设法将穿泳装的女郎和他们的货物硬拉在一起。
  - 至于他们推销的是剃须膏、汽车、冰淇淋、油漆或五金全都没有关系。
  - 假如不是受到法律限制，他们画上的女郎也许会连泳衣都不穿了呢。
  - 你只要打开任何一份销路极广的杂志，就可以看到有些广告商的所作所为简直是无所不用其极。
  - 指示性语言里的诺言除了那些随着指示性言辞而来，纯粹以吸引注意或是创造快感为目标的情感性成分（包括语言性的和非语言性的），比如一再重复的美丽辞藻、广告里悦目的色彩、政治性游行中的铜乐队、美女画等，差不多一切指示性言辞都是谈及未来的事情，它们有的是明白说出，有的是含蓄暗示，但都是代表尚不存在的地域的“地图”。
  - 它们或明或暗地指示我们，做某些事情就会有某些结果发生。
  - 如说：“假如你选举我，我就会减轻你的捐税”“照着这些宗教伦理过日子，你的内心就能得到平和”“只要读这本杂志，你就能知晓最新潮流，不致落伍”；
  - 在这众多的诺言中，有的真能办得到，有的却不能事实上，我们每天都会碰到显然是无法做到的诺言。
  - 有些人认为广告和政治宣传都是专以“诉诸感情”为能事的指示性言辞，因此很是反对这两者。这种过虑完全没有根据。
  - 因为指示性语言若是没有某种刺激情绪的力量就会一点用处也没有。
  - 我们并不反对募款赈灾活动中使用救人一命胜造七级浮屠”一类诉诸情感的话语。
  - 当人家对我们讲大道理或是畅谈爱国热情时，激起我们爱家庭、爱朋友、爱民族的情绪，我们也不反对。
  - 对所有的指示性语言来说，重要的问题是：倘若我照你所说的那样去做，结果是否便能如你所允诺的那样？
  - 倘若我接受了你的哲学，我的内心是否就能得到平和？
  - 倘若我投了你的票，你上台后我的捐税是否就能减轻？我用了迷人牌香皂，我的男朋友是不是就会再来找我？
  - 我们反对广告商许下不兑现或是会给人错误印象的承诺，反对不讲信用的政客，这是对的。
  - 虽然我们也得承认，就政客而言，有的人有时实在是因为身不由己，才会在允诺下某些事情后又因环境不许可而无法做到。
  - 人生既然如此瞬息不定，变幻莫测，我们就必须不断设法推测未来的变化，早作准备。
  - 指示性言辞的任务就是要告诉我们怎样才能使某种如意的事情变为现实，怎样才能避免不如意的事情。
  - 如果它们所说的关于未来的话语能够算得上可靠，我们生活中不安定的成分就会减少很多。
  - 可是，倘若你所用的指示性言辞不尽可靠，将来的变化和你所允诺的不同—一我们虽然照你所说的做了，却仍然得不到满意的结果：
  - 捐税没有减轻，内心没有得到平和，男朋友也没有再来找我，我们就会产生失望感。
  - 这种失望感固然是轻重不同，因人因事而异，却无论如何都是一种十分普遍的现象。
  - 其中一些最常见的，我们早已司空见惯，懒得埋怨。但是它们却有严重的意义。
  - 人类之所以能够相互合作，聚集成一个社会，全靠他们相互间的信心。
  - 每失望一次，这种信心就会多少有一点亏损。
  - 所以，每一个用指示性语言作出或明或暗允诺的人，都有道义上的责任，必须尽力确保其有足够的把握—一世界上不存在百分之百的把握——以免在他人那里引起无法实现的期望。
  - 允诺立刻消灭贫穷的政客，建议别人在家里使用另一种牌子的肥皂，这样不和的夫妇便能重归于好的广告商：
  - 警告读者必须投票选举某一个他们喜欢的政党，以免出现亡国危险的报纸一一说这些无聊话的人，基于上述理由，都会危害社会秩序。
  - 这些给人错误印象的指示，不论是因愚昧或误解而发，或是存心欺骗，都没有什么分别，因为它们给人造成的失望感同样有损人类间的信心。
  - 社会的基础
  - 无论如何，不管教士说得多么冠冕堂皇，宣传员讲得如何娓动听，他们终究都无法创造出一个社会。
  - 像这种指示性话语，我们只要不想听，完全可以不听，然而另外有些指示性话语，倘若我们想要团结成一个有组织的社会，就不能不予理睬，现在我们要讨论的就属于这一类的例子。
  - 我们所谓的社会是由许多人互相同意而形成的一个大组织：
  - 我们同意不杀我们的同胞，别人也同意不杀我们，我们同意在开车时靠着马路的左边或右边走，别人也同意这样做：
  - 我们同意递送某一种货物，别人同意货到付钱：
  - 我们同意遵守某个团体的规则、那一团体同意我们享有它的特权。
  - 这一由无数协定形成的复杂组织几乎包括了我们生活中的每一件琐事，而且也是我们生活中大多数期望的基础。
  - 它的主要成分是无数关于我们应当用自己的力量去力求实现的未来事件的语言。
  - 没有这么多的协定，就不会有社会这一回事，我们可能仍然会在粗陋而孤独的洞穴里局促地生活着，不敢相信任何人。
  - 有了这些协定和绝大多数人都愿意按照这些协定生活的意志，人类的行为才开始有种种可以预测的规范，人类的相互合作方才成为可能，自由和平也才能建立起来。
  - 因此，为了使人类能够继续生存下去，我们必须互相强制，勉强别人接受某种行为规范。
  - 我们必须使一国或一地的公民遵守该国或该地的风俗习惯，使做丈夫的对妻子忠实，做军人的勇敢，做法官的公正，做老师的关心学生的幸福。
  - 在早期文明里，要使别人按照某种规范行动，主要方法当然是实际加之于身体上的强迫举动。
  - 可是人类一定是在有历史后不久就已发现：用语言——指示性言辞——也可以取得同样的控制效果。
  - 因此，在整个社会认为对其自身安全具有重要关系的所有事情上，它所用的指示性语言也会变得特别有力量，这样那个社会里的每一个分子就都能感受到自身的责任。
  - 为了要使这种指示特别有力，我们常常规定，凡是无视这些指示的人都要受罚，在其造成的后果比较严重的情形下，甚至可能要受酷刑或死刑。
  - 有集体制裁作为后盾的指示
  - 这些有集体制裁作为后盾、为了全体利益而强迫个人遵守种种规范的指示，在语义学上是最有趣的现象之一。
  - 它们不但往往有仪式相伴随，而且它们本身往往就是仪式的主要目的。
  - 除了它们，可能也就没有别种语言更为我们所看重，更争执得厉害，对我们生活的影响更深。
  - 国家宪法、团体章程、法律合同和就职暂言使用的大都是这种语言。
  - 结婚时的盟暂，教堂里的坚信礼，就职时和入会时的仪式，也都以这种语言为主。
  - 那些看上去无比复杂的法律，事实上只是将历代累积编纂起来的指示性语言加以系统化。
  - 法律是一个社会用了最大的努力使人类能够按照固定标准而行动的一种工具。
  - 在集体制裁下发出的指示性语言，可能会展现出下面任一或所有特征：
  - 一、这种语言差不多总是由富有情感性的字眼构成，以便给予别人适当的印象和敬畏感，因此里面往往会有一些日常语言里所没有的古文陈语和夸张的词句。
  - 中国结婚证书里常爱用的四六骈文（百世芝兰，千年好合；相不犯岁，命星大吉；永结秦晋之好），公文里惯用的“等因奉此”套语，都是有趣的例子。
  - 二、这种指示性文字里往往会出现恳请上苍为我们作证、帮助我们守信，以及倘若我们不能遵守约言则甘愿受罚等词句。
  - 乡下人赌咒时说“倘若不然天打雷劈”，教堂里祈祷或忏悔时哀求上帝，在法庭中对着圣经宣誓等，都是这种使我们记得自己的诺言是多么神圣不可轻视的方法。
  - 三、倘若没有说上帝会惩罚失信的人的话，这种指示性语言往往会声明或暗示别人会惩罚我们。
  - 比如，不履行抚养义务会被关进监狱，毁弃具有法律效力的约定会被起诉，官员贪腐会被开除官职。
  - 法律制裁、批评、检讨等都是人类惩治人类的方法。
  - 四、正式公开宣誓前常会预先接受各种相应的训练。
  - 例如：宣誓前先要学习将要立下的誓言有什么意义，牧师就职前的绝食和苦行，原始民族里将要被立为武士者必须经过的种种体刑，大学生进“兄弟会”或是新入学时的“拖尸”等。
  - 五、使用这种指示性语言时，同时还可能有别的姿势或活动，以便到场的人能够记得更牢。
  - 例如，法官步入法庭时，每个人都要起立；皇帝或女皇加冕时会有大游行，还得穿特别的服装；
  - 学校举行毕业典礼时，毕业生要穿学士服；结婚时，新郎、新娘和傧相等都要穿礼服。
  - 六、宣誓之后，接着可能就会有宴会、舞蹈和其他种种狂欢的表示，其目的也是为了要使大家对所立的誓言能有一个更加深刻的印象。
  - 例如，婚礼后有吃喜酒、跳舞会或闹洞房等；毕业时有毕业典礼；新官上任有接风宴；就是在最贫寒的家庭里，遇到婚嫁大事也不免会有一番庆祝。
  - 在原始社会里，每换一位新首长，都会有持续几天乃至几周的宴会和舞蹈。
  - 七、倘若第一次立誓时没有举行特别仪式，我们就会一遍又一遍地重复这些誓言，以求获得想要的效果。
  - 许多国家的人民都得常常对着国旗或领袖的画像宣誓。我们大家耳熟能详的口号，就是简洁有力的指示。
  - 在香港，“不准随地吐痰”的告示在电车、轮船或银幕上随处可见。这就是想用屡次重复的方法，使人们记住自己的责任。
  - 这些伴随指示性语言而来的活动，以及指示性语言中的情感性成分，有一个共同特征，那就是，它们能在人们的记忆里留下深刻印象。
  - 任何一种从感官得来的印象：从人会礼或庆祝晋升为武士的典礼上所受的痛楚，到场面宏大的音乐表演、别具特色的锦绣衣冠、富丽堂皇的环境等种种乐趣，都可能会在人的心里时时浮起，抹灭不去。
  - 任何一种感情，从害怕上苍责罚到成为大家关注的中心那种得意洋洋的感觉，都可能会被激发出来。
  - 使用这些方法的目的，就是要使和社会订立契约的那个人——那个为尚未存在的地域先画好了地图的人—一永远不会忘记他该设法使那一地域能够真正存在。
  - 由于这些理由，婚姻、受洗礼、总统就任、牧师就圣职、英雄受勋等，往往成为一个人终生难忘的大事。
  - 即使当事人后来没能实现当初宣暂的诺言，他也会永远无法忘记他应该那样做。
  - 当然，我们大家都会接触到这种仪式的指示，并会对其产生反应。
  - 这些能使我们产生反应的词句，表现出深藏在我们内心里的宗教信仰、爱国信仰、社会信仰、职业信仰、政治信仰，比我们放在口袋里的身份证、社员证和戴在衣襟上的徽章还要清楚。
  - 一个直到成年以后才改变宗教信仰的人，每逢看到他幼年时熟悉的仪式，往往会感到有一种冲动，想要重新回到他早年的信仰里去。
  - 人类之所以能够运用语言去影响未来、互相控制对方的行为，靠的就是这种方法。
  - 但是我们也应该注意，我们的许多社会指示，以及伴随它们而来的仪式，早已变得陈旧不合时宜，而且那些仪式对一个成年人的心智来说，似乎不免有些轻视辱的意味。
  - 有些仪式起源很早，那时一般人不被好好地恫吓一下便不肯规规矩矩地行动。
  - 对已经有了社会责任心的现代人士来说，这种仪式早就不再需要。
  - 例如，一对成熟而有责任心的男女，也许会只在市政府里花费五分钟时间举行一个很简单的婚礼。
  - 可是，他们的婚姻却可能会比一对未成熟的男女举行隆重仪式浪费无数金钱和时间所结成的婚姻来得成功。
  - 虽然一般社会指示的效果显然是以接受这些指示的人们是否心甘情愿、心理是否成熟、智慧程度高低而定，但是很多人仍然抱有一种依赖礼仪本身效果的倾向。
  - 这种倾向的起因当然是由于我们仍旧不免相信语言有魔力，认为我们只要把某些词句按照固定方式一遍又一遍地讲下去，就可以对未来产生一种力量，使未来的事件一定能以我们讲的方式出现。
  - 我们在新年里要说“吉利话”“讨口彩”就是这种迷信的表现之一。
  - 还有许多学校，它们不是给学生更多时间和机会去研读民主真正的意义和实践民主的方法，而是一味强调升国旗仪式或叫学生天天唱国歌，这样下去，很可能会使“民主”一词在学生眼里变成一个毫无内容的空洞名词。
  - 什么是“权利”
  - “我的地产”“我的书”“我的汽车”，从外向意义来看，这个“我的”究竟是什么意思呢？
  - 无疑，“我的”并不代表上述各物的任何特性。
  - 一张支票易手，“你的”汽车就成了“我的”，汽车本身并没有发生任何变化，那么是什么东西发生了变化呢？
  - 无疑，发生了变化的是社会上一般人对我们应该怎样处理那辆汽车的意见。
  - 过去那辆汽车是“你的”时候，你可以随心所欲，任意处置，我却不能。
  - 现在它是“我的”了，我就可以任意处置，你却不能。
  - 在外向世界里，“你的”“我的”这些字词并没有什么意义。它们真正的意思出现在我们打算怎样行动中。
  - 当整个社会都承认了我的“所有权”时（比如发给我一纸证明），它就可以保障我有使用那辆汽车的意向，同时阻止别人在没有得到我的许可的情况下随意使用那辆车，如有必要，甚至可以让警察出面。
  - 我服从法律，按时给国家交税，因此社会也应该尽它的力量和我订立这样一个协定。
  - 如此说来，所有对“所有权”和“权利”的声明，岂不都是指示了吗？
  - “这是我的”岂不是可以译成“我要这东西，你不许动”吗？
  - “每个孩子都有受教育的权利”岂不是可以译成“让每个人都受教育”吗？
  - 所谓“道义权利”和“法律权利”的区分，岂不就是前者代表一般人认为应该成立的协定，后者代表已经得到团体和法律的认可而成立的协定吗？
  - 指示和幻灭
  - 在结束对指示性语言这个主题的讨论之前，还有必要为大家指出需要注意的几点。
  - 第一点，既然人类的语言对任何事物都无法全部说出，指示性言辞里所包括的允诺也就一直不过是“未来地域”的“地图轮廓”。
  - 这种“地图轮廓”将来自然是会填满的，可是未来的详细情形往往会与现在的预测不同。
  - 有时，无论我们怎样努力地想要去实现自己的诺言，未来的发展却仍然可能会与我们的地图毫无关系。
  - 我们立暂永远做一个好公民、永远尽职尽责等等，可是在我们的一生中，我们却从来都没有能够每天都做一个好公民，或是履行自己所有的职责，任何指示都不能使将来完全按照我们心里所想的样子出现，我们只要能够领悟到这一点，就可以不至于抱有不可能的企望，从而也就不至于生出不必要的失望感。
  - 第二点，指示性语言和说明性语言往往比较相似，我们应该能将它们区分开。
  - “童子军清洁、侠义、勇敢”“警察保卫弱者”这一类话是设立目标，并不一定是描写现状，明白这一点非常重要。
  - 由于把上述定义当成是对现实情况的描写，所以有些人一旦看到一个不侠义的童子军或是一个欺凌弱者的警察，就会大受刺激，对其心生厌恶而产生幻灭感。这种情形实在是太多了。
  - 有些人甚至会就此生出“决不再谈童子军”“所有警察都让人讨厌”的想法，这当然是不对的。
  - 我们之所以没能正确地理解指示的性质，进而产生失望感和幻
  - 灭感，第三个原因便是我们太富于幻想，把指示里并没有的意义看成是它真有的。
  - 例如，美国法律禁止药商夸大自己药品的效力，有些出卖防腐剂和万灵药的商人就故意登载一些模棱两可的广告：
  - “可以使感染不太严重”“有助减轻受寒症状”“有助防止流鼻涕及其他不适”。
  - 有些人看到这些广告便认为只要吃下这些药就可以防止并治疗伤风，这种人正好就是广告商心目中的傻瓜！
  - 幻想指示里并没有说明出来的意思，另外还有一种方式，那就是把并不很明确的语言看得非常明确。
  - 例如，有一位竞选人答应“保护农民”，你就投他一票，可是他上台后只保护棉农而不保护其他农民，你却不能真的就骂他失信。
  - 另有一位竞选人答应“保护工会”，你就投他一票，他上台后通过的法律却使工会职员暴跳如雷，而他却还说是为了“使工会会员不致受流氓领导的操纵”，你又不能责怪他失信，因为他最初的意思可能真的就是这样。
  - 我们经常会骂搞政治的人“说话不算数”。许多政客确实是故意如此，可是我们同时也必须注意，他们往往并没有答应老百姓所想象的那么多事情。
  - 各大政党竞选时的政纲往往都非常空洞。喜欢讽刺的人甚至说这些政纲“对各种人可以有各种不同意义”。
  - 但是投票者往往不相信它们会是如此空洞，总以为它们应该比字面上要明白具体些。
  - 倘若后来投票人对政客感到失望，那错处有时在于政客，有时却也在于投票人自身，因为他们事前自己心里就存在一种幻想。
  - —一或者也可以说，他们是把各种不同的抽象阶层（levels of abstraction）混为一谈，至于这句话是什么意思，后面几章有详细解释。
  - ［第八章］传达感情的语言
  - 我所说的听觉的想象力（auditory imagination），是指那种直达思想和情感的意识层面之下，使每个字都充满活力的音节和节奏感。
  - 它能深入人心探访其中最原始、平常最不注意的部分，从人类最基础的本能里得到力量。
  - 它当然得通过意义才能发挥作用——至少不会完全没有平常所谓的意义。
  - 它能将古老的、模糊的、陈腐的成分，与流行的、新颖的、惊人的成分结合起来。
  - 它是最陈旧和最文明的心境的综合物。艾略特（T.S.Eliot）
  - 科学语言是帮助我们完成生活中必需工作的工具，但却无法表达出我们在生活里的感受。
  - 我们可以在毫不知道也不过问彼此感受的情况下传达科学事实，可是我们前面已经说过，人类间必须先有同情的交流，才能建立起爱、友谊和团结，大家才会想要合作，组成一个社会。
  - 这种同情的交流，当然得用那些能够传达情感的言辞才能达成。
  - 平常大多数时间，我们并没有完全从谈话里摒除感情成分，反倒是想把它们表现得越完全越好。
  - 下面我们就来研究一下另外几种用语言来传达情感的方法。
  - 语言催眠术
  - 首先需要再次说明的是，好听的话、长的词句和发表讲话时的庄严气氛，不管讲了些什么，本身就有激发情感的作用。
  - 我们经常都是一听到或读到慷慨激昂或头头是道的证道、演说，政治演讲、论文、文学作品等，就会完全忘了批评别人，而使自己随着作者的意愿，感到兴奋、悲哀、欣喜或愤怒。
  - 就像蛇一听到耍蛇者吹横笛的乐声就会失去自主能力一样，我们也为语言催眠师音律动听的词句所控制。
  - 假如作者是个可靠的人，我们没有理由不这样享用一番，可要老是这样地听讲和读书，却也会使我们失去辨别的能力。
  - 有些人从来不问别人对他讲了些什么话，因为他们只对语言的声音给他们带来的那种温柔感觉感兴趣。
  - 就像猫狗喜欢有人抚摸它们的毛一样，也有些人喜欢每隔上一段时间，就有人用语言去抚慰他们一番，这是一种最简单的满足感官的方式。像这样的听众为数颇多。
  - 所以在政界、舞台、广播、电视、讲堂和教堂里，因为知识不够而不能成功的情形是很少有的。
  - 其他传达情感的成分
  - 上面已经说过，一再重复同样的声音能够产生感动人的力量。
  - 有些“吸引人们注意力”的名字和口号用的就是这种方法，例如“555”和“999”牌香烟，“非为役人，乃役于人”等。
  - 这一类型中水平比较高的，不但会重复声音，还会重复文法结构。譬如说：
  - 爱人如爱己，救人救彻底。
  - 民有、民治、民享的政府。
  - 从科学报告的立场来讲，这些话里有好些宇都是多余的，但是真要没有它们，就不会给人留下那么深刻的印象。
  - 假如只要说明意思就行，林肯很可以只说“民治、有、享的政府”，要是还想再简单些，单说一句“民众的政府”就已足够。但他并不是在写一篇科学论文。
  - 他把“民”字清清楚楚地讲了三遍之多，每一次看上去都像是不必要的重复，实际上却使我们更加深切而充分地了解了这个字的感情含义。
  - 这里虽然不是详细讨论声音中种种复杂的感动人的性质的地方，但是我们却应当记得，文学和演讲里许多引人人胜之处，都建立在语言基础之上—一尾韵、歌韵、音节和节奏上的种种技巧。
  - 只要可能，随时都会有人运用这些技巧来获取感动人的效果。
  - 另一种唤起感情的方法是直接和听众或读者谈话。收音机和电视里的播音员最爱用这种方法。
  - “现在本台停止播音，谨祝诸位晚安。”“倘若你还没有买××牙膏的话，请赶快去买，不要错过机会。
  - ”使用这种方法的目的是要使听众觉得有人在和他独自会谈，从而对对方所说的话产生兴趣。
  - 一般演讲者都爱使用这种“个人接触”的办法，在说得激昂慷慨的时候，忽然转向听众：“请诸位想一想，倘若你……
  - ”或者一开始就娓娓细谈，把听众当成一位老朋友。
  - 还有一个方法，和用“你”一样普遍，那就是用“我们”。
  - 为了使读者或听众能和他有同样的看法，作者或演说家往往会悄悄地把他们拉到自己一边。
  - “我们现在要考虑……”“让我们举一个例子……”“我们的责任是……
  - ”在一般老师和牧师比较客气点的训词中，这个方法特别普遍。读者朋友会发现，本书也是用的这个方法。
  - 好的修辞可以使一个句子听起来或读起来非常悦耳，很容易打动人，为此我们有时甚至会不惜颠倒或歪曲文法。
  - 臂如说，为了吸引别人注意，我们有时不惜将一个句子拉得很长，不让它立刻结束，而把读者想要知道的事情一直留到最后。
  - “为了自己的快乐，为了下一代的幸福，为了国家的富强，为了民族的前途，为了人类的将来……我们不能不注意清洁卫生。
  - ”我们所说的对偶，即把不同的意思用对比的音节和文法结构排列在一起以引起读者注意，就是一个例子。
  - “千山鸟飞绝，万径人踪灭。”“朝进东门营，暮上河阳桥。
  - ”“信知生男恶，反是生女好。”“平生不会相思，才会相思，便害相思。
  - 身似浮云，心如飞絮，气如游丝……证候来时，正是何时？灯半昏时，月半明时。”
  - 隐喻和直喻
  - 上面已经说过，语言既能传达知识，又能传达感情。
  - 这就是为什么有些话若是单从字面解释可能看不出有什么意思，如“一日不见，如隔三秋”“遍地皆黄金”“把我累死了”，但从传达感情的角度来看却实在是“很有意思”，至于它们的说明性含义是否不够准确或恰当则毫无关系。
  - 因此，我们在描写月光时，无论说它是“水”“地上霜”“蓝色的波涛”都不要紧，只要我们所用的字词能使读者对月光，或是对当时整个的情形和背景，产生我们所想要传达的感情就可以了。
  - 这也是为什么翻译文学作品会这样难的理由一一要将意思翻译出来，往往就会曲解词句的情感性含义，反过来也是一样。
  - 因此，一个会读原文的读者，差不多一定会对译本感到不满，认为它不是“失去原著的神韵”，就是“错误百出”。
  - 从前曾经有过一段很长的时期，一般人都把隐喻和直喻看成“修饰”语言的东西，就像刺绣一样，虽然能使衣服好看一点，却丝毫不能增进它的实用价值。
  - 那时候，没有人注意到这种传达方式的心理背景。
  - 我们经常会有这样一种倾向，以为在我们心里引起同样印象的东西，一定就是同样的。
  - 这种心理过程在下一章里将会得到更加详尽的讨论。
  - 臂如说，我们看到有人狼吞虎咽，十分讨厌，想起只有以前看见一头猪在槽子里吃东西时才有这副吃相，那么我们第一个不假思索的反应一定会是“那头猪！
  - ”因为在我们看来，那个人已经和猪合而为一了。再如，春风徐徐吹来会给人好感，美丽的
  - 姑娘们柔软的嫩手也会给人好感，所以有些诗人便会写道：
  - “春天招着轻盈纤柔的手”。这就是我们之所以会有隐喻的基本过程。
  - 隐喻并不是一种“修饰”，它们是直接表现我们感想的方法，只要我们有强烈的感情要表现，就会有隐喻出现。
  - 所以在原始人类、民间、无知识者和小孩的语言里，以及戏剧界、流氓和其他比较贴近生活的行业的俚语里，隐喻特别多。
  - 以对我们情感的影响而论，有生命的东西与没有生命的东西毫无分别。怕狮子也好，怕火也好，同样都是害怕。
  - 因此，在表现感觉的言辞里，我们会说“春风吻颊”“狂涛怒浪”“高峰耸立”“暴日当空”“海啸地震”。
  - 普通修辞学书上把这种“将没有生命的东西描写成有生命的”现象称为“拟人化”（personification）。
  - 其实，如果我们说它是“有生命的和无生命的不分”，反倒会更容易让人理解一些。
  - 直喻
  - 然而，即使在最粗率的评价里，我们也可以明白地看出，把一个人叫做猪，并没有充分考虑到人与猪之间的分别。
  - 如果多想一下，我们就一定得主动把原来的说法改成“他像一头猪”。
  - 这种说法叫“直喻”，也即我们明白地说出我们对那人和猪有相同的感觉。
  - 所以，直喻是在直接不假思索的表情与报告之间一个折中的说法，当然，它接近前者的成分要多于接近后者的成分。
  - 过去从来没有人充分地注意到，我们所谓的俚语和俗语所遵循的原则恰好与诗歌一样。
  - 俗语和俚语中常会用到隐喻和直喻，如“一溜烟”“借光”“霉郎中”“滚蛋”“揩油”“加油”“吹牛拍马”等。
  - 创造这种词句的想象过程就像诗人写诗一样。
  - 在诗歌里，我们也可以看得出，人类怎样喜欢用从科学立场上来说是荒诞不经，而就情感而论却是非常有力的语言来观察世界：
  - “车似流水马如龙。”
  - “黄河之水天上来，奔流到海不复回，君不见高堂明镜
  - 悲白发，朝如青丝暮成雪。”
  - “举酒邀明月，对影成三人。”
  - “人比黄花瘦。”
  - “只恐双溪舴猛舟，载不动许多愁。”
  - 因此，我们所谓的俚语，某种意义上也可以说是日常生活中的诗歌，因为它执行的任务和诗歌几乎是一样的。
  - 换句话说，它生动地表现出了一般人对人生，以及他们在生活中所遇到的事物的感想。
  - 亡隐喻
  - 隐喻、直喻和“拟人化”都可列人我们最有用的传达（情感的）方法中，因为它们能够很快地唤起我们的印象，使我们无须另创新字来表现新的事物或感想。
  - 事实上，它们应用在这种目的上的情形是如此普遍，以至于我们虽然经常在用着它们，却连自已都没有感觉到。
  - 例如，我们每次讲到“床头”“山脚”“桌面”“桌腿”“椅背”“主流”“支流”，就是在用隐喻。
  - 政府“压榨”人民，民生“枯窘”，贪官“横行”，所以要“摧毁”旧政府，“建立”新秩序。
  - 甚至是在最没有“诗意”可言的报章经济栏目里都有不少隐喻：
  - 货物“滞”销，市场上陈货“充溢”，似已达“饱和”程度，xx帮“吸进”黄金，××帮大量“吐出”，物价“上涨”“下跌”，经济“圈”内十分注意……这种例子真是不胜枚举。
  - 由于隐喻的用处是如此之大，所以它常会成为语言的一部分，以正常词汇的姿态出现。
  - 语言之所以能够发展、变迁、生长，随时随地适应我们变动不休的需要，隐喻是最重要的工具之一。
  - 而且，它一旦成功风行就会死去—也就是说，这些隐喻会变成我们常用语言的一部分，没有人再将它们当成隐喻看待。
  - 常常有人反对某些理论，因为它们以“隐喻”或“隐喻的思想路线”为基础，这种态度是不对的。
  - 因为问题的症结并不在于有没有使用隐喻，关键在于那些隐喻用得是否恰当。
  - 典故
  - 另外一种传达感情的方法就是典故。警如说，一位旅客深夜独自坐在一只停泊的小船上，看着眼前辽阔的原野，周围一泻千里的江河，深感身世飘零，前途茫茫，不自觉地吟诵起杜甫的名句：
  - 细草微风岸，危檀独夜舟。
  - 星垂平野阔，月涌大江流。
  - 名岂文章著，官因老病休。
  - 飘飘何所似，天地一沙鸥。
  - 每一个熟悉这首诗的人都会知道，这位20世纪的浪子是在用唐朝那位饱尝颠沛流离之苦的大诗人的心情来比拟自己。
  - 这也是一种用不明说的比喻来表达情感的方法。因此，典故是一种极简捷的表达情感和引起共鸣的方法。
  - 用一个出自圣经或经书里的典故，能引起人们敬拜和虔诚的感觉；用一个历史上的典故，例如说老张是“扶不起的阿斗”，就会使人想到老张如何没用，辜负人望：
  - 用一个文学上的典故，例如说某某别墅像座“大观园”，则能使人想起这座别墅里富丽繁华、风流奢靡的生活。
  - 可是，只有对那些熟悉我们所讲到的历史、文学和人物的人来说，典故才会有用。
  - 家庭笑话往往来自一家人生活中的事件和回忆，外人乍然听到不易理解，一定要有人解释给他们听才行。
  - 出自古典文学的典故往往要用注解，否则外行人就无法欣赏。
  - 可是只要有一群人，无论是一家人还是属于同一种文明的人，有共同的回忆和传统，他们就可以将典故用作一种非常精巧而有效地传达感想的方法。
  - 因此，每一种文化里的青年人都得研究他们自己的文学和历史，原因之一就是，只有这样他们才能去理解并参与自己群体内思想和情感的交流。
  - 若是一个人不明白“他是孔夫子”“莽张飞”“结秦晋之好”等话是什么意思，他对中国人的日常生活和习俗，一定会有无法充分了解的地方。
  - 对中国历史上有名的人物、《三国演义》《水浒传》《红楼梦》《西游记》等著名小说的主人翁、屈原与陶渊明和唐诗宋词元曲中的名句、孔孟老庄的哲学一点都不知道的青年，对中国固有的文化传统可谓是个门外汉。
  - 所以，研究历史和文学并非只是为了讲体面称风雅（很多讲求实际的人常会这样想），要想使我们能够更加有效地传达自己的意见和感情，以及更好地去理解别人的意见和感情，它是一种必不可少的工具。
  - 讥讽、感伤和幽默
  - 许多幽默、讽和感伤都是由一种比较复杂的方法造成的，也就是故意用显然是不恰当的比喻或典故，使我们产生一种冲突矛盾的感觉，注意到我们所讨论的事物与所用的语言是多么不调和，在这种情形下，那些矛盾的感觉就会转化为一种新的而且不同的感觉。
  - 譬如说，我们是在一个大戏院听到杜甫的《旅夜书怀》，戏院里舞女如云，乐声喧嘈，观众正在高声叫好，掌声不断。
  - 这时，诗中那种凄凉寂寞的情绪与眼前的狂欢笑闹形成一种强烈的对照，使你感到异常的不相称，不是想哭泣，就是想大笑。
  - 事实上，有许多极其复杂细腻的感情，只有用这种方法才能引起。
  - 例如，西施可以代表美丽风雅的女子，臭豆腐却是一种既不美又不风雅的食物，可是卖臭豆腐的却是一个西施一样的美人，于是我们就称她“臭豆腐西施”。
  - 本来“三十六行，行行出状元，卖臭豆腐的女子不一定就要比浣衣女丑，可是一听这个名字，总不免会在人心里产生一种滑稽感。
  - 这种比较复杂的方法，可以用一个从物理学上借来的图表表示出来：
  - 力一（美丽风雅的西施）
  - 力二（既不美又不雅的臭豆腐厂
  - 结果得出力三（造成了滑稽的效果： 臭豆腐西施）
  - 事实怎样感动人
  - 下面是1948年10月4日美国芝加哥《太阳报》上关于汽车撞人事件的一段记载：
  - 遇难者之一为亚历克斯·库兹马，现年63岁，家住北枫林路808号，上周日他在金波尔路拐角处越过芝加哥路时，为一辆疾驰而来的汽车猛烈撞击，失去前臂，当即能命。
  - 据目击者云，肇事车辆略一减速，扭暗车灯，扬长而去。
  - 警方四处寻见库氏所失手臂，终无结果，深信该臂已插入肇事汽车之某一部分，随之而去矣。
  - 看过这段新闻的人极少会不产生情感反应，再怎么着也会对这一可怕事件感到一些轻微的恐惧，并会对肇事逃逸司机感到一些愤怒。
  - 所以，事实本身，尤其是处于低级抽象阶层上的事实，无须任何特别的文学技巧，便能直接感动别人。
  - 事实感动人与语言中别的感动性成分之间有一个很重要的区别。使用后者时，作者或说话者是在表达自己的感情。
  - 使用前者时，作者或说话者则是在“压制自己的情感”——也就是说，用客观的、所有旁观者都能证明的方法去报告事实，不管他本人会有什么样的情感。
  - 一个能把事实正确地讲出来的报告，往往会比直截了当的判断更能感动人。上面那段新闻就是一个很好的例子。
  - 要是这个报告写得更具体些，再描写一下死者脸上的血、撕破的衣服、残余手臂上垂下的冗肉等，它也就更能够感动人。
  - 我们不告诉读者“这真是一个可怕的意外事件！”而使读者心里自动产生这样的想法。
  - 也就是说，我们让读者自己下结论，从而也就让读者参与了这一传达行动。
  - 所以，技巧娴熟的作家往往特别擅长选择能够遂其所愿的方法感动读者的事实。
  - 这种描写或叙事的文章要比一连串明白说出的判断更容易让我们信服。
  - 因为作者并没有要我们听他的话，承认那一意外是“可怕的”，因此当我们得出这样一个结论时，某种意义上它已经是我们自己的而不是作者的结论。
  - 作品的等级
  - 依靠事实感动人（即依靠读者自身力量让他们自己找到我们想要他们找到的结论）的程度，当然会因题目和读者的不同而有很大差异。
  - 在这一点上，把各种等级不同的杂志和故事比较一下是一件很有趣的事情。
  - 美国的杂志有低级和高级之分（所谓低级高级，视读者对象不同而定）。
  - 在写给大众看的杂志里，极少会有作者依赖读者自已的能力让他们自动获得结论。
  - 为了不让读者“费心”“劳神”“伤脑筋”，作者们总是直接就替他们作出判断，越是低级的杂志，这种现象也就越明显。
  - 反之，“高级”杂志的趋向却是更多地依赖读者自身进行思考。当事实看上去“一目了然”的时候，它们就不下判断。
  - 或者每下一个判断，必定会提供相当多的事实，以便读者若是愿意，完全可以自由地另下判断。
  - 我们在和各种不同的人谈话时也可以看到这种现象。
  - 倘若你是在听乡下老太婆讲故事，你就会发现，她讲不上几句话，或者最多等到讲完一个故事时，一定会下一个结论：
  - “好心有好报”“老天有眼”“罪过”“活该”。
  - 与之相对，受教育程度较高的人说话时自行下结论的情况就比较少见，他们更多的时候都是在陈述事实。
  - 文学的功用
  - 综上所述，我们可以得出以下几个非常明显的结论。
  - 第一，既然表现个人感情是文学的核心所在，感动性成分自然也就会在所有文学作品里都占据最重要的地位。
  - 在评价小说、诗歌、戏剧、证道、劝善文、政治演讲和一般指示性语言时，一篇文章能否当成一幅代表真实地域的“地图”用，往往是一个次要问题一一有时几乎毫无关系。
  - 若非如此，像《格列佛游记》《爱丽丝漫游仙境记》《西游记》这样的经典名著，也就没有存在的理由。
  - 第二，当我们说一篇感动性的文字是“真的”时，我们并不是说就科学观点而论它是“真实的”。
  - 我们的意思可能只是自己赞成那些文字中表达出来的情绪：
  - 或者相信那些文字真切地表达出了某种态度；还有一种可能是，我们相信那篇文章在我们心中引起的态度，能够帮助我们改善社会习俗和个体行为。“真”这个字几乎有无穷多的意思。
  - 一般人认为科学和文学或科学和宗教免不了要发生冲突，这些人之所以会有这种感觉，是因为他们习惯于把世界上的东西分成相反的两类：黑和白，真和假，好和坏……
  - 在这种人看来，倘若科学是真的，文学或宗教就是胡闹；倘若文学或宗教是真的，科学就只是“莫名其妙，自以为是”。
  - 当有人告诉我们某些话在科学上讲是“真的”时，他们的意思是说那些话是有用而且能证实的公式，对有组织的集体工作比较适用。
  - 当有人告诉我们，莎士比亚的戏剧、弥尔顿或但丁的诗永远是“真的”时，他们的意思是说，这些文学作品
  - 使我们能对他人产生某种新的态度，能加深我们对自身的了解，或者能使我们产生深切的道义责任感，这种种贡献，在所有能够想象得到的情况下，都是对人类很有价值的。
  - 第三，让我们考虑一下报告和科学文字的一个缺点吧。
  - 老张和陆小姐的恋爱，与小王和陈小姐的恋爱不同；小王和陈小姐的恋爱，与老周和洪小姐的恋爱不同；
  - 老周和洪小姐的恋爱又与老杨和曾小姐的恋爱不同。
  - 以上各组恋爱的情况都是独特的、自成一家的，没有哪两组恋爱会完全相同。
