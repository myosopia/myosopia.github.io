  - （二）流行小说。假如读者以后再接到一张印好的纸张，告诉他“如何安装”一个车载广播、雾灯或类似器械的话，他应该注意到，在阅读这样一份使用说明书时需要如何专心一致，如何不断地与外向事实进行对照：
