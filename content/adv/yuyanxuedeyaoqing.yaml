  - 推论
  - 细心的读者朋友可能会注意到，练习写报告文是增进他对语言的注意力的一个捷径。
  - 这种练习能够不断地使他从写作经验里，对于我们正在讨论的语言和解说的原理，自动地找出许多例子。
  - 这些报告文的内容应当是作者直接得到的经验：
  - 他所亲眼目睹的情景，他所亲身参与的群体和社交活动，以及他所熟识的人物。
  - 它们的内容必须能被证实并能得到大家认同。想要做这种练习，必须避免作出推论。这并不是说推论不重要。
  - 无论是在科学中还是在日常生活里，我们依赖推论的地方和依赖报告的地方一样多。
  - 在有些学问里，例如地质学、古生物学和原子物理中，报告是基础，推论（以及推论的推论）则是主体，在本书中，推论是指根据已知的事物对未知的事物所作的陈述，从一位女子漂亮的衣着，我们可以推测出她的财富和社会地位:
  - 从大火后的遗迹，我们可以推测出这场毁坏房屋的火灾是怎样引起的，从一只长满老茧的手，我们可以推测出这个人从事的职业属于什么性质，从一个参议员对整军法案所投的票，我们可以推测出他对苏联的态库，从地表的构造形态，我们可以推测出史前期冰川流过的路线，在没有感光的软片上发现有光晕，我们可以推测出在那附近有辐射性物质存在:
  - 从一台机器发出的声响，我们可以推测出它的轴承的状况:
  - 从对病人症状的初步诊断，我们可以推测出病人的肠胃情况。
  - 推论既可能是很细心地推断出来的，也可能是比较马虎地椎断出来的，有的可能有对本题极丰富的经验为基础，有的则可能完全没有，普如说，一名好的机械师往往只要一听马达开动时的声音，就能对其内部状况作出正确得惊人的推论，可是假如让一个外行也来做一番椎测，他的推论就很可能会是完全错误，不过，所有的推论都有一个相同的性质，也就是说，它们都是根据已经观察到的事物，对并不直接知道的事物所作的结论。
  - 推论的优劣程度通常取决于报告内容或观察来源的优劣及椎论者自身能力如何。
  - 要想在我们上面所说过的报告文练习中摒除推论，我们必须不管别人心里怎样想才行，例如，“他发怒了”这句话并不是一个报告，而只是一个推论，是由下列可以观察得到的事头得来的，“他拍 桌子骂人，乱扔东西”。
  - 当然，在这个例子里，这一推论似子是相当正确的:但是，为了训练我们自己起见，我们应当记住它只是一个推论，所有根据随随便便地观察社会现象就贸然得出的说法，例如“他从前觉得自己很了不起”“他以前一见女孩子就害怕”“他有自卑感”等，或是从马马虎虎地看报得到的想法，例如“苏联的目的是要在全世界建立共产党统冶”等，都是推论气息过于浓厚，我们应该记住它们都是推论，在作报告练习时应该不用那些话，而应改用下面的话来代替:
