  - 我们该模仿什么动物？
  - 在我们的社会中，有些自命为理智坚强，面对现实的人（包括有势力的政界领袖和商人，争权夺利，碌碌终日的次要人士等在内），总是以为人的天性就是自私自利！
  - 人生就是一场奋斗，只有最能适应的人才能求得生存。
  - 根据这种哲学，人类表面上虽然是文明的，但是他们赖以生存的基本原则却依然是森林中弱肉强食的原则。
  - “最能适应的人”就是在生存竞争中最强暴，最狡猾、最残酷无情的人。
  - 这种流行颇广的“适者生存”思想，给了一般无论是在私人竞争、商业竞争或是国际关系上专门残酷无情、唯利是圈的人们一种蒙蔽自己良知的工具，他们认为自己之所以会那样做，不过是在遵循“自然法规”行事。
  - 然而，一个大公无私的旁观者完全有理由质疑：
  - 老虎的残酷无情，人猿的狡猾黠慧和服从森林中弱肉强食法则的现象，是否就是人类适于生存的证据？
  - 倘若说我们必须从比我们下等的动物那里获得行为指南，难道除了残暴的野兽之外，就没有别的动物可以教给我们如何生存的方法吗？
  - 譬如说，若是我们注意兔子或鹿，我们可以说适应生存的定义是“跑得快，不要被敌人追上”。
  - 若是我们注意蚯蚓和鼹鼠，我们可以说适应生存的定义是“躲藏起来’。
  - 若是我们注意牡蛎和苍蝇，我们可队说适应生存的定义是”繁殖力特强，使敌人来不及消灭我们”。
  - 倘若我们当真要向动物去学习行为方式的话，那么还有猪。自古以来我们就一直想模仿它，想与它媲美。
  - 英国小说家赫胥黎( AidousHuxley)曾在《美丽新世界》(Brave New V70rld)中描写过，如果大部分人类都变得孜孜终日，循规蹈矩．唯命是听，就像合群的蚂蚁一般，我们的社会便会像蚂蚁窝一样组织严密，井井有条，效率极高，可是也会变得同样没有意思。
  - 说实在的，倘若我们专从禽兽身上研究适者生存’的道理，我们真不知能找出多少种低等动物的行为系统来。
  - 我们可以模仿龙虾、狗，麻雀，鹦鹉、长颈鹿，臭鼬或寄生虫，因为它们显然各有各的生存之遭。
  - 虽说如此，我们还是可以问一问自己：人类之所以能够适应生存，是不是靠着另外一种适应能力，一种与较低级动物不同的适应能力呢？
  - 既然那种犬犬相食，“适者生存”的思想现在如此流行（虽然自从原子弹爆炸以来，已经有人感到有改变这一思想的必要），也就值得我们在这里费一点笔墨，研究一下“适者生存”这句话在现代科学上占有什么样的地位。
  - 现代生物学家区分出了两种不同的“生存竞争”：
  - 第一种是异种竞争，即各种不同类动物间的竞争，例如狼和鹿间、人和细菌间的竞争，第二种是同类竞争，即同类动物间的竞争，例如鼠和鼠间、人和人间的竞争。
  - 现代生物学上有很多例子都可以证明，凡是发展出种种繁复的同类竞争工具的动物，常常无法应对异种竞争，因此它们不是早已绝种，就是随时都有绝种的危险。
  - 例如，孔雀的尾屏在吸引异性时可以用来和别的孔雀竞争，但在应对突发的生态环境变化、与异类竞争中却是一个累赘。
  - 此外还有许多生物学上的例子可以证明，任何一种动物，假如只有争斗和伤害别的动物的力量和凶猛，是不一定能够生存的。
  - 许多毛象类的巨大腿行动物都有极好的进攻和自卫工具，却在几百万年前就已绝迹。
  - 纵使我们承认人类必须争斗才能求得生存，在讨论人类生存的问题时，我们也必须先将一些我们与环境及别的动物（如洪水，气候、野兽、细菌等）抗争时有用的特性，和一些与别的人抗争时有用的特性（如奋勇向前不肯让人）分清才行。
  - 另外还有一些对人类生存很重要的特性，则与争斗毫无关系。
  - 倘若我们不能同舟共济就不免逐一灭顶，这一原则在人类还没能用文字表达出来以前就已存在于自然界中。
  - 同类合作（有时还得加上与异类合作），对于大多类生物的存在都是必要的。
  - 人类还有一个特征：人是会说话的动物。任何一种人类生存理论若是不注意这一点，就会像高谈海狸的生存而不注意它用什么样的特殊方法使用它的嘴和扃尾巴一样不科学。
  - 下面我们就来研究谈话（人类彼此间传达意见）究竟有什么意义。
  - 合作
  - 当有人对你大叫“小心！”时，你就赶快一跳，从而没有被一辆汽车撞倒，你之所以能够没有受伤，靠的是大多数高等动物所共有的一种赖以生存的台作方式——用声音互通信息。
  - 你并没有看到那辆汽车朝你开来，可是别人却看到了，他就发出某些声音，将他惊惶的心情传递给休。
  - 换句话说，虽然你的神经系统没有记下这种危机，休却因为别人昀神经系统已有记录而得救了。
  - 在那一刹那间，你有了你自己的和别人的这两个神经系统的帮助，所以占了便宜。
  - 事实上，当我们听到别人发声，或者看到写在纸上代表这些声音的文字时，我们多半都是在吸取别人的经验，以补自身之不足。
  - 显然，愈是能够利用别人的神经系统来补益自身的人，也就愈加容易生存。
  - 当然，在一个集团中，习惯于用声音互相合作帮忙的分子愈多，全体的得益也就愈多（不过得益大小或多少自然也会受到该集团内社会组织能力和成员自身能力的限制）。
  - 飞禽走兽都是同类合群居住，一找到食物或受到惊吓就会叫喊出声。
