  - 这些仪式性词句（ritual utterances）到底给了我们什么“好处”呢？
  - 它们的好处就是“重新加强我们的社会团结”：一个基督徒觉得
  - 和别的基督徒更加亲近，一个美国人觉得自己更是一个美国人，一个法国人觉得自己更是一个法国人。
  - 正是靠著大家对一套套固定的言辞刺激有了共同反应，人类社会才得以维持完整，不致崩溃。
  - 因此，所有的仪式性词句，不论它们的内容是在别的场合里确实具有象征意义的文句也好，是外国文也好，是古文也好，或是毫无意义的声音也好，大都可以视为语言的前象征用法一一也就是说，一套套根据习惯而来的声音，不传达意义，却带着情感（往往是团体情感）。
  - 在不属于那个团体的人听来，这种话语往往毫无意义。
  - 换句话说，当语言变成一种仪式，它所引起的效果，在相当限度内就会和它的词句原来的意义变得毫无关系。
  - 给只管字面意思的人一个劝告
  - 通常来说，语言的前象征用法都有这个特点：倘若必要，它们可以不用合乎文法、句法或是能够清楚地读出来的象征言辞，就能完成任务。
