  - 毋庸置疑，在任何一个社会里，有钱有势者想要保持自身财富和权力的欲望，都是文化落伍的一个主要原因。
  - 当这种人受到社会变迁的威胁时，他们的行动往往会变得十分短见而自私自利。
  - 就像法国的波旁王朝一样，为了保住自己的特权，他们会进行愚蠢而血腥的挣扎，哪怕这样做会毁掉自己社会中的文明也在所不惜。
  - 但是，财富和权力本身并不一定就会带来对社会不负责任或者无知的现象。
  - 一个社会里有了一个有钱有势的阶级后，也并不一定就会产生文化落伍现象。
  - 历史上至少也有一些有钱有势者知道怎样面对调整制度的运动漂漂亮亮地作出让步，有时他们甚至还会帮助引介新的制度。
  - 因为他们能够这样做，所以他们才能保住自己的优越地位，并使万千生灵免受秩序瓦解时的痛苦和灾难。
  - 有了这种开明的人，文化落伍问题便能减轻到可以应对的限度。
  - 但当有钱有势者目光短浅不负责任的时候，他们就必须利用既不富有又无权力的老百姓，设法得到后者的支持，才能阻延势在必行的制度调整（institutional adjustment）。
  - 所以在解释文化落伍这一现象时，除了要解释有钱人为什么目光短浅外，我们还得解释一般老百姓为什么也会目光短浅，支持与自身利益相反的政策。
  - 制度惰性固然是一股强大的力量，能鼓动人们去做他们本不该做的事情；但是，除它之外，另外一股使统治者和被统治者都倾向于保存旧制度的主要力量似乎便是害怕心理。
  - 归根结底，文化落伍之所以如此猖獗，很可能就是因为各种职业里都有好些人畏惧变迁而起。
  - 改正团体习俗
  - 无论文化落伍是基于惰性、短见自私的想法、畏惧变迁的心理，还是其他许多复杂的缘由，解决社会问题的症结显然是如何使一般人在旧制度里养成的习惯能够适应新的环境。
  - 社会上平时的制度太过复杂，改动一种就会牵动其他种种，所以很不容易变更。
  - 可是人类行为中最有趣的一件事情就是，许多平时无法解决的问题，一到战时立刻就可解决。
  - 实际上，战争也是一种制度，而且至少在现代文化中，它的需要总是能够压倒任何其他制度的需要。
  - 第二次世界大战之前，要将伦敦贫民区的小孩送到乡下去呼吸一下新鲜空气，想都不要想。
  - 但是德国飞机开始轰炸伦敦后，全伦敦所有的孩子们一周之内便全都迁了出去。
  - 在大战之前，许多有内向观点的人坚持认为，德国和日本储备不足，不可能有作战实力。
  - 但是，虽然非常著名的社论作家和新闻评论家都是这样预言，德国和日本仍然与同盟国大打了一场。
  - 战争结束后，美国政府在英国和法国赶忙设立了两所好大学，让在欧洲的美国士兵读书。
  - 教科书和教学设备全都用飞机运来，几千名学生都有极讲究的宿舍住，知名教授都从美国著名大学重金聘来，使得倦于作战的美国士兵能在很短时间内有一个教育乐园可以享受。
  - 在平时，我们能不能想出什么方法，在以人口算来教育经费最少因而也是最需要一所好大学的地方，比如西部贫困地区，设立这样一所大学呢？
  - 倘若美国明天又要作战了，而且有人指出，为了战争需要，所有大城市里的房屋都必须增加四分之一，这些房子可能一年不到就建好了。
  - 就像在第二次世界大战时，罗斯福总统说美国必须每年生产五万架飞机，工业巨头虽然一再声明这“不可能”，结果却因为大家都有坚定的决心，最终圆满完成计划。
  - 再有，在大战时，同盟国间很快便建立起某种程度的合作，例如，互相交换军事机密，参谋本部互相联络，联合执行军事和物资计划，共同制定外交政策等，平时的各种制度习惯都被一一推翻，可是等到战争刚一结束，同盟国间便又放弃了这些合作行为。
  - 所以我们从战争中得到了一个教训：制度固然是一种强有力并且持久的东西，但若时机真个危急，往往也未始不可以改变。
  - 所以，现在世界各处都面对着的问题，就是要认清目前的国际关系（别的许多问题也是如此）已经平重到要求我们修改或放弃制度的地步。
  - 了解了这个危机后，我们做公民的责任就是要想出办法来调整自己的思想行为方式，庶几我们调整制度时能够切合实际，迅速完成，以最小的痛苦得到最大的公共利益。
  - 外向观点的规则
  - 在每一个引起许多人争辩的公共问题里，例如修改劳工法、改变分配医疗福利的方法、解决国际争端的新途径等，主要内容总是离不开制度适应（institutional adaptation）。
  - 假如我们硬要用对立的名词（“公平”与“不公平”，“自然法则、理性和上帝的意旨”与“无秩序和混乱的势力”）来讨论社会问题，双方就会产生恐惧和恼怒的反应；
  - 恐惧和恼怒则会使人心智麻木，无法作出理性的决定。
  - 要想避免这种二元价值式的争辩，我们必须把社会问题当成制度适应问题看待，这样一来，许多激烈争辩的社会问题中的种种疑难就会
  - 慢慢地自动变成外向的，我们便会不再追问某个改变制度的建议是“对”还是“错”，是“进步”还是“反动”；而是可以改问下面这些问题：“结果如何？
  - 谁能得到利益？能得多少？谁会吃亏？吃亏到什么程度？
  - 在这个建议里有哪几点可以保证将来没有害处？一般大众对这样一个法案是否真的已经做好准备？
  - 对物价、劳工供应、公共卫生或其他问题可能会有什么影响？谁这样主张的？根据谁的研究心得、哪一门专门知识？
  - ”当我们对这种外向问题有了外向的回答时，我们就能很快作出决定。
  - 从外向知识得来的决定，既不“左倾”，也不“右倾”。
  - 在最有系统的外向训练（科学）里，既没有“左倾分子”，也没有“右倾分子”，唯一的问题只是各人能力不同。
  - 哪位科学家能力最强，并不是用辩论的方式决定的，而是把许多科学的预测放到一起进行一番比较，看哪一个最正确。
  - 谁的预言最正确，谁就会被大家公认为是最优秀的科学家。
  - 我们对社会问题的预测，远不如自然科学里的预测正确，这一点当然是真的。
  - 但在原则上，我们对于社会行动结果的预测并不是不能变得更加清晰正确。
  - 依照我们现在的习惯，当专家们对社会问题争执不下时，我们就会出钱发动宣传，替“自己这边”大吹大擂。
  - 倘若在这种情形下我们肯用这笔钱来进行一番科学研究（假如这种研究能够成功，专家们的意见便会渐趋一致），那么意见分歧便能成为知识进步的出发点，而不至于像现在这样成为更多纠纷的来源。
  - 臂如说，现在有人提议，要市政当局准许货车从橡树街大桥上通行。
  - 货车行都拥护这项提议，因为要是通过了他们便可以节省很多金钱和时间。
  - 如果我们在讨论这个提案时抱持外向态度，我们提出的问题就会属于下面这一类：“这座桥的结构能否经得起更重的负荷？
  - 对橡树街和其他通往这座桥的街道上的车辆行人来往会有什么影响？是否会增加车辆肇事的危险？
  - 是否会影响到市容的美观？对橡树街上及附近住户和商户会有什么影响？
  - ”当各种专家作出正确答复之后，每个投票者就都有了足够的资料，可以依照自己的利益和观点进行投票。
  - 无论他关心的是他的孩子上学时的安全、市容的美观、货车行的利润、对税收的影响等等，他都可以知道怎样去做。
  - 每个投票人的决定都有专家们精心作出的预测为根据，所以他投的票便能确实代表几分他真正的需要。
  - 我们再来作一个假定。假定在全城中这个方案只对货车行有利。
  - 倘若货车行想要让这个方案通过，它就得设法不让大家外向地去讨论这个问题。
  - 它要用的技巧就是立刻将一切讨论提到较高些的抽象阶层上去，专门谈论“不合理地阻碍商业发展”“不许‘政客俗吏’小官僚’破坏‘自由企业’与‘美国方式’”等种种问题。
  - 使用这些方法系统地搅乱了抽象阶层之后，他们就能把货车开过橡树街大桥的自由，渲染成和流血得来的民族自由一样重要。
  - 我们感到可悲的不仅是许多人都太过天真，很轻易地就被这种话给欺骗了；更可悲的是，在许多地方，报纸上并没有别的外向材料供给我们讨论参考。
  - 这种现象之所以会发生，一部分是因为报纸本身就是大企业，往往和别的大企业有着休戚与共的感觉，一部分
  - 是因为有些报纸早已不再自行采访新闻，而是专登联营的专栏作家、通讯社等提供给它们的材料；
  - 还有一部分原因是有些编辑和出版者似乎比社会上受教育程度最低的分子还要容易被非常抽象的空论所感动，所以在有些地方的报纸上，几乎看不到有什么关于重要的公共问题的消息。
  - 无论什么问题，一定要有外向的讨论。得到了外向的回答并且广泛地传播出去之后，也就没有分为“右倾”或“左倾”阵营的需要。
  - 无论你的利益是广泛的还是狭窄的、利己的还是利他的，你都可以自由地根据你真正的而不是想象的利益来决定问题。
  - 穷途末路
  - 有时候，由于一再进行漫长无益的争辩，时间一年一年地过去了，制度调整尚未成功，文化落伍却是日趋严重。
  - 社会脱节现象（social dislocation）一天比一天严重，恐惧和混乱的心理传布开来，整个社会就会变得像有些个人一样，为了无法解决自己的问题而感到日益不安，既无试验新行为方式的信心或知识，同时又因为知道自己的传统方法已经不再适用，所以十分惶恐。
  - 在这种情形下，那些社会就会变得像马耶尔博士的老鼠们一样：
  - “当它们被迫要在无法解决问题的情况下作出反应时，就会产生一种固定的反应习惯，不顾环境，一味如此……
  - 在这种情况下，它们所选择的反应便会凝固起来……
  - 一旦出现凝固现象，那种动物就会失去适应环境的反应能力。
  - ”于是，整个社会（从前常常如此，现在也是一样）在面对自身最迫切的问题时便会专门盯住一种解决方法:
  - 唯一满足发怒神灵的方法，就是把更多的婴孩掷给鳄鱼吃，唯一医治疾病的方法，便是找出并迫害更多的女巫，唯一得到繁荣的方法，便是订下更高的保护税率，唯一保证和平的方法，便是要有更多的军备。
  - 这种脑筋不灵的状态，使得我们在应对“无法解决”的问题时，难得会去选用外向的方法，而这却是唯一能够帮助我们解决这类问，题的方法。
  - 内向的定义和较高的抽象阶层无法帮助我们解决大家的吃饭问题，或是和邻居建立友好的关系。
  - 外向世界里的事情一定要用外向的手段才能做到，这一点无论对谁来说都是一样。
  - 倘若我们这些民主国家里的公民，想要在与我们有着密切关系的重要事件（例如，和平问题和公平的世界经济秩序问题）上负起自己的一份责任，我们必须能从较高抽象阶层的云雾里爬下来，学会用外向眼光来考察世界上一切地方性、国家性和国际性的问题，就像我们现在考察如何获得食物、衣着或住所一样。
  - 然而，假如我们不肯放松自己的凝固反应和内向观点，以及伴随它们而来的那种富于争斗性的二元价值想法:
  - “我们是对的，你们是错的”，我们的前途一定会和马耶尔博士试验中的那些老鼠相差无几。
  - 我们将会老是像生了病似的，无力改变自己的行为方式。
  - 除了像老鼠一样一次又一次地尝试错误的解决方法以外，也就没有别的路可以走。
  - 这种无效行为重复过多次之后，即使我们最后发现自己陷人一种在政治上“神经衰弱”的情形里--没有力气再去尝试，愿意让独裁者用绳子绑着我们的尾巴把我们倒挂起来——也没有什么好稀奇的。
  - 科学态度
  - 科学最值得注意的特性是它能够持续不断地解决“无法解决的问题。
  - 从前大家都认为要想出一种时速20公里以上的旅行工具来是一件“不可能”的事情，但是我们现在有些交通工具的时速已经达到六七百里以上。
  - 从前曾有人屡次“证明”人“不可能”会飞行，但是我们现在早已把飞越重洋视为常事。
  - 作者念大学时屡次听到有人说，利用原子的力量，只是在理论上有这种可能一一事实上当然绝对不会实现，但是我们现在已经可以让原子为我们所用。
  - 所以我们简直可以说，科学家是以完成“不可能”的事情为职业的人。
  - 他之所以能够做到这一点，是因为他在进行科学研究时有外向的观点。
  - 但在他所谓的“非科学”的题目上，他也可能而且往往真的是有内向观点。
  - 所以在谈论社会问题或政治问题时，自然科学家往往并不比别人聪明。
  - 我们在上面已经看到，科学家一般都会对他们所研究的现象有种种特别的说法，会对他们所关注的地域绘制出特别的“地图”。
  - 他们根据这些“地图”作出预测：倘若事态的变化恰好与他们的预测一样，他们便认为“地图”是“对”的。
  - 倘若事态的变化与他们的预测不同，他们便会丢弃自己的“地图”，另外再去绘制新的“地图”，也就是说，他们便会按照一套能够提示出新行动程序的新假说来采取别的行动。
  - 然后再次将自己的地图与地城相对照：假如新的地图还是与地域不合，他们仍会毫不沮丧地放弃它，再提出别的假说，直到他们找到合用的假说为止；
  - 这些合用的假说便是他们所认为是“真”的解释，但是所谓“真”也只不过是指目前而已。
  - 倘若后来他们又遇到了新情况，这些假说不再适用，他们便又会准备放弃它们，重新查考外向的世界，再接着绘制能够提示更新的行动程序的、更新的地图。
  - 当科学家们能够做到不受金钱和政治势力干涉可以自由地工作时，换句话说，当他们能和世界上做着同样工作的人自由地把知识集中在一起，根据独立得到、自由交换的观察结果，互相考查彼此的地图是否正确时，他们就会取得极快的进步。
  - 由于他们拥有非常多元而且外向的观点，因此，他们也就会比其他任何人更不易受到固定规律和无聊问题的烦扰。
  - 科学界人士的谈话和写作里充满了承认自己愚昧、声明自己知识有限的词句，这一点从传统观点来看似乎很是矛盾，可是从新的观点来看却很容易理解。
  - 作者在和相识的原子物理学家们谈话时，常常发现他们爱用下列各种说法：
  - “根据x×最近发表的论文一一当然，他也许还有更新的发现没有发表出来…”“没有人完全知道究竟发生了什么事，但据我们猜想事情很有可能是这样……
  - ”“我告诉你的话可能是错的，但在我们所能想得出来的理论中，这是唯一说得通的一个……
  - ”有人说过“知识就是力量”，可是只有知道自己知识有限的人，才会拥有真正的知识。
  - 一位科学家绝对不会因为一张地图是他祖父传给他的或是先圣先贤用过的就硬抓着不放。
  - 站在内向观点的立场上我们可以说“倘若先圣先贤能用它，我也能用它”，然而，站在外向观点的立场上，在没有对其进行考查之前，我们却无法知道它到底适用不适用。
  - 又是左边的门
  - 请留意我们对有些东西所抱的技术和科学态度与我们对别的东西所抱的内向态度之间的区别。
  - 当我们修理一辆汽车时，我们只会想到机器零部件，而并不会去问：
  - “你所提出方法是否合乎热力学原则？在类似状况下，法拉第或牛顿会怎么办？
  - 你是否一定知道，你所提出的补救方法并不代表我国技术传统中那种堕落和失败主义的趋向？
  - 假使我们对每辆汽车都这样做，会产生什么结果？亚里士多德对这一点怎么讲？
  - ”这些都是没有意思的问题。我们只会问一个问题：“会有什么结果？”
  - 但当我们想要改造社会时，情形便不同了。极少会有人把社会视为一台机器，大都是把社会视为一堆活动着的制度的总和。
  - 我们平常用来观察社会问题的态度往往包括习俗的道德观点，所以我们总是会批评这个批评那个，或者互相批评。
  - 这样一来，我们便完全忽略了“测绘”社会问题的基本条件，也就是说，我们原本应该先把那些组成一个社会和造成它的社会问题的固定的团体行为方式（制度）描写出来。
  - 痛恨敌人的心理常常使我们只求改变不问后果，专求“惩罚坏人”而不问实际效果。
  - 所以一谈到补救社会缺陷的具体方法，我们反而只会想到一些没法证实的问题：
  - “这些主张合不合健全的经济政策？合不合公正理性的原则？
