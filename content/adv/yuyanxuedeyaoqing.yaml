  - 假如有一个人给他自己画了一张相当好的地图，我们就会说他“认识自己”，正确地衡量了他自己的能力和观点、他感情上的力量和需要。
  - 心理学家卡尔·罗杰斯（Carl Rogers）认为，我们给自己画的“地图”就是“自我概念（self-concepts）”，这些“概念”有“切合实际”和“不切合实际”之分。
  - 我们做什么事、穿什么衣服、仪态如何、怎样装模仿样、接受了什么任务、推矮了什么任务、与什么人来往，等等事情，由我们真正的能力和缺点来决定的成分，远不如由我们自以为有的能力和缺点也就是“自我概念”决定的成分多。
  - 本书前面所讲的有关地图和地域的那些话，对于“自我概念”特别适用。地图不是地域，自我概念不是自已。
  - 一张地图并不代表整个地区；一个人的自我概念也略去了他真正自我中的很大一部分，因为我们永远都不可能完全认识自己。
  - 我们可以画地图的地图的地图…一个人也可以对自己描写自己，然后再进一步在更高的抽象阶层上作出不知道多少关于自己的推论、判断……
  - 这种地图与地区不相符合的情形，不但威胁到我们的自我评价，而且威胁到我们对别人和外界事物的评价。
  - 事实上，我们估量别人和外界事物时智慧的高低，多半都要视我们自我评价时智慧的高低而定。
  - “认识你自己”这句名言里就包含着这种意思。所以最重要的问题便是：我们究竞给自已画了一幅怎样的地图？
  - 有些人的自我概念显然很不切合实际。假如有一个人说“我有能力做总经理”，可是真当了总经理后却又表现出自己并没有这种能力，他一定会使大家（包括他自己在内）都异常失望。
  - 倘若另有一个人说“我什么都不中用”并真信了自己的话，他就很可能会浪费自己的才能、虚度一生。
  - 我们常常看到的许多穿着和行动都像是十八岁大姑娘的中年妇人也是一个例子，因为她们的生活同样是被一种非常不合实际的自我概念所支配。
  - 另外还有一种人则好像永远都无法理解他们的自我概念里并不包括所有有关他们的事实。
  - 用心理分析学家的话来说，每个人都有一种把自己真心的理由隐瞒起来而另外找些冠冕堂皇的理由来作解释的习惯。
  - 警如说，有一个写书评的人攻击一本书，说它“立论不够严谨，文笔又复抽劣”，而他真正的理由却不外是同行相妒，书中的主张使他看了后觉得非常不安，或是他和该书作者在十年前曾吵过一次架等等。
  - 倘若这位写书评的人真心相信他的自我概念“完全”代表他自己，假如他给自己画的地图是“一个相信严谨的逻辑和格调高雅的文章的人”，他便会觉得他在书评中所提出的理由可以充分解释他的偏见。
  - 换句话说，不明白“自我概念并不代表自己”，往往会使许多人真个相信自己的遁词。
  - 有些人当真是如此全心全意地相信自己的“自我概念”—一也就是说，他们寻出了那么完美的遁词，把自己包围起来，以至于连获得“自知之明”的能力都丧失殆尽。
  - 拥有自知之明当然常会使人不安：“我不喜欢这本书是因为我嫉妒作者”“我没能升迁是因为我不如别的同事聪明”。
  - 倘若我们的感情还没有稳定下来，像这类话真是不大受用得了。
  - 因此我们常会感到有相信自己遁词的需要：“这本书立论不够严密”“我之所以无法升迁是因为我的同事合伙欺负我”。
  - 只要相信这些不正确地图的需要足够强烈，我们便会对无论有多少与它们相反的证据都闭目不理。
  - 怎样才能使自己不至于陷人这种情形呢？那些已经深深地陷入这种情形不能自拔的人，也许只能去请那些经过专门训练的心理顾问或心理分析学家来帮忙了。
  - 但是我们中还没有落到这等糟糕地步的人，仍然每天都要面对采取什么行动和作出什么决定的问题。
  - 我们的自我概念越是切合实际，我们的行动便越有成功的可能，我们的决定便越会变得健全。
  - 我们能不能赶快努力，做到更正确地了解自己呢？
  - 报告和判断
  - 心理顾问和许多心理分析学家所做的事情中，至少有一件事是稍微有点自知之明的人都能或多或少做到一部分的。
  - 前面已经说过，我们之所以会制造出假的自我概念，是因为真的事实让人不大好受。
  - 我们之所以忍受不了真正的事实，是因为我们往往忘不了自己从日常环境里（从我们的朋友和邻居所说的话，或者是我们心目中以为是他们所说的话里）盲目学来的别人的判断。
  - 这里所说的“判断”与第五章里的意思一样。
  - 请读者朋友注意“我是一家加油站的加油工”和“我只是一家加油站的加油工”这两句话之间的差别：
  - 前者是一个报告，后者则包括一个判断，其中含有“我应该不是这样一个人，现在这样真丢脸”的意思。
  - 心理分析学家或心理顾问所给予病人的帮助中，最重要的特点之一就是他不会对病人下任何判断。
  - 当病人向他承认自己“只”是一家加油站的加油工，或者于1943年4月在战场上精神错乱了时，心理分析学家或顾问帮助病人的方法就是用语言或态度表示出来，他虽然能够理解病人那种惭愧感或犯罪感，却完全没有因为病人的现况或过去的行为而有责备他的意思。
  - 换句话说，他帮助病人把判断“我只是一家加油站的加油工，因此没有什么出息”又改变成报告：“我是一家加油站的加油工”：
  - 把判断“我在战场上精神错乱，因此我是一个儒夫”变为“我在战场上精神错乱”。
  - 由于那位心理分析学家或心理顾问接受了病人的缘故，所以病人也就比较能够接受自己。
  - 让别人的判断（以及我们心目中认为是他们的判断）过分地影响我们，是我们之所以会有渺小感、犯罪感和不安全感的最常见理由之一。
  - 假如有人对自己说“我出身低微”同时又相信了某些势利眼对出身低微者的恶意批评，他就会觉得自己确实没有希望，从此便精神不宁，悻悻不快。
  - 假如一个人一个月只挣一千块钱，但是由于相信了别人的话（或许别人并没有那么说，而他却以为他们是那样讲过的），觉得假如他真有能力就该每月挣一万元才是，他就会感到不容易适应他的现状。
  - 在第三章里作者建议练习写作不含判断的报告，对于描写自己，这个建议同样适用。
  - 假如我们想要得到比较切合实际的自我概念，多做一些像这样的自我描写，一定会起到特别的效用。
  - 在做这种练习时，我们应该先把有关自己的事实都写下来——尤其是那些使我们觉得害臊或窘困的事实——
  - 然后对每件事实追问类似下面这样的问题：“我是否需要对这件事下一个判断？
  - ”“究竟是谁对这件事下了那样的判断？我是否也该那样做？”“此外就不可能有别的判断了吗？
  - ”“过去我的某个行动引起了不好的批评，这些批评对于今日的我说中了哪一点？
  - ”下面这种报告可能会引起新的评价，就像括号里指出的那样：
  - 我是一家加油站的加油工。（有人觉得做一家加油站的加油工是一桩“丢脸”的事，我是不是也必须那样想？）
  - 我在战场上精神错乱了。（谁说我就不该精神错乱？他们有没有上过战场？他们是不是和我一样必须吃那么多苦？
  - 我在作战时心理上受了损伤，有的人则是生理上受了损害，他们为什么不给心理受伤的人颁发勋章？）
  - 我是一个主妇。（那又怎样？）
  - 假如一个人老爱为自已找遁词，而且他的这一坏习惯早已根深蒂固，这种办法就会不大容易行得通。臀如说：
  - 我之所以不喜欢这本书，真正的理由是同行相妒。
  - （哦，不是的！那位作者的立论一点都不严密，他的文笔简直不行！）
  - 但是，如果我们对自己心境的看法变得日渐外向化，接受自己的能力逐渐增加，我们就可以无需断定“好”“坏”而直截了当地面对现实：
  - “我比普通人矮”“我不擅长运动”“我是双亲离异的孩子”“我的妹妹比我学习好”“我从未上过大学”……
  - 到了那时我们欺骗自己的需要也就会越来越少。
  - 在自我知识上，就像在科学上一样，能征服小些的区域，便能慢慢地征服大些而且比较困难的区域。
  - 我们的自我概念渐渐地变得切合实际，我们的行动和决定也会渐渐地变得更加聪明起来，因为聪明的行为和决定一定要有一幅比较准确的关于自己的人格那一复杂地域的地图作为基础才行。
  - 制度化的态度
  - 另外一种可以增加对自己的外向觉悟的办法，是将制度化的态度（institutionalized attitudes）和外向得来的态度区分开。
  - 第十五章里已经讲过，我们都是生活在一定的制度下，因此从小就会吸收一些该制度所需要的态度。
  - 倘若我们加人了民主党，别人就会认为我们应该支持民主党竞选人；倘若我们加入了一个雇主协会，会中别的会员就会希望我们能像他们一样仇恨所有的工会；
  - 倘若我们是劳工，别的工人就会希望我们能和他们形成一条阵线，共同对付资本家。
  - 这种制度化的态度包含了许多普遍的、错误的评价法，这是因为每一种制度化的态度都会涉及一个处于较高抽象阶层的、概括的观念，而真正的民主党候选人、劳工、资本家等却是外向的事实。
  - 世界上有许多人由于心里缺少安全感和缺乏外向观点，所以始终无法脱离制度化的态度。
  - 为了安全起见，他们接受了自己所在制度里的“官方”立场，因此就会变得过分保守，过分注意平凡的思想和感情。
  - 他们的政党、教会、社交集团或家庭要他们如何感觉，他们便如何感觉：要他们如何思想，他们便如何思想。
  - 在他们看来，不太外向化地研究任何一个特别指定的民主党候选人、工会、资本家……是一种比较容易而且安全的办法。
  - 因为对任何一个个体或团体进行外向研究的结果，很可能会引致一种与制度立场不合的新的评价方法。
  - 但是，假如我们只有制度化的态度，我们最后便会失去自己的个性，对于自己所属的团体毫无能力作出独立的贡献。
  - 而且，老是照着极抽象的概括观念生活，抑制（或避免）外向评价，可能也会使我们很难作出恰切的个体调节（personal adjustment）。
  - 上面所说的避免过分内向态度的规则，对于避免过分传统化和制度化的态度一样有用，因为内向态度往往是盲目接受制度化教条的结果。
  - 如果我们能够运用母牛1不是母牛2的原则，我们便能睁开我们的眼睛来看看，民主党员1和民主党员2、资本家1和资本家2是不是有什么重要差别。
  - 经过这番外向研究，我们可能就会发现，我们从前所抱有的制度化态度毕竟是对的，或者实在是不能再遵守了。
  - 无论我们最后得到的是什么结论，真正重要的一点是，我们能够自己得出属于我们自己的结论，自己用外向的方法去研究事物。
  - 没有养成把制度化的态度和外向地得来的态度区分开这一习惯的人，可能真的会自己欺骗自己。
  - 他们真的不知道自己的意见里，哪些只是像鹦鹉一般在重复制度化的意见，哪些则是他们自己经验和思考的结果。
  - 他们因为未能了解自己，所以无法得到切合实际的自我概念，进而也就无法把他们的区域（他们自己的个性）正确地描绘出来。
  - 阅读能够促成健全的心理
  - 最后，关于阅读可以怎样帮助我们得到外向观点这个问题，我们还得再说几句。
  - 因为阅读书籍而产生过分内向观点的情形简直不胜枚举。
  - 在那些研究文学把言辞本身（小说、剧本、诗歌、杂文）当作研究目的的人身上，尤其容易出现这种情形。
  - 然而，假如我们在研究文学时并不只把它当作文学看待，而是将其当成一种生活上的指导，那么它的作用便是最好的外向的作用。
  - 文学之所以能影响人生，完全是靠了内向的方法，换句话说就是靠了它运用语言的说明性和情感性含义。
  - 这种方法使我们注意到以前常被忽视的事实，新的感情和新的事实推翻了我们的内向观点，我们盲从附和的现象也就随之消失。
  - 前面已经说过，有外向观点的人并不是受言辞的操控，而是受能自己看到言辞所指点的事物的操控。
  - 但是如果没有言辞指导我们，我们能不能自己指导自己找出那些事实来呢？
  - 对于绝大多数人，我们可以回答说“不能”。
  - 首先，我们的神经系统极不完备，观看事物时不可能不为自己的兴趣所限。
  - 倘若我们的兴趣非常有限，我们所能看到的也就会极少。
  - 一个在街上捡烟头的人，除了烟头，极少会看到周围流动不息的世界。
  - 一个少不经事的人外出旅行，会晤有兴趣的人物，或者遇到不平常的经历时，常常会有一种完全无所谓的感觉，这一点想必大家一定都知道。
  - 经验本身是一位非常不完善的教师，因为它并不能教给我们怎样去理解自己的经验。
  - 在许多人的心目里，发生一件事情只不过是发生一件事情而已。
  - 除非一个人知道要在经验里找寻什么，否则他的经验往往会对他毫无意义。
  - 许多人十分重视经验，所以对于那些“做过一番事业的人”，他们就会不由自主地生出敬仰之情。
  - 他们想：“我不愿意呆坐着看书，我要出去做些事情出来。我要旅行，我要得到经验。
  - ”但当他们真的走出去后，他们所得到的经验又往往对他们丝毫没有益处。
  - 他们去了一趟伦敦，可是他们能记得的只是自己住过的旅馆和旅行团。
  - 他们到过中国一遭，可是他们对中国的整个印象却只是：“那儿有好些中国人。
  - ”他们也许在南太平洋上服过兵役，然而他们只能记得军队里的伙食如何不好吃。
  - 所以，从来没有过这种经验、没有去过这些地方的人，结果往往反而会比经验丰富阅历极广的人知道得更多一些。
  - 因此，除非是有人把我们的眼睛打开了，要不我们大家都只会闭着眼睛在世界上乱转圈子。
  - 这就是语言最伟大的造就。无论它是用在研究科学上还是传达情绪上，情况都是一样。
  - 对一个研究科学理论的人来说，任何“琐碎”的事实都可能别有深意。
  - 譬如说，我们研究过表面张力以后，看到一只蜻蜓停在水面上，就是一个值得思考、解释的题目。
  - 对一个文学爱好者来说，一草一木都可能别有情趣。
  - 例如，假如读过《浮生六记》很感兴趣，那么当你日后前往苏州、扬州一带去旅行的时候，看见那里秀丽的山水、悠闲的生活，你的心里一定会有很深的感触。
  - 由江浙一带家庭中的风俗习惯开始，你也许会对中国其他地方旧家庭里的风俗习惯也开始产生兴趣。
  - 从前你觉得中国社会史是一门十分枯燥的学问，现在你也许会觉得它处处引人人胜。
  - 换句话说，你对一个从前不注意的题目现在开始有了感情。
  - 如果你读过许多过去的文学和诗歌，你就能够深深地体会到它们所传达出来的种种复杂微妙的情绪，你的人生中便会无时无地不充溢着丰富的意义和趣味。
  - 我们从旁人那里听到和读到的一切，只要不是和我们过去的感觉及思想完全雷同，就都可以增加我们神经系统的工作效率。
  - 有人称诗人和科学家为“替心灵擦窗子的人”，这句话说得非常怡当。
  - 若不是有他们帮着传递新的思想和感情，拓宽我们的兴趣，增进我们的敏感，我们很可能还是和小狗一样盲目无知。
  - 本书中一再说明，语言是有社会性的。无论是读、写、听还是谈话，我们无时无刻不在做着以言辞为主要因素的社会互动。
  - 我们已经看到，有时这些社会互动会使我们大家共同分享知识，增进彼此之间的同情和了解，建立人类间的合作关系。
  - 但是也有一些时候，社会互动并不一定能够产生这种良好的结果，比如酒店喝酒的两个醉乡客和联合国安理会中两个敌对国家的代表，他们越是交谈，越会深信自己和对方没有合作的可能。
  - 于是，我们又回到了本书开篇就曾明确宜布过的主张上来，这些道德主张是本书中所有理论的基础：同类之间广泛地利用语言进行
  - 虽然我们在本书中所解释的原则都以建立协定避免冲突为目的，但是有人也许会想利用它们为引起争辩的工具和打击别人的当头棒：
  - “老张，你的毛病是二元价值观点人深，“天呀！
  - 请这位小姐不要这样内向好不好？“把本书中的名间这样应用的人，可以说是对本书不过一
  - 知半解呢。一一原注
  - 合作是人类生存的基本工具。假使应用语言的结果只是产生出更多的矛盾冲突（这种情形再常见不过），那么，不是说的人有毛病，便是听的人有毛病，或者双方都有毛病。
  - 我们已经看到，有时候这种“毛病”是因为不知道地域，画的地图不准确而起；有时候是因为我们养成了坏的评价习惯，不肯多看地域，只管自已说话；
  - 有时候是因为我们所用的语言本身就有毛病，而说话和听话的人都不肯费点力气去找出这些毛病，而最重要的则是因为，在人类历史上，语言并没有被用作一种社会团结的工具，反而是被用作一种争斗的武器。
  - 本书的目的就是要向读者朋友说明，当他说话和听话的时候，在哪些情况下他可以利用语言作为交换知识、情感等的工具，在哪些情况下他则反而会被语言所利用。
  - 至于读者朋友想要怎样处理自己的语言，那就是读者朋友自己的事情了。