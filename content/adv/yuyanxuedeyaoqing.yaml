  - 人类的语言是从禽兽的叫喊声发展而来，但是比起那些禽兽的叫喊声却不知要灵活善变多少。
  - 有了语言，我们不但能够报告我们神经系统内许多种繁复的反应和变化，还可以转发这些报告。
  - 当一只野兽叫嗥的时候，它可以使另一只野兽也感到惊惶，或是起了模仿之心，因此也叫嗥起来。
  - 可是这第二只野兽的叫声里，并不能说出为什么它会跟着第一只野兽叫嗥。但是，当一个人说。
  - 我看见一条河”时，第二个人可以说“他说他看见一条河”——这就是报告别人的报告。以此类推，可以一层层地报告下去。
  - 总而言之，语言可以用来叙述语言。在这一点上，人类的发声机制与禽兽的叫喊有着本质上的区别。
  - 知识的汇集
  - 除了发展语言，人类又用了种种方法，在泥板、木块、石块、兽皮或纸片上做一些比较有永久性的记号或痕迹来代表语言。
  - 有了这些记号，他便能与那些在时空上与他相距太远，听不到他的声音的人沟通信息。
  - 从树皮上刻下的印痕到当今的报纸和网络，有一个共同点：为了他人方便，传递个体知道的信息。
  - 古希腊科学家阿基米德早已不在人世，可是我们仍然保存着他在物理实验中所观察到的结果。
  - 英国诗人济慈同样早巳不在人世，可是他仍然可以告诉我们，他第一次读到查普曼翻译的荷马史诗时，心里有着什么样的感觉。
  - 从报纸，收音机和电视里，我们知道了有关我们这个世界的种种事实。
  - 从书本和杂志里，我们了解到千百个我们不会有机会见面的人是如何感觉和思想的。
  - 这些知识，在我们一生中的不定什么时候，都可以帮助我们解决自己的问题。
  - 因此，从来没有人能够仅只依靠其个人经验获取知识。
  - 即使在原始社会，他也可以利用他的邻居，朋友和亲戚们口授给他的经验。
  - 这样，他就不会因为自己的经验知识有限而陷于无助·不用再次去发现他人早已发现过的事物，重蹈他人的覆辙，重犯他人的错误。
  - 他可以继承他人的成果，继续前进。按句话说，语言使得人类有了进步的可能。
  - 事实上，所谓人类的特性，多半都是由于我们能够创造出我们自己的系统，使发出的声音和划下的痕迹有一套意义，进而利用这些文字和语言系统相互合作才表现出来的。
  - 即使文化落后还没有发明文字的地方的人们，也能交换知识，将传统智识一代代地传授下去。
  - 但是，能够口授的知识，数量毕竟有限，也不一定完全可靠。所以，文字的发明在人类历史上是一个很大的进步。
  - 前人记载下来的事情是否翔实，一代代的后人都能根据自己观察的结果，一遍又一遍地查考。
  - 知识的累积不会再因过去口授的人记不住太多而受到限制。
  - 因此，任何文化，只要发明了文字，几百年就会积聚起很多知识，绝对不是任何人一生中能读得完的，更不用说是记得住的。
  - 这许多日益增加的知识，经过印刷之类的机械过程和普及传播的组织如书商，新闻界、杂志界和图书馆等，又使一般想要找寻知识的人都有机会研读。
  - 所以凡是能够嘲读任何一种主要的欧洲或亚洲文字的人，都可以接触到文明世界各地许多世纪以来人类努力累积起来的学问。
  - 这里我们可队举个例子，假定一位医生碰到一个得了某种稀有病症的病人不知道该怎么医治才好。
  - 他可以去国家图书馆或上网查找医学索引，按照上面的指引，查阅世界各地出版的医学杂志。
  - 在那些杂志上他有可能会找到，譬如说，在1873年荷兰鹿特丹有一个医生，在1907年遵罗曼谷又有一个医生，到1924年在英国堪萨斯城又有过别的医生，都曾碰到过类似病症，并留下了病情和诊治结果的记录，有了那些前人的记录，他就能有较好的方法去诊治他的病人。
  - 又如，假定现在有一个人为着伦理问题而烦恼，他不必只限于听从附近牧师的劝告，他可以求教于fL子、亚里士多德，释迦牟尼，耶稣，斯宾诺莎，以及其他许多在伦理学上已经有意见记载下来的哲学家和宗教家。
  - 倘若他为恋爱烦恼，他不但能从他的亲朋好友那里得到劝告，还能从古今中外的大诗人、心理学家，以及任何懂得恋爱写过关于恋爱书籍的人那里去获得教益。
  - 所以我们说，语言是人类生活中不可缺少的工具，它可以形塑、引领，增益和积累人类昔日经验，形成今日生活。
  - 据我们所知，猫、狗，黑猩猩都不能一代代地渐次增进它们的智慧和知识，以及它们控制环境的能力，可是人类却能这样。
  - 历代人类文化上的造就，烹饪术、武器、写作、印刷术、建筑方法，游戏娱乐，交通工具等方面的发明，各种文学、艺术，科学方面的发现，都是先人不取分文送给我们的礼物。
  - 我们并没有做什么有价值的事情就获得了这么多的礼物，有了这些先人的遗产，我们不但能有机会过上一种比我们上一代更丰富的生活，也有机会将我们自己的贡献，不论它们有多么渺小，也融入人类全部的成就里去。
  - 因此，学习读书写字，也就是学习怎样去利用并参与人类中最伟大的成就——有了这种成就，才可能有其他成就——
  - 也就是说，将我们的经验汇聚到一起，形成规模宏大的“知识合作社”，除非受到机密保护，审查、压制等阻挠，任何人都可以随时利用这一合作社。
  - 从远古时代的原始人类高呼报警起，直到当下的科学刊物和收音机里的新闻广播，语言一直都是有社会性的。
  - 文化和智识上的合作，是人类生活的一个重大原则。
  - 这并不是一个容易为人接受或了解的原则——我们这些自命为“心地善良”的人私下里认为它不过是一种陈词滥调，却叉觉得应该信奉它才对，所以表面上仍旧装出一副看重它的样子。
  - 我们生活在一个竞争激烈的世界里，每个人都想在财富、人望、社会声誉、穿着打扮，考试成绩各方面比别人强。
  - 我们的报纸上每天都会刊载许多发生冲突的消息，比如劳资双方，生意对手、电影明星、对立政党和不同民族间的冲突，却很少提起合作。
  - 我们每个人的心里都充满恐惧，覆盖着又一场比上次大战不知要可怕到多少倍的战争阴影。
  - 我们常常免不了会认为：冲突——而不是合作——才是统治人类生活的大原则。
  - 但是，这种想法却忽略了一点：社会表面上固然是充满竞争，然而真正能使社会赓续前进的下层基础却是大家视为当然的一样东西——合作。
  - 制作一部电视剧，需要演员，导演、作家，编剧，策划师、摄影师、音响师、灯光师、化妆师、录音、场记、制片、监制、发行，出品等数百人一起合作。
  - 制造一辆汽车，需要不知多少万人协力工作（其中包括从世界各处供应并输送原料的人）。
  - 任何一种有组织的企业话动都是一种密切的台作，其中每个工作人员都得贡献出自己的一份力量，资方封锁工厂和芳方罢工，都是停止合作的表现—一等到合作恢复，大家就会认为一切都又“恢复正常”。
  - 我们可各自为谋得职业而竞争，但是一旦工作到手，我们的任务就是要在适当的时间和地点里，把自己的力量贡献给那无数连绵不断的合作行为。
  - 最后的结果便是，工厂能造出汽车，面包房能作出蛋糕，百货公司能供应贷品，飞机能按时起飞。
  - 这种同心协力推动社会事业的工作，必须要有语言作为媒介才能实现，否则就没有成功的可能。这对于我们人类是很重要的一点。
  - 言辞的洪流
  - 可是对于密支先生，这一切又发生了什么作用昵？
  - 从一早起身打开收音机或电视收听新闻广播起，直到晚上在床上看着小说或杂志睡熟了为止，密支先生就像其他在现代文明里生括的人一样，整天都在字词里过日了。
  - 报纸编辑、政治家、推销员、收音机和电视里的播音员、聚餐会上演讲的人、牧师，同事、朋友、亲戚，太太、孩子，市场消息、促销单、图书、广告牌、脱口秀——这一切都成天在用言辞向他进攻。
  - 与此相似，每当密支先生参加一次广告宣传、演讲、写信，甚或是和朋友闲谈一次，他都会使这道“言辞的洪流”变得更加汹涌澎湃。
  - 当密支先生在生话上遇到一些不如意的事情时，譬如说，烦恼、困惑、神经不宁，或是家事、生意乃至国家大事不尽顺心时，他总会将其归罪于某些事物，怪它们使他不乐意。
  - 有时候他会怪天气，有时候他会怪他的健康和精神状况，怪他的内分泌。
  - 倘若他面对着的是一个大问题，他还会怨他所处的环境，怨他所置身其中的经济制度，怨某个外国民旅，或是怨他所处社会中的文化形态。
  - 别人若是有了困难，他也会把他们的不幸归罪于这些理由，只是有时或许还会多加上一项：“人类的本性’。
  - （除非他真的是倒了大霉，他绝对不会怨他自己的本性。
  - ）他很少或者可以说他几乎从未想到在研究这种种缘由之外，还得考查他每天都会经历的言辞洪流的性质和成分，将其视为他的烦恼一个可能的来源。
  - 说实在的，密支先生确实很少想到语言本身。他有时会怀疑自己使用的语法对不对，有时会对自己的用语感到不满，因而开始怀疑他是不是应该设法“增加他的字汇”。
  - 他偶然有一两次也会发觉有人（他从未想到自己也可能是这许多人中之一）’‘曲解字义”，特别是在争论的时候所以他认为文字常常是“很难对付”的。
  - 偶然间，他也常常不禁满腹恼恨地注意到，一个字“在不同的人那里有时会有不同的意义”。
  - 可是他认为，只要大家肯多查查字典，找出各个字的“真正意思”，就可以补救这种情形。
  - 不过他也知道，大家都不肯多查字典（至少别人就不会比他更勤快，而他自己自然也是不大用字典的），因此他便觉得这里又多了一个“人类天生就没出息”的例证。
  - 不幸的是，除了上述这些霉星想法，密支先生对于语言问题就没有别的看法了。
  - 在这一点上，他不但代表了一般群众，也代表了许多科学从业者、宣传人员和写作者。
  - 他和一般人一样，把文字和他呼吸的空气同等看待，认为无足为奇，也从来不愿多加思考，因为从童年记事起他就一直在讲话，从来投有间断过。
  - 在一定的限度内，他的身体会自动地适应气候，或空气中的种种变迁，从冷到热，从干到湿，从新鲜到浑浊，不用他费任何心力。
  - 不过他还是愿意承认气候和空气对他的健康有影响，井会设法保护自己，以免吸人受到污染的空气。
  - 像我们大家一样，他周围的言辞也会形成各种气氛，和天气一样变化多端。
  - 早一会儿刚听到文雅的辞藻，这一会儿却又用起粗俗的言语。
  - 起先谈生意时用的全是商业字眼，等一下跑进礼拜堂，接触的又全是另外一种词句。
  - 看电影时，里面的对白爱听就听，不爱听就不听．第二天去教室上课，却非得正襟危坐，全神贯注不可。
  - 他从一种言辞的气氛转到另一种，也像适应气候变迁那样毫不费力。
  - 但在四周言辞的气氛对他的精神健康究竟有什么影响上，他却从来没有关心过。
  - 虽然如此，密支先生的生活却与他每天所吸收及应用的言辞有着极密切的关系。
  - 吃早饭时，看到报纸上的一些话，他会气得拍桌子，上班后，老板对他说的话，既可能会使他挺胸凸肚，趾高气扬，也可能会使他慌忙跑回座位，加紧工作。
  - 有人在他背后议论他，被他偷听到了，会使他愁得生病。
  - 几年前他在一位牧师面前说丁几句话，从此就与一位女子终身无法分开。
  - 他在纸上写了儿个字，使他到现在还在继续做他的职业，也使他每个月都要收到许多账单，一次又一次地付给。
  - 可是别人也写了某种宇条给他，使他们每个月都得付款给他。
  - 老实说，密支先生一生中的每一件小事都与言辞脱不了关系，但是他对言辞问题却是如此的不关心，真是件怪事。
  - 另一方面，密支先生也注意到，若是广大群众，譬如一个极权国家里的人民，受了政府的控制只许听到看到经过官方筛选的词句，他们的行动就会变得非常奇怪，在他看来简直就像发疯似的。
  - 他同时又注意到，有些和他受过同等教育、同样消息灵通的人，却也会变得那么疯狂。
  - 有时听到邻居们发表意见，他不禁会感到惶惑惊奇：“他们怎么可以这样想昵？
  - 这究竟是怎么回事，难道他们看到的不是和我看到的一样吗？他们一定是发了疯了！”密支先生想。
  - 于是他就怀疑起来：这种疯狂是不是叉证明了“人性”是有“不可避免的弱点”呢？
  - 他是一个美国人，喜欢认为一切事情都是可能的，不喜欢承认“没有办法”，可是他叉常常想不出办法来。
  - 偶然间，他也会怯弱地想到另一种可能；“也许我自己也发狂了，也许我们都有了神经病“。
  - 但是这样的结论会使他完全迷惘无依，找不到出路，所以他很快就不这样想了。
  - 密支先生之所以无法对语言问题有更深的了解，是因为他和普通人一样认为言辞并不是真的重要，要紧的只是言辞所代表的“观念”。可是什么是“观念”呢？
  - 除了把脑子里的活动转变为言辞外，还有什么别的可能？然而密支先生却很少或者也可以说是几乎从来不曾想到这一点。
  - 他老认为真正重要的事情是要先把观念弄明白，词句自然也就会没有问题。
  - 至于许多奇怪的事实：譬如说，有些字的含义也许会把人搞糊涂，引入牛角尖里去，有些字却或许不会如此，有些字由于有历史上和情感上的关系，在应用时会引起各种回忆和感想，使人无法冷静地讨论下去t叉譬如说，语言有种种不同的用处，我们倘若把两种不同的用途弄错了，就会引起很大纠纷，还有那些说着在结构上与英文截然不同的语言（如日文，中文、土耳其文）的人，可能和说英语的民族在想法上也不完全相同，这种种奇怪的事实，他就不很清楚，平时也从来不大注意。
  - 可是，不普密支先生是否自己知道，他在生活中的每时每刻都不但会受他听到的和运用的育辞的影响，还会被他无意中对语言所下的臆断所支配。
  - 譬如说，他喜欢阿尔伯特这个名字，很想用它来叫自己新生的小孩，却又因为迷信，暗中不敢，因为他以前认识一个叫阿尔伯特的人就是自杀而死。
  - 在这一点上，不管他自己有没有注意到，他的行动都是受了“语言与现实有关系”这一假设的支配，这种无意的假设决定了言辞对他发生的影响，进而间接地决定丁他的行动方式，无论他的行动是聪明还是很傻。
  - 总之，语言——怎样运用自己的语言，对别人的语言叉怎样起反应—是形成他的信仰、偏见、理想和拖负的重要因素。
  - 它们构成环绕着他的道德氖围和学术氛围，一句话，它们构成他的语义环境（semanne envlronment）。
  - 本书专为研究语言与思想和行为间的关系而写。
  - 我们想要探究人们在思考（其中至少有百分之九十都是自言自语），说话，听话、看书，写作耐使用的语言和他们的语言习惯。
  - 本书的基本假设是：同类之间通过语言进行广泛的合作，是人类生存的基本工具。
  - 另外还有一个并行的假设是：假如谈话的结果是引发或增加了争执和冲突（事实上常常如此）。
  - 不是说的人有毛病，就是听的人有毛病．要不然就是大家都有毛病。
  - 人类’‘适者生存”的能力，就是指大家用适当的方法听说读写，使你和你的同类一起都能有更多的机会，共同在这个世界上继续生存下去。
  - ［第二章］符号
  - 借用符号来起到象征作用这一需要，确实只在人类间才表现出来。就像吃、看、行动一样，创造符号是人类最主要的活动之一。
  - 在人的心灵中，它是一个永不停息的基本过程。—苏珊·朗格（Susanne Langer）
  - 人类的一切成就都以使用符号为基础。—阿尔弗雷德·科日布斯基（Alfred Korzybski）
  - 象征化过程：禽兽们会为争取食物或领袖地位而争斗，可是它们却从来不会像人类那样去掠夺代表食物（如纸币、股票、地契等代表财富的纸张）或领袖地位（如勋章或特权专车）的标记。
  - 除了一些极简陋的方式（比如动物也能辨识符号及其代表的事物），禽兽们似乎从来不曾注意到可以用一样东西代表另外一样东西（只有人类能够理解符号与其代表的事物之间并不存在必然联系）。
  - 这一使人类能够故意用一样东西来代表另外一样东西的过程，就叫象征化过程(symbolic process)。
  - 只要有两个或两个以上的人能够互相交换意见，他们就可以随时同意用一样东西来代表另外一样。
  - 譬如说，现在我们有两个符号：X和Y，我们可以约定用X代表纽扣，Y代表弓。
  - 我们也可以自由地变更计划，用X代表李白．Y代表杜甫，或是用X代表美国，Y代表中国。
  - 唯有我们人类才能自由地创造和运用我们的符号，井赋予这些符号各种意义。
  - 事实上，我们还能更进一步用符号来代表别的符号。
  - 譬如说，倘若有必要的话，我们可以用M来代表上面X所代表的一切（纽扣、李白，美国），用N代表Y所代表的一切（弓、杜甫、中国）。
  - 另外我们还可以再创造一个符号T来代表M和N。这样，这个T就变成符号的符号的符号。
  - 这种创造有任何指定意义的符号，或者制定符号以代表其他符号的自由，在我们所说的“象征化过程”中是不可缺少的。
  - 我们无论走到哪呈都能看到象征化过程。印第安人在头上插几根羽毛，现代国家的军官在制服上缝几道臂章，用来表示在军界的地位。
  - 原始民族用介壳和铜环来表示财富，近代民族用纸币来表示财富。十字架代表基督教。
  - 徽章、鹿牙，缎带和各种别致的装饰方法，比如特别的发式和文身等，代表不同的社会关系。
  - 武士、警察、门卫、快递员、红衣主教、国王等穿着不同的服装，代表不同的职业。
  - 野蛮人收藏敌人的头皮，大学生珍藏各种获奖证明，来表示他们在自己的本行里取得的成就。
  - 我们所做或想做的事情，所享有或希望享有的物件中，很少是只有机械性或生物性价值而另外没有象征性价值的。
  - 德国社会学家凡伯伦《Thorstein Veblen）在《有闲阶级论*（Theory of the Leisure Oass）中指出，所有时髦的衣饰都极富象征意义。
  - 材料、式样和饰物的选择，受保暖、舒适或实用价值等考虑支配的程度实际上非常少。穿的衣服越漂亮，行动的自由越少。
  - 有钱的阶级穿着精美的刺绣、容易弄脏的衣料、浆硬的衬衫、高跟鞋，手上留着又尖又长的指甲，以及其他种种使身体感觉很不舒服的事情，他们的目的之一就是想要表示他们可以不用靠劳动谋生。
  - 另一方面，一般并不如此富有的人往往也会模仿这些财富的标记，和有钱人一样打扮，表示他仍相信自己虽然得靠做工过活，却也和有钱人一样‘高等”。
  - 我们请客时常爱在桌上摆一些贵菜，并不一定因为贵菜就比便宜菜好吃，而是因为那是对客人尊敬的一种表示。
  - 我们住的房子还好好的就换成新房，开的车还好好的就换成新款，目的都是为了向人展示自己拥有财富，地位的象征。
  - 再以晒太阳为例，过去只有穷人顶着太阳天天下地干活，晒黑代表劳作，有钱人避之唯恐不及，后来，晒黑代表休闲，有钱人争着让自己晒黑·现如今，随着日晒病的增多，晒黑与否已不重要。
  - 前些年，父母与孩子之间常会为发型发生激烈的争执：
  - 长发、短发、卷发、烫发、染发、光头、丸子头、梨花头、刺猬头、飞机头、阴阳头等，其实所争的与发型本身毫光关系，咐主要与人们赋予发型的象征意义有很大关系。
  - 这种繁复而且显然不必要的行为，使得一般职业和业余哲学家们一次又一次地追问：
  - “为什么人类就不能过一种简单而自然的生活呢？
  - ”繁复的人生，常常使我们异常羡慕猫狗们比较单纯的生活。
  - 但是，象征化过程固然使人类作出了许多不合理的行为．却也产生了语言，并使没有语言就不能实现的种种人类的成就得以实现。
  - 我们不能因为汽车“出事”的机会比手推车多，就提倡复古坐手推车。
  - 同理，我们也不能因为象征化过程会引起种种复杂可笑的举止便主张回到像猫狗一样的原始牛活。
  - 一个比较理想的解决办法便是着手了解这一象征化过程，这样也可使我们不再去做它的奴隶，而至少可以在某种限度内变为它的主宰。
  - 以语言作为符号使用
  - 在各种使用符号的方式中，语言是最发达、最精巧，最复杂的一种。
  - 前面我们已经说过，人们只要能够互相达成一致意见，就可以用任何一样东西来代表任何另外一样东西。
  - 经过几千年相互依赖的结果，人们已经互相同意，将他们能用肺、喉，舌，齿、唇各部分发出的各种声音组织起来，代表他们神经系统里各种不同的反虚。这种大家一致同意的系统就叫语言。
  - 譬如说，我们讲汉语的人经过逐年累月的练习，现在只要我们的神经系统注意到某一种动物，我们就可能会发出下面这种声音：“这是一只猫。
  - ”任何听见这句话的人都会想，要是他和我们向同一方向张望，他的神经系统里也会体验到同一种现象，从而使他发出几乎是一样的声音。
  - 再譬如说，当我们感觉到需要食物的时候，我们也会习惯性地发出声音道：“我饿了。”
  - 前面已经说过：一个符号与它所代表的事物之间井不一定有连带关系。
  - 我们可以说。我饿了”事实上却一点不觉得饿。
  - 而且就像社会地位可以用插在头上的羽毛、刻在胸前的花纹、挂在表链上的金饰物，以及其他千百种依据我们文化背景不同而各异的方法表示出来，我们的饥饿也可以按照我们各人的文化背景，用千百种不同的语言表达出来。
  - 无论我们是中国人、法国人、德国人、意大利人或西班牙人，我们都能用自己的语言说：“我饿了。”
  - 无论这些事实乍看上去有多么简单，我们只要把这个问题好好想一想就会知道实际情况并不简单。
  - 不妨举个例子来说：我们知道符号与它们所代表的事物原来是没有连带关系的，可是我们却总是觉得它们之间好像不免有些联系似的，而且在行动中有时也会有这样的表示。
  - 譬如说，我们大家都会有点似是而非地觉得，外文根本就是不合理的：
  - 外国人称呼各神东西的方祛那么滑稽，他们为什么不会用对的方法去称呼它们呢？
  - 英国人和美国人在国外旅行时往往把这种感觉表现得淋漓尽致，因为他们似乎真的相信，只要声音叫得足够大，就能使任何别国的人懂得英语似的。
  - 据说有个男孩曾经告诉过别人：“猪之所吼叫猪，因为它们就是那种肮脏的动物。
  - ”那些英美游客也是如此，他们也觉得符号和它们所象征的事物在某种意义上是不可分的。此外，还有人觉得。
  - 蛇”是一个丑恶、卑鄙而奸诈的字，因为蛇是“丑恶、卑鄙而奸诈的生物”。（事实上，蛇并不奸诈。）
  - 观剧时易生的错觉
  - 我们不但对语言中的象征过程幼稚无知，对其他各种标记也是如此。
  - 以戏剧而论，无论是舞台剧、电影，电视剧还是广播剧，几乎每场演出都会有观众或听众不能完全理解一出戏不过是一组虚构的、象征性的表演，一个演员只不过是代表别人，不管他演的角色是真实的还是完全虚构的。
  - 电影明星弗雷德里克.马奇可能会在一出指定的剧本里扮演一个酒徒，演得十分逼真，可是这并不能证明他就一定会喝酒，或者甚至是个酒徒，然而有些观众看到这里不是赞扬马奇的演技，反而替马奇太太难过起来，可怜她嫁给这样一个酒鬼。
  - 常在影片里扮演法官的刘易斯.斯通日，接到许多影迷来信向他咨询法律问题。
  - 据说多年前爱德华罗宾逊啪在几部影片里扮演匪徒。
  - 惟妙惟肖，有一次他去芝加哥，当地的流氓无赖真把他当成自己人．竞往他住的旅馆打电话向他致意。
  - 最有名的例子可能非英国小说家威尔斯的《星球大战》莫属，1938年这部非凡的小说被改编成广播剧，当广播里传出“火星上来的敌军开始入侵美国”，既有成群的人因为受到惊吓而逃跑，也有成群的人冲人征兵处决心进行自卫。
  - 这使我们想起许多有趣的故事。例如，有一次，一个京剧团在中国乡下演出，一名扮曹操的演员演得太过卖力，把农民们看得怒火中烧，跳上去抓住他就是一顿毒打，打得他遍体鳞伤。
  - 可是比起一般的观众，这些农民并没有什么特别好笑的地方。
  - 例如，好些人看到唱花旦的男角在舞台上娇滴滴的，活像年轻貌美的少女，就真个喝彩捧场，似痴似狂。
  - 还有一次，上海一位富家子弟看到一位明星在电影里扮演一个劫车的强盗，英勇倜傥，十分羡慕，就也去一辆电车上如法炮制，可惜他抢到一只皮箱后就从车门口向着后面跳，车子正在快速行驶，他自然摔伤了腿，被送进了医院。
  - 他的家人听到消息后痛哭不已，因为这位少年绝对不缺钱用，只不过是看电影入了进而已。
  - 之所以会出现这种真假不分、虚实混淆的现象，可以说就是因为在许多观众那里，象征的符号不但真的像现实一样，而且几乎替代了现实的地位，以至于他们看不到事实的真面目。
  - 言辞并不是现实
  - 以上所说，不过是在言辞和符号问题上几个比较突出的态度混乱的例子。
  - 作者认为，我们都知道而且也应该知道，符号与它们所代表的东西并不一定有连带关系。
  - 倘若大家确能一致而且永远地这样做，上面那些例子就可以不用讲了，可是事实却并非如此。
