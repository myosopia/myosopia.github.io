  - 阿花是独一无二的—一宇宙中没有另外一样东西和它在各个方面都完全一样。
  - 可是我们的神经系统却会自动地抽出（或抽取）它和别的在大小、功能、习性上类似的动物之间种种相像之处，而把它归于“母牛”一类。
  - 所以，当我们说“阿花是母牛”的时候，我们只注意到这个处在变动中的阿花与别的母牛的相似之处，而忽视了它们之间的差别。
