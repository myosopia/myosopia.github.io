  - 当我们使用这种方法去观察任一时间地点内其他人群的生活，我们就会惊奇地发现，他们也都是和我们一样有血有肉的性情中人。这个发现是一切文明人间关系的基础。
  - 倘若说我们在团体关系、工业关系、国内关系、国际关系上仍未变成文明人的话，一个很重要的原因就是因为我们多半还没有看到这一点，而文学则是达到那个目标的主要工具之一。
