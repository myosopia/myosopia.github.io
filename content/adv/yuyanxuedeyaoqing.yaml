  - 文学是情感最正确的表现，科学则是一种最正确的报告。
  - 诗歌将语言里所有情感性的成分压缩成种种节奏精巧非凡、变化无穷的格式，因此可以认为它是一种效率最高的表情语言。
  - 象征性体验
