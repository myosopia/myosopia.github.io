  - ”或“今儿天真好”固然是表示友谊的办法，但是向人微笑，做手势，或者就像野兽之间那样碰碰鼻子和嗅米嗅去，也未始不能收到同样的功效。
  - 皱眉，大笑，微笑，跳上跳下，单是这些动作就能在不用
  - 说一句话的情况下满足许多表达内心情绪的需要。不过，在人类中间还是运用语言比较习惯。
