  - 但是，一位未成熟的读者在看这同一个故事时，却可能会感到心里有种极其强烈的欲望，想把自己想象成一个勇敢的牛仔，由于经验或教育欠缺的缘故，他也许会分不清哪种人物或事情是合理的，哪种是不合理的，因此非常喜欢这个故事。
