  - 然而，我们经验里的阿花则又是另一回事。对于整个的阿花，我们只能感知到一小部分：
  - 它外表的明暗光影，它的一举一动，它发出的声音和我们触摸它时的感觉。
  - 由于我们以往的经验，我们注意到它和别的我们先前称为“母牛”的动物有种种相似之处。
