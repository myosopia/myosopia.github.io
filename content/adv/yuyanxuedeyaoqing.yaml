  - 此外，宋朝著名将领岳飞的《满江红》“怒发冲冠，凭栏处，潇潇雨歇。抬望眼，仰天长啸，壮怀激烈。
  - 三十功名尘与土，八千里路云和月……待从头，收拾旧山河，朝天阙”，虽然是一首占代的爱国诗词，可是谱了曲调后，在抗日战争时期的大后方仍是十分脍炙人口。
  - 常有人说，诗歌是帮助人维持心理健康的工具。肯尼斯·伯克则称诗歌是“为生活做准备”。
  - 我们似乎可以对这些说法认真地进行一番考查，研究一下它们多方面的含义。
  - 臂如说，在每天都要面对连续不断的、各种大大小小的困难和激荡的情绪这种情形下，有哪几种是我们想要用来充实自身的象征策略呢？
  - 几种“象征策略”
  - 第一种当然是所谓借助文学“逃避现实”，这也是文学、诗歌、戏剧、连环画和其他情感性语言方式一个很大的源流。《人猿泰山》
  - 这部小说的作者埃德加·伯勒斯（Edgar Burroughs）生病在床，却将自己想象成泰山，跋涉丛林，屡历奇险，胜利而归。
  - 借助这种象征的补偿办法，他忍受住了许多年的疾病，也使千百万渺小、失望和病弱的读者对于生命能够忍受得住。
  - 无论我们对泰山故事的作者和读者有何想法，我们都应当注意，要想在讲或听这些故事时得到安慰，忘却痛苦和烦恼，必须要有象征的过程和人类的神经统才行。我们再来看另外一种象征策略。
  - 当一个恼怒或不满的下属说他的上司“简直是个专制魔王”时，他岂不就是在用一个简单的“策略”，将一个无足轻重的小暴君夸大成一个专制魔王，以便骂他一顿，出一口心中的恶气吗？
  - 中国旧小说里常有某人作恶或不孝死后在阴间受苦或变为猪狗的故事，岂不也正是因为作者没有别的办法去惩罚自己憎恶的人，所以只好这样出气吗？
  - 这两种方法虽然有所不同，但在事实上岂非殊途同归，同样都是通过象征的方法寻求发泄，使得激荡的情绪镇定下来吗？
  - 再举一个例子。清朝小说家吴敬梓眼见一般读书人无耻无行的情形，非常不满。
  - 在当时那种情况下，他完全可以选择置之不理，独自埋头写作神怪小说或香艳诗词，以求忘怀，逃避现实，或者也可以选择用另一种象征的方法来说明这些现象都是天命，无关宏旨，将来如何发展悉听神意。很多宗教和作家都是采用的这一策略。
  - 另外还有一个办法就是积极改进社会情况，使得那些触目的情形不再如此刺眼。
  - 可是要想这样做，就非得是政府大官，至少也得是一位受
  - 人敬仰的名流才行。因此，吴敬梓只得把他的不满情绪给社会化起来（socialize his discontent）一传给别人。
  - 这样他既能自己出一口气，也可以引起别人注意，进而求得移风易俗之效。
  - 他的《儒林外史》成为有名的文言小说，对于人们警惕无行的文人也很起了一番作用。
  - 任何一个人，只要不断地经历许多激荡的情绪，而且不安的状态日益加深，就有可能或多或少地陷入心理失调状态。这一点大家都知道得很清楚。
  - 从现代心理学上来讲，适应环境这个过程并不是一种怡然自得、不闻不问、不顾世事、静止的乐趣。
  - 它是一种富于动力、每时每刻都在变更的过程，不但包括改变自己的感情以适应环境，还包括改变目前的环境以适应自己的个性。
  - 达到和维持适应状态的方法越多，对环境的适应也就越加成功。文学似乎是现成的方法之一。
  - 欣赏和创作诗歌与文学，都是人类在维持适应状态为生活做准备的日常过程中所运用的象征方式。
  - 它们似乎是我们适应环境的机能超过我们和较低等动物所共有的生物条件的表示。
  - 倘若有人碌碌终生，想发现盐水的化学成分，而不顾及任何初级化学书上对这个主题的讲法，我们就会说，他没有能够充分利用我们的符号制度提供给我们的资料。
  - 同理，对于因为个人愿望不能实现而愁得生病，或是因为小的刺激和过分不安的心境而终日烦恼，却又无法从文学或其他艺术中寻求内心的力量和宁静的人，我们岂不是也可以说，他们对人类适应环境的资料只利用了很小一部分呢？
  - 简括地说，不论是好的还是坏的、粗制滥造的还是字字珠玑的诗歌（其他艺术也是一样），它们之所以能够存在，是因为它们能为一种运用符号的动物完成一种必需的生理作用，也就是帮助我们维持精神健康和心理平衡。
  - 为生活做准备
  - 许多心理分析学家都认为，没有办法将人断然分为“心理健全的”和“心理不健全的”两类。“心理健全”只是一个程度问题。
  - 所有“健全”的人，都可以按照他们遇到的经验，以及他们应对那些经验时内心力量的强弱，变得更健全或更不健全一些。
  - 就像一个人的体格健康要靠食物和运动来维持一样，他的心理健康也在生活中随时从情感性的符号里汲取营养：
  - 使我们认识人生新乐趣的文学，使我们觉得天下不乏与我们同病相怜者的文学，使我们能对自己的问题有一个新看法的文学；
  - 使我们想到新的可能，为我们展开新的经验领域的文学：
  - 给我们提供各种“象征策略”，让我们可以理解自身现状的文学……这种种都是我们的精神食粮。
  - 从这一观点来看，有几种文学就像有几种加工食品一样，可以说是看似很有营养，实则并不含有任何一种主要的维生素，即便大吃特吃，对精神营养还是毫无作用。
  - （这里所说的“主要的维生素”可以理解为代表人类经验里真正“地域”的“地图”又确实又有用。
  - ）有些流行小说自我标榜说能阐明某些人生问题，事实上却像所谓的“万灵仙丹”一样，只能使表面上的症状减轻一些，对病根却毫不起用。
  - 此外还有几种小说也是只能使人暂时逃避痛苦，就像麻醉药和酒一样，想要治病除根你是想也不要想，因此你用得越多，就越是觉得需要它。
  - 这种麻醉性的药品倘若用得太多，就会加重“狂幻生活”现象，进而形成精神病。
  - 另外还有其他种类的小说、电影、广播剧、电视剧等，将世界形容成一幅虚假美丽的图画，可以不费力气就能适应。
  - 可是习惯于这个虚幻世界的读者，对我们的现实世界反而会自然而然地逐渐失去适应的能力。
  - 我们承认，上面这些例子都是说得过分简单。倘若我们过于随便地去使用“文学可以帮助维持精神健康”这条原则，很可能会造成不幸的后果。
  - 有些人一看到这条原则就立刻联想到：倘若文学是一种维持心理健康的工具，那么许多心理上不十分健全的天才的作品，岂不就应看成是不健康的文学，据弃不要？
  - 其实不然，有些心理上异常不宁的作者，就像中国的屈原、英国的雪莱等，所发明出来用以“包围”自己的情境的“象征策略”，可以说是价值极高。他们制出强有力的药剂来对付自己的病症。
  - 假使我们现在正在忍受同样的痛苦，这些药剂就可以帮助我们解决问题，并且它们还有抗毒作用，万一我们日后遭遇这种痛苦，也好早有心理准备。
  - 还有，当我们称某一文学作品为“万古不朽”“价值久长”或“伟大”的时候，我们可不就是说，那个作者用来解决他的烦恼（取得他的平衡）的象征策略，对于在别的时代别的地点忍受着相同烦恼情形的人一样有效吗？《西厢记》里送行那一段：
  - “青山隔送行，疏林不做美，淡烟暮霭相遮蔽。
  - 夕阳古道无人语，禾季秋风听马嘶，我为甚么懒上车儿里，来时甚急，去后何迟？
  - “四围山色中，一鞭残照里。遍人间烦恼填胸臆，量这些大小车儿，如何载得起！”
  - 描写古代中国男女离别时的哀怨固然十分确切，可是对于别的地方别的时候爱侣的心境是不是一样适合呢？
  - 一个能描写出任何时期任何情况下都不变的感情的作品，可不就是有“世界性”“万古不朽”的吗？
  - 假如一本小说或一首诗中描写的社会情形已经完全改变，无法再引起那一种动荡的心理，作品中提出的象征策略也已不再适用，我们是不是就会认为那些作品已经“过时”，没有价值了呢？
  - 关于文学与人生的关系，我们现在所知道的科学知识还很少。
  - 然而，虽然只是一鳞半爪的知识，我们却都觉得对两者的关系略有所知，因为我们都曾有过一个时期受过某种文学的影响。
  - 如说，倘若有人专门看电影，读武侠小说、言情小说、连环画等，其中的故事很可能会产生不良影响，这一点虽然不一定能得到证实，但是大多数人都曾感觉到过。
  - 不过，一谈到比较具体的问题，就像武侠小说和连环画该不该禁止或该不该让小孩子看，大家就都摸不到头脑。
  - 有的说武侠小说和连环画会给儿童的想象力引起不良刺激，诱导他们犯罪。
  - 有的说犯罪的儿童本来就是心理上有问题的儿童，看不看那些书都会犯罪，武侠小说或连环画反倒能间接满足正常小孩爱打架的性情，使他们变得安静些。
  - 你说一句，我说一句，毫无标准。这足以证明我们对文学与社会的关系知道得是多么少。
  - 话虽如此，假如研究文学或心理学的人能从心理健康观点来研究文艺与人类行为的关系，他们将来有没有可能指出：
  - 为了维持日常心理健康，哪几种文学作品能帮助我们在心理上早些成熟，哪几种文学作品会使我们永远糊里糊涂，像小孩子一样心理上不成熟呢？
  - 艺术是一种秩序
  - 在我们写作和阅读文学的乐趣中，另外至少还有一个重要成分，但是对于这一点，合用的科学知识就更少了。
  - 这就是一篇文艺作品的艺术或美学价值问题。
  - 在第八章里，我们曾以小说为例，谈到文学作品中各个枝节和人物间相互的关系——
  - 也就是说，将经验安排成一种有意义的秩序，使一篇小说读起来与一篇杂乱无章的叙事文不同。
  - 在称呼一篇叙事文为“小说”“艺术作品”之前，无论我们能不能“生活在故事中”把自己想象成里面的角色，我们都一定先要能放心知道，故事中的情节是依照某种次序安排的。
  - 即使我们不喜欢那个故事，只要能够找到一个虽然有些复杂但却可以清楚地看得出来而且很有趣的秩序，我们就可以说“这篇小说的结构非常好”。
  - 事实上，一个故事的内部次序和各部分相互间适切的关系，有时候给人的印象是如此之深，以至于我们即使不同情它所描写的故事或人物，也一样会欣赏它。
  - 为什么几乎只需要秩序本身，就能引起人们的兴趣呢？
  - 作者认为，假如这个问题可以找到一个答案，那个答案必须到人类的象征过程和人类的神经系统能够不断地替符号制造符号进而替符号的符号制造符号…这一事实里去找寻。
  - 这一事实，第二章里已经讲过，第十章还会进一步讨论，这里我们要给它一种特别的用法，以便帮助我们了解文学的功用。
  - 我们上面已经看到，动物们生存在外向世界里，谈不到什么象征世界。
  - 实际事物怎样影响它们的生活，它们就依照那种次序生活，此外就谈不到别的次序。
  - 可是人类不但在外向阶层生活，还会在象征阶层上用语言或者（倘若他们是画家、音乐家、舞蹈家的话）非语言的符号对自己讨论自己的生活。
  - 一个人并不是只要能有外向生活就可以满足，他往往忍不住要自言自语，谈论他所看到、听到和做过的事情。
  - 然而，我们一谈到人生经验的资料，就会发现它们充满矛盾。张太太爱她的孩子，可是由于溺爱他们，反而把他们给宠坏了。
  - 中国乡下有许多农夫一个字都不认识，但在克己处世之道上却似乎比大城市里受过教育的人都要聪明。
  - 人人都说做恶事必有恶报，可是有时坏人却会事事顺利飞黄腾达。
  - 一个天性是学者和诗人的青年，会由于政治原因而觉得非要去掉某某人或某某阶级不可。
  - 一个结婚二十年对丈夫非常忠实的太太，会表面上看来无缘无故地遗弃了她的丈夫。
  - 一个从来做不出好事的人，到了危急关头却忽然会勇敢万分一我们在生活中会不时遇到无数这样的矛盾。
  - 所以我们谈论自己经验的话语，也多半是毫无次序，毫无联系，不但不连贯，而且很难加以利用。
  - 对于感觉到这些矛盾的人来说，我们谈论生活经验的话语缺少秩序这件事本身就是激荡情绪的一个来源。
  - 这种矛盾并不能够给予我们任何行为上的指导，因此它们只会使我们犹疑不决，无所适从。
  - 除非我们对着自己谈论自己的话语，将“一切凑合起来”，使得它们看起来不再像是“没有意思”的样子，这些不安的情绪是无法稳定下来的。
  - 宗教、哲学、科学和艺术用的方法固然不同，却同样是根据了谈论自己的话语，谈论关于谈论自己的话语……
  - 的方式，来解决由于我们经验资料有矛盾而产生的激荡情绪，一直到为这些资料建立起一种秩序为止。
  - 谈论事物，谈论谈论，谈论谈论谈论……这就是我们后面将要提起的各种不同抽象阶层的谈论。
  - 我们所谓的“了解”，事实上就是要使世界给我们的印象能有一种秩序。
  - 当我们说一个科学家“了解”某样东西时，也就是说，他已将其在客观的、描述的、推理性重些的抽象阶层上观察所得的结果，整理出一个可以应用的系统，归纳出几条有力的原则，使各个抽象阶层相互间都能发生联系。
  - 当我们说一位伟大的宗教领袖或哲学家“理解”人生时，也就是说，他已把他的观察所得整理成一套见解，用非常普通而有力的指示表现了出来。
  - 当我们称一位小说家“了解”任何一部分或全部人类的生活时，也就是说，他已把他在许多不同抽象阶层上观察所得的结果
  - 特殊的、具体的、普通的、普遍的——按次序整理起来。（“抽象阶层”一词在第十章里有更加充分的解释。
  - ）但是，一个小说家不会用由非常抽象的结论形成的科学、伦理或哲学系统来描写他个人看到的秩序，而是会用富于描写意味的报告情感的语言，使读者可以得到一套象征性体验，设身处地，产生同情。
  - 在任何一位胜任的小说家的作品里，这些象征性体验都会被组织起来，排列成一套协调的态度—一轻蔑，怜悯，颂赞别人英勇，同情受压迫者，或是失望的、无能为力的感觉，具体如何随其当时情绪而定。
  - 在写作上，有些组织一套经验的方法完全是机械化、表面化的。那些就是关于小说、戏剧、十四行诗等应该怎样结构的“法则”。
  - 但是，比较重要的是那一文学作品的内容也即作者想要组织的经验本身所暗示的组织方法。
  - 倘若一个故事的内容与普通小说里的传统格式并不相合，那位小说家也许会创造出一种完全不同的、比传统方式更适于传达他的经验的形式。
  - 在这种情形下，批评家就会称那一内容“创造出了自己的形式”。
  - 一首诗、一部小说、一个剧本最后为何会以某种形式出现，那是文艺批评家的事。
  - 文艺批评家的责任就是要研究主观条件与客观条件怎样互相影响，最终将手头材料做成一个“艺术品”。
  - 把自己的经验用适当的符号表达出来，再将其整理成一个首尾一贯的整体，是一种综合性行动。
  - 一个伟大的小说家、戏剧家或诗人，就是一个将许多广泛的人生经验完美地综合起来使它们有一种秩序的人。
  - 因此，一个伟大的文学家必须对各种人生经验知道得很多，并要有极强的能力能把那些经验有意义地整理出来。
  - 这也正是为什么文艺创作者永远都要经受生活的锤炼，因为不论是人生经验（需要整理的材料）还是写作技巧（整理的方法），都是永远学不完的。
  - 从读者的观点来看，语言具有社会性这一事实又成了一个主要的中心原则。
  - 作家借助语言将其经验和态度整理出来，从而在读者心中产生作用，使读者也能把其个人经验和态度略事整顿。
  - 经过这番整顿，读者的内心也就可以变得略微整齐些。这就是艺术的目的。
  - 第二编：语言和思想
  - 科学家用来思考专门问题的术语……已经引起很多人重视……
  - 可是日常语言中的俗语，以及一般人用来思考道德问题、政治问题、宗教问题、心理问题的文学和哲学习语，却都很奇怪地被人忽视。
  - 我们一说到“不过是篇言辞”时，口气里就含有言辞是不值得严肃的人重视的意思。
  - 这是一种十分不幸的态度，因为事实上，言辞在我们的人生中占据着极其重要的地位，值得我们细心研究。
  - 我们从前认为语言具有不可思议的魔力，那是错的。那一错误源于我们歪曲了一个非常重要的真理。
  - 言辞确实有魔力，但与魔术家想象的方式不同，而且对于魔术家想要影响的人物并不一定能够起用。
