  - 而且在人生中有几个最重要的问题上，世界各国都是在文化落伍的情况下找寻出路，其中特别严重的是国际关系，以及与它息息相关的如何建立公平的世界经济秩序问题—一在这些问题上，我们到现在还找不到解决方法，所以文明的前途已经受到很大威胁。
  - 文化落伍是怎样造成的呢？无疑，对许多人来说，造成这种现象的原因是愚味无知，因为他们显然一点也不知道现代世界上实际的情形，他们“地图”上的“区域”早已不复存在。
