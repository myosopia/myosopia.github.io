  - ）广告，对于造成内向观点，现在铺天盖地早已泛滥成灾的广告的罪恶应该算是最大的，广告是象征符号的创造者和消费者，包括爱国主义象征符号和宗教象征符号在内，广告的根本目的是把产品、价格、新发明和特别大减价等事项告知社会，这原本也没有什么可以非议的地方。
  - 这种告知所传给我们的知识正是我们所需要的，
  - 注释： 耽溺于这种麻醉的、逃避现实的文学中的人，假如偶然不慎，看到一本相当切合实际，对贫穷、疾病或不幸描写得相当正确的小说，往往觉得非常生气，他们会闸道:
