  - 研究语言的方法就是只关注语言本身，对于这一错误观点，学校里讲授语文、作文和演讲术的方式似乎应负很大责任。
  - 但是我们从日常经验里知道，学习语言并不单单是学会一些字词。学习语言更是要将字词与它们代表的事物正确地联系起来。
  - 我们之所以能学会一种运动里用的语言，就是靠着亲自参加或观看这种运动，细心研究发生的事实。
  - 一个小孩并不是只要学会讲“饼”或“狗”就可以了，他必须能够根据它们与真正的饼或狗的关系去正确地应用它们，我们才会承认他学会了说话。
  - 温德尔·约翰逊讲过：“研究语言应该从研究语言是什么开始。”
  - 我们一开始注意语言是什么，就得立刻考虑人类的神经系统怎样工作这一问题。
  - 当我们用同一个“狗”字去称呼各种大小、形状、外表和行为不同的生物，比如哈巴狗、狼狗、猎狗等时，我们的神经系统显然已经下过一番工夫，把它们的共同点抽象化出来，暂时不问它们之间的不同。
  - 我们为什么必须抽象化
  - 抽象化（删去特性的过程）是一个不可缺少的简捷方法。我们可以再举一个例子来解释一下。
  - 臂如说，我们住在一个孤零零的小乡村，村里只有四户人家，每户人家都有一栋自己的房子。
  - 甲的房子叫“天”，乙的房子叫“地”，丙的房子叫“玄”，丁的房子叫“黄”。
  - 在村里平日的来往上，这四个名词已经很够用了。
  - 可是有一天，大家讨论要造一座新房子（让我们说就是一所多余的房子）。
  - 我们不能再用“天”“地”“玄”“黄”中的任何一个字来代表这座计划中的房子，因为这四个字中的每个都已代表了一座固定的房子。
  - 我们必须在一个更高一些的抽象阶层上找出一个具有普遍性的名字，用来代表“和‘天’‘地’‘玄’‘黄’有某些相同之处而又并不属于甲乙丙丁的一样东西”。
  - 但是这句话太过复杂，不可能每次都这样讲，非得发明一种简略的说法才行，因此我们就采用了“房子”这个声音。
  - 我们的字词就是从这种需要中产生出来的，它们都是一种简写。
  - 发明一个新的抽象阶层是一个很大的进步，因为它能使我们大家相互之间针对某些事情进行讨论。
  - ——比如在这里所说的这一情形下，它不但使我们能够讨论第五座房屋，而且在将来再要造房子或是在旅行中和梦中看见房子时，也都可以说得出来。
  - 一个拍摄教育电影的人有一次对我提起，他认为拍摄“工作”是一件不可能的事。
  - 你可以拍老张用锄头挖马铃薯、老陈给汽车加油、老王粉刷仓库，可是你却无法拍出“工作”本身。
  - 因为“工作”也是一个简捷的名字，在高一些的抽象阶层上，代表许多种不同的活动（从洗碟子到航海，开广告公司，统治国家）都有的一个共同特性。
  - 数学符号是数字抽象化后的抽象化产物，故其抽象层级更高。
  - 由于它从一开始起就恰切地将外在世界抽象化，所以它可以帮助我们预测未来可能会发生的情况。
  - 定义
  - 与一般人的想法恰好相反。定义对于一般事物一点也不能说明什么东西。
  - 它们只能描写大家的言语习惯，也就是说，它们只能告诉我们在什么情况下大家会发出什么声音，我们应该把定义视为关于语言的陈述。
  - “房子”，这是一个处于较高一等抽象阶层上的名词，可以用来代替一个比较累赘的词句：
  - “一种和小孙的平房、阿华的草舍、李太太的客栈、梁医生的大楼……都有共同点的东西。”
  - “红”，是从红宝石、玫瑰花、熟番茄、知更鸟的胸部、生牛肉和唇膏里选出来的一个共同点，这个字就表示那种抽象的性质。
  - “袋鼠”，动物学家所谓“草食，哺乳类，有袋动物”，普通人就叫袋鼠。
  - 我们现在可以看到，这里举出的“房子”和“红”的定义，都是沿着抽象阶梯（见第159页图）向下，指着下面的抽象阶层的。“袋鼠”的定义却是留在原来的阶层上。
  - 也就是说，谈到“房子”，倘若必要，我们还能跑去看一下小孙的平房、阿华的草舍、李太太的客栈、梁医生的大楼，自己设法了解它们之间有什么相同的地方。
  - 这样一来，我们可能就会明白，“房子”这个词可以在什么情形下应用。
  - 但是关于袋鼠，从上面的定义里我们只能知道一点：有人是这样讲的，有人是那样讲的。
  - 也就是说，在下定义时，倘若我们停留在原来的阶层上，就等于什么也没有告诉别人，除非听者或读者对定义里所用的字词相当熟悉，自己能沿着抽象阶梯追溯下去。
  - 为了节省篇幅，许多时候一般字典都得假设读者非常熟悉定义里所用的语言。
  - 但是如果这个假设没有充分根据，同一抽象阶层上的定义就会比无用都还不如。
  - 用小的袖珍字典查“匪”字，解释是“强盗”；再查“强盗”，解释又是“匪”。
  - 可是沿着抽象阶梯向上，指向高级抽象阶层的定义就更加没有用了。一一这种定义，多数人常会不由自主地讲出来。
  - 对于一个毫不设防的朋友，你不妨试试下面这一手：
  - “‘红’字是什么意思？”
  - “一种颜色。”
  - “什么是颜色？”
  - “那是许多东西的一种性质呀！”
  - “什么是性质？”
  - “喂！你到底想要千什么？”
  - 你这三问真是把他给抬上了云霄，弄得他昏头昏脑。
  - 相反，当有人问我们一个字的意思时，我们若是能够养成一种沿着抽象阶梯向下降落到低些抽象阶层的习惯，那种在语言里转来转去找不到方向的可能也会减少许多，而且还会有“脚踏实地”“言之有物”的倾向。已经养成这种习惯的人会这样回答别人：
  - “红’字是什么意思？”
  - “哦，下次看见好些汽车停在十字路口，你可以留意看一下对着它们的灯光。
  - 或者你也可以去消防队看一下他们的卡车漆的是什么颜色。”
  - 让我们把自己用的名词解释清楚
  - 我们对定义所抱有的不合实际的态度（归根结底是一种迷信），有一个十分常见的例子，那就是在学校里经常可以听到的“让我们把自己用的词语解释清楚，以便大家都能知道我们到底在讲些什么”。
  - 我们在第四章里已经看到过，倘若有一个踢足球的人解释不出足球赛中的名词，那并不是指他不理解或不会使用那些名词。
  - 相反，一个能给许多字下定义的人，并不一定知道在具体情形下这些字代表什么事物、什么动作。
  - 一般人往往相信，只要给一个字下了定义，大家彼此之间就已建立起某种程度的理解。
  - 然而，“用来下定义的字往往会比它们所解释的字的意思更为混乱、更不清楚”这一事实却没有人过问。
  - 倘若我们凑巧发现了这一事实，而把用来下定义的字解释一番，以谋补救，然后发现自己仍然还是弄不清楚后，就又将解释定义的字再解释一番，这样下去，我们就会陷人无望的纠纷中。
  - 要想避免这种纠纷，唯一的办法就是越少用定义越好，随时随地指着外向阶层一一也就是说，无论写作还是说话，我们都应引用具体实例来证明自己讲的是什么。
  - 像“苹果饼”这样一个名词，无论我们用什么字词来解释，最后总归是解释不清楚的，非得亲自品尝一下真的苹果饼的味道不可。对于比较抽象的字词，也是同样的情形。
  - 倘若我们从来没有体验过爱情，倘若我们对于道德原则从来没有强烈的感情，或者在看到一种道德原则实行了后并不感到十分快慰，那么我们可以永远不断地给“爱情”和“公正”下定义，直到世界末日，而仍然不知道它们究竟是什么意思。
  - 科学界有一种“操作性定义”之说，用物理学家布里奇曼的话来说就是：
  - “测量物体长度时必须进行实际操作，由于测量长度的方式是固定的，长度’的概念即可就此定下。
  - 我们通常所说的概念其实就是一组操作行为，一组操作行为也就是概念的同义词。
  - ”操作性定义可以告诉我们“该做什么、该观察什么来得到关于事物的定义”。
  - 比如测量体重，找一电子体重计站上去，指针所指的数字就是我们的体重。
  - 但若我们不去进行测量操作，也就不存在一种叫做“重量”的属性。
  - 我们可以将这一定义延伸到生活中会遇到的问题上，就像“长度”概念有赖具体测量操作，我们常挂嘴边的“民主”概念也有赖具体测量民主实践，如言论自由、出版自由、法律面前人人平等等。
  - 这样再遇上有人说“不要再玩形式主义那套把戏了”“多做点官员该做的事情吧”“让我们在社会上重建人文关怀”，我们就可以反问道：
  - “你的意思是什么？你实际上想说的是什么？
  - ”经常这样自问或反问他人，就会在这个日益喧闹的世界上减少大量没有意义的陈述。
  - 日常生活中操作性定义的最好例子莫过于食谱，每样菜用什么料、每样料用多少合适、先做什么后做什么，都有详细说明。
  - 偶尔研究一下食谱，亦可增进我们说话的清晰度和可检验性。
  - 在字眼里兜圈子
  - 换句话说，我们应该十分注意防范的思想，就是那种永远离不开高级抽象阶层，永远不能指向抽象阶梯下面的低级阶层，由此转到外向世界的思想：
  - “你所说的民主是什么意思？”
  - “民主就是维护公民权利。”
  - “权利又是什么意思？”
  - “权利就是老天赋予我们每个人的特权，也就是人类生来就有的特权。”
  - “就像？
  - “譬如说自由。”
  - “自由又是什么意思？”
  - “宗教自由和政治自由。
  - “那又是什么意思？”
  - “我们做事作风民主，就有宗教和政治上的自由。
  - 我们当然也可以针对民主这一主题谈论一些有意义的话，比如杰斐逊与林肯和波普（《开放社会及其敌人》）在谈论民主时都做到了言之有物，但像上面所举的例子那样则实在不行。
  - 一般在说话时始终离不开较高抽象阶层的人们，不但犯了分辨不出他们什么时候在说有道理的话、什么时候是在胡言乱语的毛病，而且他们在听众心里也会造成同样缺乏辨别能力的现象。
  - 他们从不切切实实地说话，只是在字眼里兜圈子，丝毫没有注意到，他们虽然嚷了大半天，却一点也没有说出什么东西来。
  - 这并不是说我们必须永远不讲在外向观点上毫无意义的话。
  - 当我们发号施令，讨论将来，致仪式性的言辞，说一套客套话，或者参加社交谈话时，我们所讲的一切常是在外向世界里无法证实的。
  - 我们绝对不能忽视，我们最高的理论和想象能力都是从我们所用的符号不受它们代表的东西的牵制而来的。
  - 由于有这样的情形，所以我们不但能从较低的抽象阶层很自由地快速升到非常高的抽象阶层（从“米”到“食物”到“农产品”到“国民财富”），还能在符号们所代表的事物并不真个实现（倘若我们把全国的货车首尾连成一条直线）的情形下，随心所欲地运用符号
  - 此外，我们还可以自由地随意创造符号，哪怕它们只代表从别的抽象概念中间接得来的抽象概念，与现实不发生直接关系，也不要紧。
  - 臂如说，数学家经常会演算一些没有实际内容的符号，看看结果如何，这就叫“纯粹数学”。
  - “纯粹数学”远非无用的娱乐可比，因为好些数学体系在演化时并没有人想到其实际用途，只是到了后来却往往会证明有意想不到的用处。
  - 可是在处理全无外向意义的符号时，多数数学家都晓得自己在做什么事情。我们也必须知道自己在做什么事情。
  - 然而，当我们说着日常生活中的语言时，大家（包括数学家在内）往往都是乱嚷一阵，自己也不知道自己在做什么。
  - 抽象阶梯的主要用处就是使我们注意到抽象化过程，这一点我们在本章和下一章里都可看出。对抽象名词的猜疑心理
  - 有了抽象阶梯，我们就可以把所说的话、所用的字一一排在不同的抽象阶层上。
  - “张太太烧饼做得好”这句话可以看成是一句抽象阶层相当低的话，虽然它无疑也略去了许多特性，例如：
  - （1）所谓烧饼“好”，这个“好”字究竞有什么意思？
  - （2）偶然也有几次，她的烧饼做得并不成功。
  - “张太太烹饪手段高明”这句话的抽象阶层就高了一层。
  - 因为它不但包括张太太做烧饼的本领，还包括她炒菜、做凉菜、煮面的本领，只是没有特别提出她能做哪一样。
  - “苏州太太烹饪的手段都很好”这句话就是更上一层了。倘若我们说这样的话，就得吃过好几位苏州太太烧的菜。
  - “中国烹饪术的地位极高”这句话就属于更高的抽象阶层了，因为我们一旦要说这句话，就不但得吃过上海、汉口、长沙、广州、北京、兰州和重庆各地家庭、旅馆和菜馆的菜，还得知道其他相关的事实，例如中国出版的烹饪书籍何等丰富优美等。
  - 现在流行一种趋势，每逢说到“不过是一抽象名词而已”，总是对抽象名词抱持一种轻视态度，这种态度固然可以理解，却也是一种不幸的现象。
  - 沿着抽象阶梯一层一层地上升显然是人类特有的一种能力，没有这种能力，我们也就不可能获得哲学和科学上的见解。
  - 在化学这门科学中，每次遇到氧化氢这个名词，我们必须能够暂时不顾水是湿的、冰是硬的、露水像珍珠，以及氧化氢在现实世界里其他的特征，而只想到那一化学方程式。
  - “伦理学”要成为一门学问，研究者必须能够想到在不同的情形和文化里一般伦理行为有什么共同点，他必须能从许多品行端正的人那里（无论他们是木匠、政客、商人、军人等）找出他们行为上的共同点，又从佛教、犹太教、儒教和基督教的行为法则里找出它们教条上的共同点。
  - 最抽象的思想同时也可能是具有最普遍效用的思想，比如耶稣那句有名的律令：
  - “无论何事，你们愿意人怎样待你们，你们也要怎样待人。”
  - 然而，高度抽象的名词已经得到了一个坏名声，因为常会有人有意无意地用它们来搅乱别人的思路，使他们想不清楚。
  - 几个强国争抢油矿，却可能美其名日“保护小国领土完整”。日本侵略其他东亚国家，却说是要建立“大东亚共荣圈”。
  - 战后苏联步希特勒之后尘，用军事政治手段颠覆别国政府，却美其名日“解放”。
  - 可是根据抽象阶梯来看，我们的所有知识都是抽象的。
  - 对于你吃的苹果，你并吃不出它是否“富含维生素”，你只是相信如此而已。
  - 对于你自己坐着的椅子，你所知道的只是从那一整体中得来的一个抽象概念。
  - 即使你和你太太已经结婚三十年，你对她所知道的仍然只是一个抽象概念。
  - “不信任所有的抽象名词”是一句毫无意思的话。
  - 因此，检验抽象名词的标准并不是它们的抽象阶层“高”或“低”，而是能不能从它们推引到较低些的阶层。
  - 倘若我们想要谈论“中国烹饪术”，我们说的话就必须能够推引到抽象阶梯的下面各级，一直到中国的饭店、酒店、保存食物的技术等详细情形，以至张太太在厨房里做菜的手段。
  - 倘若我们谈到“香港的报纸”，我们必须能从香港的各种报纸——中文报、英文报、日报、晚报、大报、小报等——举出例子。
  - 倘若我们谈到“公民权利”，我们必须了解国家和地方法规，还必须了解法官、官员、警察、学术名流和普通大众的行为，他们的行动和决定会影响到我们在法院、政治上和社会上所能享有的最低限度的待遇，即“公民权利”。
  - 无论是牧师、教授、新闻从业者还是政客，只要他们说的话能够有系统地、切实地推引到较低的抽象阶层，他们就并不只是“空口说白话”，而是言之有理。
  - 停滞在某些抽象阶层上
  - 美国爱荷华州立大学已经过世的温德尔·约翰逊教授写过一本书，叫《无所适从的人》（Pcople in Quandaries）。
  - 书中论及一种他叫做“停滞在某些抽象阶层上”的现象。
  - 有些人似乎会永远或多或少地停滞在某种固定的抽象阶层上一一有些停在高的阶层上，有些停在低的阶层上。
  - 臂如说，有些人老是停滞在“低的抽象阶层”上。
  - 我们可能都知道，有些人似乎能够不断地讲来讲去，而永远得不出一个非常普遍的结论。
  - 例如，有些天的人，讲来讲去都是“他说”“我说”“她说”“我说”“他说”，最后归结到“总之，我就是对他那么讲的”。
  - 许多学生假期出行写给亲朋好友的书信往往也都属于这类文字，里面充满了我看到什么地方、什么时候到、什么时候离开、吃了什么东西、价钱如何、睡的床是软是硬等种种琐事。
  - 有几种精神病人的“抽象化过程受到阻碍”（约翰逊之语），同样患着不能升到高抽象阶层的毛病。
  - 他们会把无关紧要的小事一件件讲个不停，却从来不会把它们聚到一起，得出一个结论，使那些事实能有一种意义。
  - 还有一些人说的话老是停留在较高的抽象阶层上，和比较低的阶层很少甚至完全不发生接触。
  - 这种人的语言老是虚无缥缈，不着边际。约翰逊说得好：
  - 含糊、暖昧，甚至完全没有意思，是它的特征。
  - 只要把各种流行的通告小册子和不花钱得来的《新思想》杂志等留存起来，我们就能在很短的时间内聚起一大堆材料用来作为例子。
  - 图书馆里的图书、报摊上的杂志、广播和电视节目中当然还有更多的材料。
  - 日常谈话、教室里的讲词、政治演讲、毕业训词，以及各种座谈会、讨论会等，为这种脱了缰的语言提供了另外一个丰富的泉源。
  - （作者曾经听到，美国中部某所大学开了一门美学课程，整个学期专讲艺术美和它的基本原则，即使有学生问起，教授先生也仍然坚持不肯说明他的原则能够应用到哪些画作、交响乐、雕塑和别的艺术品上。
  - 他常说：“我们的兴趣是在原则，不在细节。）
  - 老是停滞在较高的抽象阶层上也会使人心理不正常，因为倘若我们只管乱画地图而不问实际地形如何，就会不可避免地引发妄想。
  - 但是，我们无论是停留在高的阶层或低的阶层上，结果都会是同样无趣：
  - 说低阶层话的人使你失望，因为他啰啰嗦嗦告诉了你许多事情，却丝毫不能告诉你那许多消息有什么用。
  - 说高阶层话的人使你失望，因为他说了半天也说不出一个所以然来……
  - 你失望了，又加上受了社交礼节（或教室规则）的限制，非得静静坐着，一直等到讲话的人讲完为止。
  - 因此，除了做做白日梦，情懒地消磨时光，或者直接打瞌睡，也就没有别的事好做。
  - 显然，有趣的谈话和写作，以及清晰的思想和随之而来的和谐心境，都需要高级抽象阶层与低级抽象阶层、语言与现实不停地互相发挥作用。
  - 这种相互作用在科学上时时都在进行：假设与观察所得、预计与事实结果需要不断地进行核对。
  - （不过想必大家都有所体会，某些科技刊物上刊登的科学文章，有时也会僵化抽象得吓死人，让人看得丈二和尚摸不着头脑。
  - 即便如此，这些文章的内容仍能得到验证，要不也就算不上科学。）
  - 好小说家和诗人的作品也能体现出这种高级抽象阶层与低级抽象阶层之间经常不断的相互作用。
  - 一篇“意味深长”的小说或诗歌，在帮助读者了解人生的某一点上有着极高的普遍性效用，只是作家能用他观察描写实际社会情况和心理的能力使他的结论十分有力地打入读者心坎，使他们信服。
  - 一部文学作品中人们忘记不了的角色，比如《水浒传》里的鲁智深和《红楼梦》里的贾宝玉，若是当成具体的描写来看，价值极高，因为它们既表现出了活生生的个人，同时它们也具有普遍性价值，因为它们也表现出了“典型”人物。
  - 一个伟大的政治领袖也是能够经常在高级抽象阶层和低级抽象阶层之间来去自如的人。
  - 在各地替他“跑龙套”的人，在政治上只知道低级抽象阶层。他们只知道用什么诺言、什么方法才能使民众照他的意思投票。
  - 他不忠于原则（高级抽象阶层的抽象概念），只忠于个人（政治领袖等）和眼前利益（低级抽象阶层的抽象概念）。
  - 所谓能说不能行的政治理论家，知道高级抽象概念民主”“人权”“社会公道”等），但对具体事实却知道得不够多，因此永远无法成功。
  - 然而，许多使国家民族得到幸福的大政治家，却能用种种方法同时达到高级目标（“自由”“统一”“公道”）和低级目标（“提高购棉价格”“增加纺织工人工资”“司法改革”“土壤保护”）。
  - 能写趣味隽永文章的作家，谈话内容充实的演说家，思路正确的思想家，应对得体的个人，在抽象阶梯的各个层面都能活动自如；
  - 他们能够迅速地、优美地、有条不素地从高级阶层落到低级阶层，再从低级阶层升到高级阶层一他们的心智又活泼，又敏捷，又美丽，就像在树上飞来飞去的猴子一样。
  - ［第十一章］捕风捉影
  - 那一天上楼时遇见个人，
  - 他实在并不在世上生存，
  - 幸好他今天已不再出现，
  - 但愿他，但愿他永勿露面。
  - 休斯·默恩斯（Hughes Mearns）每个人都知道，一般人看不到事物的真相，只能看到几种固定的典型……
  - 华德·席格德先生经常告诉他的学生，他们之所以画不出手臂，就是因为他们心里事先就存有一种先入之见，觉得手臂应该是什么样的，所以在绘画时反而画不出一条真实的手臂来。一一休姆（TE.Hulme）
  - 不要这样开动汽车
  - 下面是1948年9月8日芝加哥《每日新闻》上刊登的一个故事：
  - 多伦多（联合社）讯—一戈登·梅托加夫，29岁，因所驾汽车中途机件损坏，怒击车后玻璃窗，重伤能命。
  - 据验尸官云，死者身重200磅，前臂上若干血管爆裂，流血极多，后虽搭车前往医院就诊，终告不治。
  - 据警方消息，梅氏之车系1927年型，于数周前始购得，嗣后不时损坏，不特所费不费，且增车主不少烦恼云。
  - 我们来分析一下这位先生的反应是怎样组成的吧。
  - 他对那辆汽车发怒，就像他可能会对一个固执而不肯合作的人、马或驴子发怒一样。
  - 他打汽车一拳想要“教训”它一顿，这一反应虽然是不假思索自发自动的，实际上却相当复杂，因为它包括（1）他对他的汽车产生了一个抽象概念（“那辆可恶的老爷车”），（2）他对他自己的概念而不是对现实（那辆车本身）作出反应。
  - 原始社会里人们的行动方式往往比较相似。每逢收成不好或山石崩坠，他们就向五谷或山石的神明献祭，和神人“打个交代”，希望以后神明能特别垂青，待他们好些。其实我们大家也都常会作出类似反应。
  - 有时我们不慎被椅子绊了一跤，常会踢它几脚骂它几声。有的人在收不到信的情况下会气呼呼地冲着邮递员发火。
  - 之所以会出现上述这种行为，就是因为我们把脑子里的概念与外界现实搅混了，因而在行动时就把自己的概念真个当成外界现实看待。
  - 我们先在脑海里虚构出一张故意把我们绊了一跤的假椅子来，然后把那张对谁都没有恶意的真椅子“惩罚”了一顿。
  - 我们先造出一个虚幻的、想的邮递员来，以为是他扣下了我们的信，而把真的邮递员骂跑了，事实上，倘若真有我们的信件的话，他一定会异常愿意送来的。
  - 抽象阶层之混乱
  - 但是，从比较广泛的意义上来讲，我们都在不断地混抽象阶层，把我们脑子里想的与现实混在一起。
  - 如说，我们讲一支铅笔是黄色时，就像“黄色”真是铅笔本身的性质，面不是我们身外某种事件与我们的神经系统相互作用的结果，就像上面曾经提起过的那样。
  - 这也就是说，我们把抽象阶梯最低的两个阶层混为一谈，把它们当成了一个。
  - 严格来说，我们就不该讲“这支铅笔是黄的、因为这句话把黄色当成是铅笔的一个成分，我们应该换种方式说：
  - 那个对我产生作用使我叫它‘铅笔’的东西，同时也对我产生了作用使我说它是黄’的”。
  - 在日常语言里我们当然用不着这样正确，可是我们应当注意，后一种说法考虑到了我们的神经系统在创造无论哪一个对现实的印象时所起的作用，前一种说法则一点没有提到。
  - 这种把我们内心想象的事物与身外事物混为一谈的习惯，主要是科学发明之前遗留下来的一种思考方式。
  - 文明愈加进步，我们就愈加能够感觉到我们的神经系统自动地略去了当前事物的特性。
  - 倘若我们不知道有些特性已被略去，或者感觉不到抽象化过程，我们便会一看见某种事物便信以为真，从而使看见和相信成为一个过程。
  - 警如说，一个原始社会里的人遇见过21条响尾蛇，对那种蛇有一种很深的印象，倘若他后来看到第22条响尾蛇时还是照常反应，拔腿就跑，大概不致会有大错。
  - 可是，文明社会给予我们神经系统的问题要比响尾蛇复杂得多。
  - 柯齐勃史基在他的《科学和心理健康》（Scienceand Mental Health）一书里讲到，有个病人一看到屋子里有玫瑰花就会花粉过敏。
  - 有一次有人做试验，把一束玫瑰花突然放在他面前，他就立刻花粉过敏起来，虽然那束玫瑰花事实上都是纸做的。也就是说，他的神经系统一看到就相信了。
  - 但是，我们前面曾经用抽象阶梯说明，与经验中的真实“事物”相比较，语言属于更高一些的抽象阶层。
  - 属于很高抽象阶层的字词越多，我们也就愈加能够体会到这个抽象化过程。
  - 霄如说，“响尾蛇”这个名词把真正响尾蛇的每个重要性质都略去了，可是在一个遇到过真响尾蛇的人的记忆里，这个名词却是那时种种复杂可怕经验里活生生的一部分，这个名词引起的感觉就会和一条真的响尾蛇一样。因此，有些人确实是会闻“字”色变的。
  - 这就是人们认为语言有魔力的原因所在。我们把“响尾蛇”这个名词当成是和真的动物一样而且不可分离，因为它们在我们心中所引起的反应是一样的。
  - 这句话听起来近乎荒谬，事实上也确乎荒谬，可是从科学没有发明以前的逻辑来看，却也自有其道理。
  - 在《原始思维》（How Natives Think）一书里，列维-布留尔（Lucien Levy-Bruhl）说，原始人的逻辑确实是遵照这样一条原则推演出来的。
  - 那个动物使我们害怕，那个字也使我们害怕，因此那个动物和那个字就是“一样的”东西——
  - 哪怕事实上并不一定一样，两者之间也免不了会有“神秘的关系”。
  - 列维布留尔所谓“神秘的关系”，就是我们在第二章里讨论许多人对语言所抱有的天真的看法时曾经提起过的所谓“必然的关系”，正是因为抱有这种天真的想法，我们才会认为语言有“魔力”，进而定出许多“可怕的字”“禁字”“不能说的字”，把那些字当成真个享有它们所代表事物的特性。
  - 在实际生活中，我们几乎每天都能碰到这种情形。
  - 许多人一听到别人是上海人（或河南人），就会立刻产生一种反应：
  - “假如他是上海人（或河南人），他一定是好（坏）人。
  - ”事实上，我们凭想象或传闻得来的对上海人（或河南人）的印象，可能和我们现在亲眼看见的这个真正上海人（或河南人）毫无关系。
  - 你想象中的上海人（或河南人）开通阔绰，他倒可能十分守旧节省；你以为他狡猾不可靠，他倒也许忠厚诚实，循规蹈矩。
  - 你若是硬把他当成你心目中的“上海人（或河南人）”看待，也许就会失去一个很好的朋友，或是得罪一个很好的帮手或主顾。
  - 在现代社会里生活的人，必须能够亲自观察，了解现实，不要被从过去的印象或人言得来的“先入之见”迷住了心，将概念与现实混滑不清，引起许多不必要的误解。
  - 犯人张三
  - 把许多抽象阶层混为一谈的弊病，可以从像下面这样的例子里看出来。
  - 警如说，张三“在监狱里关了三年，刚被释放出来”。这句话可以说是已经很抽象了，但毕竟还是报告了一个事实。
  - 然而，许多人一听到这句话，心里就会立马产生一种更加抽象的观念：“张三从前犯过罪……他是个犯人”。
  - 但是，“犯人”不但比“他在监狱里关了三年”更加抽象得多，而且也是一个判断，含有预言的意思（他从前犯过罪，将来可能还会犯下其他罪；参见第三章）。
  - 结果便是，每逢张三去找工作，不得不说明他曾在监狱住过三年时，雇用他的人很可能会自动地把两个不同的抽象阶层混到一起，从而就会对他讲：“你不能要我起用犯人呀！”
  - 单从上面简单的报告来看，张三可能真的已经完全改过自新，而且也有可能他以前人狱时本身就是冤枉的。可是他却可能会到处奔波，无法找到工作。
  - 倘若他最后真的失望了，自己对自己讲道：“既然每个人都把我当犯人看，那我就真的变成个犯人吧。
  - ”于是他就出去犯下一桩枪案。我们似乎绝对不能说这一切都是他的错。
  - 读者朋友想必都知道，谣言传得愈广，内容就会愈变愈严重。
  - 许多谣言之所以愈传愈夸张，就是因为有些人忍不住要向更高的抽象阶层上走，从报告进展到推论，从推论进展到判断，然后再把不同的阶层混杂起来。根据这种“推理”方法：
  - 报告：“周婉贞上周六晚上直到夜里两点才回家。”
  - 推论：“我敢担保她一定是在外面鬼混。”
  - 判断：“她是个一文不值的贱女人，我从来就看不上她那副样儿。第一眼看见她我就知道她是个什么人。”
  - 由于我们对别人的行动常以这样匆促得来的判断为基础，也就难怪我们不但常把别人的生活弄得异常痛苦，而且常常把自己的生活也弄得十分不快。
  - 像这种混淆不清的现象，我们最后还可以再举一个例子。
  - 当一个人说“我失败了三次”和说“我是一个失意的人”时，请注意这两种说法所代表的心理和产生的效果有多么不同。
  - 虚幻的世界
  - 我们只要能够注意到抽象化这一现象，就能对有些事物形似而实非、有些事物名同而实异，以及判断并不是报告等等事实先有一个准备。简单来说，我们可以不至于做傻事。
  - 倘若我们没有注意到抽象化这一现象——或者说，因为没有深切地感到所见的一切并不能全部置信，所以还没有养成不立刻作出反应的习惯—一我们就会对真玫瑰花和纸玫瑰花、真上海人（或河南人）和想象中的上海人（或河南人）、活生生的“张三”和幻想中的“犯人”之间的分别，完全没有准备，不知道该怎么办。
  - 不立刻作出任何反应，是一个人已经到达成年的表示。
  - 可是由于错误的教育、不良的训练、幼年时可怕的经验、陈腐的传统信仰宣传，以及生活中其他因素的影响，我们每个人的精神里都有“不健全的领域”，或者说得更好听一些就是“幼稚的领域”。
  - 由于我们自己“偏见太深，看不清楚”，对于某些问题我们总是觉得“想不通”。
  - 臂如说，有些人因为小时候的一些经验，一看见警察（任何一个警察）就会惊惶不已；他们脑子里“可怕”的警察，代替了外界世界里任何人都看不出有什么可怕的真警察。
  - 有些人看见任何一只蜘蛛都会面色惨白，甚至面对一只好好地关在瓶子里的蜘蛛也是如此。
  - 有些人一听到“法西斯”“资产阶级”这类名词，就会立刻自动地产生仇恨的感情。
  - 倘若我们对抽象化现象如此麻木，我们脑子里代表现实的图画便会成为一幅完全表示不出任何真实“地域”的“地图”，而变为一个虚构的世界。
  - 在这个虚无缥缈之乡里，所有的“上海人（或河南人）”都是靠不住的：
  - 所有的“资本家”都是吃得肥头大耳的专制魔王，抽着昂贵的雪茄烟，对工会采取咬牙切齿的敌对态度。
  - 在这个世界里，所有的蛇都是有毒的；所有不肯听话的汽车，只要一拳打中它的要害，就会乖乖地照规矩走了；
  - 所有说话有外国口音的陌生人都是敌国的特务。
  - 有些人在这种虚构的世界里住得太久，最后便被关到疯人院里去了。可是，不消说，现在还有许多这样的人依然自由自在。
  - 我们怎样才能将自己思想里这种“幼稚的领域”消掉一部分呢？
  - 一个方法是要深刻地认识到，言辞与它们所代表的事物之间并没有“必然联系”。
  - 为此，研究一门外国语言，即使没有别的用处，也总是会对我们有益的。
  - 另一个办法则是注意抽象化过程，充分认识到言辞对于任何事物都无法“尽言”；抽象阶梯的目的就是要帮助我们了解并不断地注意到抽象化过程，由此亦可减少或摆脱对人对事的偏见。
  - 作为父母或老师，我们不论多么小心也都还是会不由自主地把许多错误信息传递给我们的孩子；
  - 在这种情况下，若是教会他们留意抽象化过程，也就可以帮助他们摆脱我们无意中传递给他们的错误概念。
  - ［第十二章］分类
  - 倘若我们在法律上要为白昼和黑夜、幼年和成年，以及其他各种对立的事物确定一个界限，我们必须要能确定一个点，画定一条线一—心者经过多次决定再下结论也行—一以表示变化是在那里产生的。
  - 单看这一点或这条线本身我们可能会觉得像是很勉强，不是略略偏向这边就是略略偏向那边。
  - 但当我们知道我们必须有一条线或一个点，而又没有数学方法或逻辑方法将这条线或这个点定得非常准确时，只要那一法律上的决定可以说是离合理标准并不很远，我们就只有接受它这一条路可走。
  - 一一奥利弗·霍姆斯（Oliver Holmes）一个字真正的意义，当然只能从一个人怎样用它看出来，而不能以他怎样讲来定。
  - 一—布里奇曼（P.W.Bridgman）
  - 取名字
  - 下图里有八样东西，就算是八个动物吧：四个大的，四个小的，四个头圆，四个头方，四个卷尾巴，四个直尾巴。
  - 假定它们在你的村庄附近跑来跑去但是最初与你毫无关系，所以你平日里也不理会它们，甚至都没有给它们取一个名字。
  - 然而，有一天，你发现那些小的动物在偷吃你的谷子，大的却没有偷吃。于是，这些动物间就出现了差别。
  - 从这一共同特性出发，你把甲、乙、丙、丁叫做“哥哥”，把戊、己、庚、辛叫做“姐姐”。
  - 你把“哥哥”们都赶跑了，对“姐姐”们则置之不理。
  - 可是，你的邻居在生活中所得到的经验却与你不同：
  - 他发现方头动物会咬人，圆头动物不会咬人，因此他就根据这一共同特性，把乙、丁、己、辛叫做“弟弟”，把甲、丙、戊、庚叫做“妹妹”。
  - 与此同时，另一位邻居发现弯尾巴的动物会杀蛇，直尾巴的动物不会杀蛇，于是他便依据这一共同特性，把甲、乙、戊、己叫做“杀”，把丙、丁、庚、辛叫做“不杀”。
  - 假定有一天，你们三个人聚到一起聊天，这时恰好戊从你们面前走过。
  - 你说：“那边过去一个‘姐姐’。”你的第一位邻居说：“那边过去的是‘妹妹’。
  - ”另一位邻居却说：“那边过去的是‘杀’。”你们之间立刻就会大肆争辩起来。
  - 那个动物究竟是什么：“姐姐”？“妹妹”？还是“杀”？它的正确名字是什么？
  - 正在争吵间，又来了一个外村的人，把它叫做“好肉”，因为在他们那里它是可以吃的；不能吃的叫“坏肉”。
  - 这位先生虽然也参加了你们的讨论，但对解决问题却是一点忙也帮不上。
  - “它究竟是什么？什么才是它的正确名字？”这当然题一个没有意思的问题。
  - 所谓没有意思的问题，就是指一个无法回答的问题。
  - 符号和它们所代表的事物之间一定要有必然联系才会有“正确的名词”，可是我们前面已经看到，这种关系事实上并不存在。
  - 也就是说，你注意到的是如何保护谷子，所以你叫它“姐姐”。
  - 你的邻居怕挨咬，觉得叫它“妹妹”比较方便。另外一位邻居极其恨蛇，它能杀蛇，所以叫它“杀”。
  - 我们把事物叫做什么名字、在哪一点或哪条线上将两种不同的东西分开，会根据我们的利益和分类目的而定。
  - 臀如说，在食品工业、皮革工业、兽毛工业和动物学里，各种动物的分类方法都会有所不同。
  - 没有一种分类方法会比别的方法更加固定而永久，因为每一种分类法都只是对其自身目的有用。
  - 对于我们可以察觉到的所有事物，上面的话都能适用。
  - 在我们看来，一张桌子就是一张桌子，因为我们知道它与我们的利益有什么关系：我们可以在它上面吃饭，做工、放置东西。
  - 但是，对于一个在从来不用桌子的文化里生活的人来说，它则可以是一张很大的凳子、一个很小的平台，或是一件没有意义的东西。
  - 也就是说，倘若我们接受不同的教育拥有不同的文化，连我们的世界看起来都会不是同一个样子。
  - 臂如说，许多人都分不清各种鱼，像鲫鱼、鲤鱼、扁鱼、青鱼、乌鱼、带鱼等，往往用一句话“它们都不过是鱼，我就不喜欢鱼”就把它们都包括进去了。
  - 然而，对一个爱吃鱼的人来说，上面这些不同的鱼之间却都有着实实在在的不同，因为对他来说，它们代表各种不同的滋味：
  - 有的肉多，有的肉少；有的下饭，有的不下饭。
  - 对一个动物学家来说，更加精细的差别显得非常重因为他另外还有更大的目标。
  - 所以当我们听到“这条鱼是鲫鱼”这类话时，即使漠不关心的人也会承认它是“真”的，这并不是因为它是那条鱼的“正确的名字”，而是因为它是一群对鱼类最有兴趣的人，在他们所发明的最完善、最普遍的分类制度里所给予那条鱼的分类名词。
  - 因此，当我们替各种东西取名字的时候，我们就是在给它们进行分类。
  - 我们正在定名的事物，本身当然没有名字，而且在我们给它们进行分类之前也不属于任何种类。再举个例子吧。
  - 臂如有人要我们解释“韩国人”的外向意义。
  - 我们唯一的方法就是指着现在活着的全体韩国人说：
  - “‘韩国人’这个词目前就是指这些人：甲1、甲2、甲3……甲n。
  - ”倘若这些韩国人里生了一个小孩（我们用申来代表）.“韩国人”一词的外向意义，本来是在申出生之前决定的，并不包括申在内。
  - 申是一个新人，什么种类都不属，因为所有的种类在归类时都没有把申考虑在内。
  - 可是为什么申也是一个“韩国人”呢？因为我们说他是韩国人。
  - 我们既然这样讲了，定了种类后，将来对申的态度就有了相当的规定。
  - 臂如说，在韩国，申将永远都会享有某种权利：
  - 在别的国家，他将会永远被看成是一个“韩国人”，受关于“韩国人”的法律限制。
  - 一谈到“种族”和“国籍”，我们就会更容易看清分类是怎么一回事。
  - 就拿作者本人来说吧，讲“种族”是“日本人”，讲“国籍”是“加拿大人”，可是在朋友眼中他却“大体上”是一个美国人，因为他的思想、谈吐、行为和衣着都和别的美国人差不多。
  - 因为他是一个“日本人”，他受法律限制不能变成美国公民；因为他是“加拿大人”，所以他在不列颠联邦各处都可享受某种权利；
  - 因为他是“美国人”，所以他和他的朋友们很合得来，现在美国一所高校教书。这些“分类”是不是真的呢？当然是的。
  - 它们之所以为“真”，是因为每一种分类对他可以做什么、不可以做什么都有很大影响。
  - 此外还有一个几年前发生的关于一位小移民的故事。
  - 他的父母都是“捷克”人，按照每年的移民人额可以进人美国，可是他自己凑巧出生在一艘“英国”船上，所以是“英国籍”。
  - 那一年，英国人的移民人额已经满了，因此美国移民局便认为这个新生婴孩“不能进人美国”。
  - 结果如何解决，作者并不知道，不过这种例子随时随地都可以找得到。
  - 给狗、猫、刀、叉、香烟、糖果等种种东西分类，不会有像上面那样的复杂情形。
  - 可是当我们给高度抽象阶层上的东西，比如描写行为、社会制度、哲学问题和道德问题的名词进行分类时，马上就会遇到很大困难。
  - 一个人杀了另一个人，究竟应该算是什么行为呢？谋害？一时神经错乱而去杀人？误杀？
  - 还是一种英勇行为？旦分类完毕，我们的态度和行为就会变得相当固定。
  - 谋害者处死，精神错乱者监禁，为环境所迫者释放，给英雄授勋章。
  - 头脑顽固
  - 不幸的是，多数人都不会一直注意到自己是怎样对事物进行分门别类的。
  - 他们没有注意到“把张三称为犯人非但没有顾及张三本人许多真正的特性，反而还派给张三‘犯人’这个名词的情感含义所暗示的一切性质”便贸然对张三作出最终判断公“唉，犯人总归是犯人，有啥办法。”
  - 硬把别人叫做“广东人”“上海人”“老小姐”“交际花”“穷鬼”“守财奴”“滑头”“书呆子”等，进而对其作出一个草率的判断，或者不如说是产生一种固定的反应，是一件何等不公平的事情，我们在这里也无须细述。
  - “草率的判断”包含着要是能慢慢地想这种错误就可避免的意思。
  - 事实上却也并非完全是这样。有些人虽然也慢慢地想了，但却仍然得不出更好的结果。
  - 这里我们要研究的便是：我们为什么会因为这种自动反应而变得头脑顽固。
  - 我们再来接着谈一谈“犯人总归是犯人，有啥办法”那个例子吧。
  - 说这句话的人把真的犯人和他们脑子中虚构的犯人混为一谈，这一点我们在上面已经讲过。
  - 和这种人接触过的读者想必都知道，倘若有人和这种人争辩，指出有些犯人是冤枉人狱的，有的还在狱中写出伟大的作品（文天祥不就是在狱中写成《正气歌》的吗？
  - ），他们往往会说“当然有例外了”，也就是说，根据以往的经验，他们不能不承认，在许多犯过罪的人里面至少会有几个是不合他们“先入之见”的。
  - 然而，接下去他们就会趾高气扬地说：“可是这些少数是例外一一‘例外证明法则’一一这也就等于说，事实不算数。
  - ”这种毛病犯得非常厉害的人，有时却可能会有至亲好友不幸而曾身陷图，然而对于至亲好友，他们却又另有一番解释：
  - “我从未想到他们也是犯过罪的，他们是我的至亲好友。
  - ”换句话说，即使有过亲身经验，他们脑子里幻想的“犯人”还是丝毫不变。
  - 像这样的人永远都无法从经验里学得智慧。他们一味只顾投“民主党”或“共和党”的票，至于那两党究竟做了些什么，他们一概不问。
  - 他们一味反对“社会党”，至于社会党的纲领如何也是一概不问。他们一味认为母亲是神圣的，所有母亲都是如此。
  - 有一次，一位太太经过医生和心理分析学家诊断，都认为已经疯得太厉害，毫无恢复神志的希望。
  - 然而，当一个负责审查是否该将其关入疯人院的委员会开会时，一位委员坚决反对。
  - “诸位，”他用了无比尊严的口吻说道，“你们必须记得这位女子毕竟是位母亲呀！
  - ”同理，这种人会一味恨“新教徒”，对所有新教徒都是这样。
  - 当他们投一个政党的选票时，他们也不问那个政党里是不是良莠不齐或者已经起了变化，而只是说：“隔壁李伯伯不是也拥护他们吗？
  - 我怎么能不也跟着拥护？”忽视了在分类过程中被省略的特征，也就等于忽略了差异。
  - 生1不是牛2
  - 我们要怎样才能不致误人这种精神上的迷津，或是在不幸陷进去后又能出来呢？
  - 有一个方法就是要记得：在一般日常谈话、辩论、公开论战中，“共和党毕竞是共和党”“做生意毕竟是做生意”“小孩毕竟是小孩”“女人毕竟是女人”这种种说法都是不对的。
  - 下面我们就来研究一下它们在事实上是怎样发生的吧。
  - “老李，我觉得我们还是不要做这笔买卖好些，这对别的同行太不公平了。”
  - “嗨，话可不能那么说，做生意毕竟是做生意呀！”
  - 后一句话看上去像是一个简单的事实报告，实则既不简单，也不是一个事实报告。
  - 第一个“生意”代表正在讨论中的买卖，第二个“生意”可就涉及“生意”的含义。
  - 这个句子是一个指示，意思是说：“我们做这桩买卖，除了赚钱，别的都不用管，做‘生意’就是只管赚钱的意思”。
  - 同理，当一个小孩在邻居家闯了祸，做父亲的在替他辩护时往往会说“小孩毕竟是小孩”。
  - 明白些的父亲会说：“对我儿子的行为不必较真，不如一笑置之，平常我们对‘孩子’不都是这样吗？
  - ”那位生气的邻居当然会回答道：“小孩？哼！他就是个小流氓！
  - ”这句话不是说明，而是指示，指导我们按照固定的方法把讨论中的事物进行分类，以便我们能够根据分类的名词来感觉或行动。
  - 要使这种指示不至于对我们的思想起到有害作用，有一个简单办法，那就是柯齐勃史基建议的：
  - 给我们使用的名词加上编号；英国人1，英国人2，英国人3……
  - 母牛1，母牛2，母牛3…法国人1，法国人2，法国人3……
  - 共产党员1，共产党员2，共产党员3…那些种类名词可以告诉我们，同类成员之间有什么相似之处，那些编号则可以告诉我们，关于每个成员都有许多特性没有提及。
  - 这样我们就能创造出一条定律，作为思考和阅读时的个个总指导：
  - 母牛1不是母牛2，犹太人1不是犹太人2，政客1不是政客2……
  - 倘若我们能够记住这条定律，就不至于把不同的抽象阶层给搅乱，并且可以在想草草下结论时非得考虑事实不可，由此一来后悔莫及的现象或者也就可以得以避免。
  - “真理”
  - 大多数理论问题，归根结底，都属于分类问题和名字问题。
  - 几年前，美国司法部反托拉斯部门与美国医师公会，就行医究竟是“职业”还是“营业”发生了一场争执。
  - 美国有些法律禁止任何团体“限制别人贸易”，医师公会想要不受这条法律束缚，就坚持说行医是一种职业。
  - 反托拉斯部门想要制止某些与行医有关的经济习俗，因此坚持说行医是一种营业。
  - 双方的拥护者都互相责备对方歪曲字义，连简单的英语都不懂。
  - 吹口琴的人算不算是音乐家呢？1948年以前美国音乐家协会一直规定：
  - 口琴只是一种玩具，因此，职业口琴家往往加入美国杂技艺员公会。
  - 甚至像拉里·阿德勒（Larry Adler）这样杰出的艺人，口琴独奏时常有整个交响乐队伴奏，按照该会的定义却也不能算是“音乐家”。
  - 然而到了1948年，美国音乐家协会发现口琴演奏家日益受人欢迎并在与它的会员竞争听众，就认定他们也算是音乐家。
  - —这项决定不合杂技艺员公会会长的意思，所以他便立刻和音乐家协会打起了官司。
  - “阿司匹林”是不是一种药呢？在美国有些州，按照法律规定，它被列入药物一类，只能在正规药店购买。
  - 倘若有人想要像在别的州里一样从商店、餐馆等处买到阿司匹林，他们心须设法把它重新分类列人“非药物”一类。
  - 行医是“职业”还是“营业”？开学校是不是“营业”？吹口琴者是不是“音乐家”？阿司匹林是不是药？
  - 平常解决这些争端的办法是查字典，看看这些字“真正的意思”是什么。
  - 另一个常见的做法则是查阅过去法庭的判例和相关的各种学术论文。
  - 然而，最后的决定并非出自过去的权威，而是要看一般人的需要是什么。
  - 倘若他们想要美国医师公会不受反托拉斯法限制，他们就会在万一必要时告到最高法院，把行医“定”为“职业”。
  - 倘若他们想要美国医师公会受到这条法律制裁，他们就会设法使法庭判决，把行医视为“营业”。
  - 就上面这件案子而论，群众最后得到法庭判决行医是否是“营业”并不是问题的中心；重要的是，根据原告诉状，美国医师公会确实限制了集体健康协会（一个设法帮助其会员得到医药福利的合作组织）的营业，反托拉斯控诉因此成立。
  - 吹口琴的人算不算是音乐家？倘若普通民众对这个问题都不感兴趣，最终的胜利就会归属于力量更强大些的那个公会。
  - 阿司匹林是不是一种药？翻查字典，对着阿司匹林药片呆看半响，都无法解决。
  - 最后的决定还得依照一般人爱在哪里、爱在什么情形下买阿司匹林而定。
  - 无论如何，在所有对大众具有广泛重要性的问题上，即使旷日持久，要费好多年才能解决，社会上最后总是会得到它想要的分类。
  - 当大家想要听的判决公布之后，便会有人欢呼：“真理胜利了！
  - ”总之，哪些分类法能够产生社会需要的结果，社会便会把那些分类法视为“真理”。
  - “真理”的科学试验，就像它的社会试验一样，纯粹是以实用为标准。
  - 只是在科学试验中，当事人“所要的结果”限制得比较严些：
  - 而社会所要求的结果则可能是不合理的、迷信的、自私自利的或人道主义的，没有一定。
  - 但是，科学家所要的结果是只要我们的分类法能产生的结果可以预测得到就行。
  - 前面我们已经详细说明，分类的方法可以决定我们对分类中的事物应该抱有怎样的态度、采取怎样的行动。
  - 当我们把闪电视为“天怒”的表现，除了祷告，没有人提出过别的办法可以叫人不致触电而死。
  - 可是一经分类为“电”，富兰克林发明了避雷针，人们便对闪电得到了一些控制力。
  - 过去人们认为有几种病是“鬼魅附身”，一定得用各种稀奇古怪的符篆咒语来驱邪逐怪，这种种方法并不一定能有成效。
  - 可是自从把这些病症归入“细菌传染”一类，就有人想出适当对付的方法，进而也就可以得到比较可靠的治疗效果。
  - 科学所要的只能够普遍有用的分类制度，在没有发明出更有用的分类制度之前，我们使用的这些制度在现有情形下就算是“真”的。
  - ［第十三章］二元价值观点与多元价值观点
  - 那名学生说：“受过大学教育的人知道得多些，看人也看得准些。
  - ”我就问道：“你的意思是不是说，大学教育不但能给予我们平常所谓的知识，还能给予我们平常所谓的‘聪明智慧’呢？
  - ”他说：“你要那么讲的话，那进大学就一点儿用处也没有了。”
  - 弗朗西斯·奇泽姆（Francis Chisholm）让他（学生）知道，承认自已的议论里有错误（除他之外没人注意到），是一件有见识的诚实之举，而这也正是他所想要的主要品质；
  - 固执和爱好争论是下等品质，通常只有内心最卑下的人才会那样。
  - 变更主意，改正自己，在极力认同时仍能放弃不对的见解，是难能可贵的强者或哲学家的品质。
  - —蒙田（Michel de Montaigne）
  - 在“不论任何问题我们都必须听取双方理由”这句话里，包含着一个往往没有人深究的臆断，那就是“每个问题都可分为两个方面”。
  - 我们在思考问题时常有一种把不同的人事物加以对比的倾向，觉得不“好”的就一定是“坏”的，不“坏”的就一定是“好”的。
  - 当我们感到兴奋或暴怒时，这些感觉会变得更加强烈。
  - 比如在战争期间，大家往往会觉得，不是“百分之百爱国”的人一定是一个潜藏的“外国特务”。小孩子也会表现出这种倾向。
  - 当有人教他们历史的时候，他们第一件要知道的事情便是：“这个皇帝是好人还是坏人？
  - ”在给头脑幼稚的人阅读的通俗文学和电影剧本里，一方面总是为人欢呼的英雄，另一方面则是被人唾弃的坏蛋。
  - 一般比较常见的政治思想也都是这样：一方面是“民主”，一方面就是“极权”：
  - 一方面是“无产阶级思想”，另一方面就是“资产阶级思想”。
  - 这一只用两种价值（正负、好坏、冷热、爱恨）来观察一切事物的趋向，就叫二元价值观点。
  - 二元价值观点与战斗
  - 通常来说，一个人若是只有一种欲望，就会看到两种价值：
  - （1）可以满足那种欲望的东西；（2）阻碍那种欲望的东西。
  - 假如我们快要饿死了，在我们的心目中，世界上便只有两样东西：可以吃的东西和不可以吃的东西。
  - 假如我们遇到了危险，那就只有让我们惧怕的东西和可以保护我们的东西。
  - 原始社会人们的欲望比较简单，主要是自卫和找寻食物，因此他们便将一切事物都分为两类：
  - 会给我们带来痛苦的东西和能给我们带来快乐的东西。
  - 这种生活只要清楚均匀地分成两半：好的和坏的，就可以把所有事物都包括进去，因为我们根本不会去注意那些与我们的兴趣无关的事物。
  - 再有，在我们作战的时候，我们也会觉得只有接受二元价值观点这一条路可走。
  - 在一刹那间，除了我们自己和对手，世界上别的一切都不存在。
  - 明天的宴会，美丽的风景，关切的旁观者…所有这一切统统都被我们抛在脑后。
  - 所以我们在战争期间会把全部精神都贯注上去：
  - 肌肉紧张，心跳加速，血管暴涨，危险临头的感觉使得血液里的化学成分起了变化。
  - 在这种非常兴奋的情况下，二元价值观点不但会引起许多心理作用，还会引起同样多的生理作用，因此可以算作战斗时不可少的伙伴。
  - 许多善战的原始民族，一辈子都要和风雨、敌人、野兽或者他们认为是附在自然事物里的恶魔战斗。
  - 对他们来说，二元价值观点似乎是一种再正常不过的看法。
  - 在这种社会里，人生里的每一桩行动都会受到宗教仪式的严格限制，不是被认为必需的，就是被认为禁忌的。
  - 文化人类学家研究发现，有几种原始人的生活简直没有多少自由可言，因为他们人生中的每一件琐事都受到严格限制，不是好的，就是坏的。
  - 警如说，狩猎和捉鱼时必须使用固定方法，遵守固定格式，才能成功；不能在别人的影子里行走在钵子里搅拌东西时必须自右向左，不能自左向右叫人时不能喊名字，不然可能会被恶鬼听见；
  - 飞过村庄上空的鸟类不代表“好运”就代表“厄运”。
  - 从这种观点来看，没有一样东西是没有意思的或是偶然发生的，因为他们看到的所有东西，凡是能够引起他们的注意，就必须属于两种价值之一。
  - 这种思想有问题的地方当然在于，它除了用“善魔法”和“恶魔法”等名词，也就没有别的方法去估量任何新的经验、过程或事物的价值。
  - 任何与习惯不合的行动都会遭人冷眼，因为它们没有前例，所以是“恶魔法”。
  - 由于这一缘故，许多原始民族的文明显然处于停滞状态。
  - 几乎每一代都会丝毫不差地抄袭上一代的生活方式，从而变成所谓的“落后民族”。
  - 他们的语言里没有可以进步到新的评价方法的工具，因为他们观察所有事物都是从两组不同的价值着眼。（1）
  - 政治上的二元价值观点
  - 在像美国这样实行两党政体的国家，说二元价值话语的机会也有不少。
  - 作者经常在芝加哥拥挤的大街上听竞选广播，故对民主党和共和党在竞选时如何无情地痛击对方夸耀自己有很深的印象。
  - 他们从来不肯对敌对党派说一点赞美甚或宽宥的话。
  - 作者曾经问过一位州代表的候选人为什么会有这种现象，他的回答是：“在老百姓中间犯不着说话太讲究。”
  - 注释：这并不是说原始民族“不聪明”，而不过是说他们缺少文化交流，没有和别的民族把知识汇集起来的机会，因此没有什么机会去发展他们的语言，也不能得到正确地汇集知识时所必的，更精细的评价方法。
  - 文明人之所以能进步为文明人，并非因为他们天生的智力高些，面是因为他们传袭了许多世纪以来最广泛的文化交流的果实。一一原注
  - 幸好大多数投票者都把这种针锋相对、互相对骂的情形（尤其是发生在总统选举期间）当成“不可避免的一部分”，所以它似乎并不一定总是会带来不好的结果；
  - 一方面夸张，另一方面也夸张，结果就有一部分夸张给抵消掉了。
  - 然而，投票者中仍然有一部分，包括受过教育的人在内，对这种二元价值观点信以为真。
  - 就是这些人和持有这种观点的报纸，才会把自己的对手描述成民族的敌人而不是对国家利益看法不同的美国同胞。
  - 然而，大体来讲，在一个两党制的政府里，政治上的二元价值观点很难维持长久。
  - 因为不竞选的时候两个政党还得通力合作，因此必须假设对方的人并不完全是魔鬼化身，同时两党政体下的民众也能看到许多事实，证明共和党对民主党政权悲观的预测，以及民主党对共和党政权同样悲观的预测，都是从未完全兑现过。
  - 而且民众不但可以批评行政当局，还有反对党竭力鼓励他们这样去做，因此，大多数民众从来都不会真正相信有一党“完全是好的”，另外一党则“完全是坏的”。
  - 但若一个政党觉得自己完全是对的，除它之外，任何一个政党都没有理由存在，当这样的一个政党掌握了政权时，反对党立刻便会被禁止发言。
  - 在这种情形下，那一政党便会宣布它的哲学是全国法定的哲学，它的利益是全民族的利益。
  - 德国国家社会党曾经说过：“任何与国家社会党为敌的人都是德国的敌人。
  - ”即使你非常拥护德国，只要你在什么事对德国最有利这一点上与国家社会党人的意见不一致，你就会被拉出去清算。
  - 在一党专政下，以最原始形态出现的二元价值观点便会成为一国法定的思想。
  - 希特勒给他的政治制度找到了两个主要名词：“雅利安”，代表切好的东西，“非雅利安”（或“犹太”），代表一切坏的东西。
  - 找好名词之后，他和他的宣传部门便开始有系统地让宣传工具转动起来，把这些名词强加到几乎所有他们想得到的事物上去。
  - 纳粹的广播、报纸和刊物里经常直白地出现这种二元价值观点：
