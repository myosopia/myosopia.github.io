  - 但对人来说事情可就不同了……你们这些不关在笼子里的灵长类动物把事物起了名字后就会一生都受它们影响。
  - 你们看不清楚事情，因为你们在自己与现实世界之间竖起了一道语言屏障。”
  - 一一罗斯·海斯伯格（Ross Heisberg）每一个成人哀伤的号泣，
  - 每一个婴儿惊惶的悲啼，
  - 每一个人声，每一种禁令，
  - 都响着人为桎格的声音。
  - 一一威廉·布莱克（William Black）
  - 交换知识、消息、意见的自由
  - 我们生活在美国的人享受的言论和出版自由，绝对不亚于世界上任何其他地方，因此我们常常会忘记书籍、新闻、教育等传播知识的工具，从前曾有过很长一段时间被认为是珍贵得不能随便让平民分享的商品。
  - 在当今世界上的许多国家，这种情况依然存在，只是程度略有不同。
  - 古今所有专制政权都有一个基本假定：在什么事情能裨益人民这个问题上，统治者知道得最清楚。
  - 一般人民只能拥有得到统治者认可的知识。一直到2世纪初，在许多地方都是只有特权阶级才能享受教育。
  - 过去“最高等的人士”一听到“普及教育”就感到害怕，就像他们现在惧怕共产党一样。
  - 在新闻事业刚刚出现的时候，报纸是偷偷私运的，因为政府不愿让它们存在。
  - 从前每出一本书，都必须先得到官方审查认可。
  - 言论和出版自由之所以会与民主政治密切地联系在一起，书报的审查和禁止之所以会与暴君和独裁者不可分离，并不是一件偶然的事情。
  - 长期抑制一般人民的知识，无论在哪个国家都很少有能完全成功的。
  - 为了自己的福利和生存，我们人类总是想尽可能地从别人那里获得知识并尽可能地把我们认为有价值的知识竭力传播给别人。
  - 即使在最严厉的专制政治下，有几种“地下”通信方式仍然继续存在。
  - 执政者和贵族固然能取得暂时的胜利，可是至少在过去三四年中，除了出于军事和政治原因考虑有过一期一期的新闻书籍检查外，一般人获得知识的机会还是在不断增加。
  - 在美国这样的国家里，极少会有人公开质疑普及教育和出版自由这两项原则。
  - 在发表演讲之前，我们用不着先把草稿送给公安局检查一遍。
  - 除非考虑到军事安全，我们不用得到政府机关许可就可以自行发表新闻和科学论文。
  - 电力印刷机，比以前便宜的印书方法，公用的流通图书馆，以及各种繁复的索引和引证制度，可以使读者很快就能找到几乎所有他所想要的知识一靠着这种种工具，我们现在不但可以依赖自己的经验，同时也可以利用别人的经验。
  - 然而，我们不能忘记，在沟通知识的工业里，技术上的进步既可以帮助也可以损害交换知识的自由。
  - 它们对自己到底是有益还是有害，要视控制这种工业的政治和经济势力的性质如何而定。
  - 从文艺复兴以来，印刷术的发明对于欧洲人民的思想解放无疑发挥了很大作用。
  - 每次政治运动中，写小册子传播新思想的人都占有重要地位。
  - 民主国家里的出版自由传统，就是从前小册子还很通行、“新闻界”还只是许多小印刷厂里编印的小报纸时所建立起来的主要原则。
  - 现在还常常有人争辩道，在大城市里开一家报社需要投入巨额资金，因此出版自由就颇受限制，只有非常有钱的人才能享有。
  - 事实上也的确有一件事情可以用来作为经济困难会危及出版自由的例子。
  - 第二次世界大战刚结束不久，政府便停止了战时白报纸的配给，大部分白报纸都被大报社搜罗而去，上千家小周报和特殊性报纸都因缺乏纸张而陷人停闭状态。
  - 再有，收音机虽是一种效率惊人的沟通知识工具，但是我们能够收听到的频率数目非常有限，其中有些电台又被联合起来形成一个全国性的播音网，所以在许多沟通知识的工具中，收音机也就最容易为一党或一个强大的特殊利益团体所集中控制。这一点，那些极权政府都知道。
  - 每种交换知识的媒介，如报纸、收音机、电视等，在如何才能做到不偏不倚地接受各种重要舆论上都有各自的问题。
  - 除非我们能够根据抽象的原则去具体地考虑这些问题，许多重要舆论可能永远都不会传入大众的耳朵里。
  - 语言成为障碍
  - 不过，我们在本书中更为关注的是：在我们心里究竟有什么东西是普遍交换知识的障碍？
  - 主张普及教育的理想家坚信，会读会写的人一定会比不识字的人更聪明，更有理性，更能自治。
  - 但是我们现在已经开始看到，单会识字是不够的。
  - 美国存家药店进门的纸架上都摆放着一堆专供教育程度不高的人看的读物，在多数小城镇，除了药店，没有别的地方可以购置读物。
  - 而且，普及教育的结果免不了会使我们所用的字词变得抽象一些，因此，识字人的愚妄也会比不识字人的愚妄更复杂，更难应对。
  - 上面已经说过，交换知识变得日益迅捷便利，反而使得愚妄的行为也传播得更快。
  - 所以，普遍识字已经带来了新的特殊的问题。
  - 言辞这一工具的力量是如此强大，以至于我们往往只是迷信地畏惧它们，而无法理解它们。
  - 即使对言辞没有畏惧心理的人，也免不了会有过分看重它们的倾向。
  - 比如在演讲会上，听众里有人向演讲者提出一个问题，演讲者并不直接答复，反倒讲了很久别的似是
  - 而非的话，有时候提问的人和演讲的人都会忘了那个问题并没有得到解答，反倒十分满意地坐了下去。
  - 这就表明，有些人只要听见一番相当动听的好话，就会觉得有道理，因此便欣然接受，有时甚至牢记在心，再也不去追问它是否已经回答了一个疑问，或者解决了一个问题。
  - 许多狡猾的演讲家和现实主义的传教士，无疑早就已经发现了“倘若有人问你一个无法回答的问题，你只要说上一番动听的好话就可以混过去”这个秘密。
  - 臂如说，对于一般宦海浮沉人事更替的现象，普通人常常只以“玩政治”一语了之，不再深究，似乎只要是“政治”，就不用问是非曲直。
  - 这就是由于我们太过重视言辞，反而使得语言变成我们与现实之间的藩篱，而不再是了解现实的指导的缘故。
  - 内向观点
  - 前面几章我们分析了几种错误的评价法，这几种方法可以用一个名词来概括：
  - 内向观点（intensional orientation）一一也就是说，只根据言辞而不是根据言辞所代表的事实去采取行动。
  - 我们都有一种倾向，认为每逢教授、作家、政客或其他身居显位之人开口说话时，他们所讲的话一定都是有意义的。
  - 因为言辞不但有说明性含义，还有情感性含义，能够唤起我们的情感。
  - 当我们自已开口时，我们就更可能会有那样的幻想。温德尔·约翰逊说得好：“每个人都是他
  - 自己最全神贯注、深为感动的听众。”这种把有意思的话与没有意思的话混淆起来的结果便是，只见“地图”一张张地堆积起来，至于实在的“地域”到底是什么样子反倒无人过问。
  - 在日常生活中，我们尽可以把一套套无意义的声音成套地堆积起来，整天自鸣得意，却不知道这些言辞实在是与现实毫无关系。
  - 内向观点是一个很抽象、概括的名词，包含许多前面已经指出的比较具体的错误：
  - 不注意前后文（语境）；自动反应倾向，把不同的抽象阶层混为一谈；只注意相同的地方，不注意不同的地方；
  - 满足于用定义（即更多的字词）来解释言辞。
  - 由于内向观点的作用，“资本家”“布尔什维克”“农民”“工人”就是我们所说的那样的人；
  - 美国“是”一个民主国家，因为大家都那样讲；
  - “不信神的人一定品行不好”，因为不怕上帝的人“不可能会有好行为”。
  - 言多必败
  - 这里我们举“上教堂的人”（甲、乙、丙、丁……
  - 各个相当有规律地做礼拜的分子）这个名词来作为例子。
  - 这个名词本身一点也没有提及“上教堂的人”的性格。
  - 他对孩子们慈爱不慈爱？他的家庭生活快乐不快乐？他做生意时诚实不诚实？
  - 这个名词可以用到许多人身上：有的好，有的坏，有的穷，有的富……
  - 然而，这个名词的内向意义（或含义）则又是一回事。
  - “上教堂的人”含有“好的基督徒”的意思。
  - “好的基督徒”含有对妻子和家庭忠实，对孩子们慈爱，做生意诚实，生活有节制，以及其他许多值得赞美的性格。
  - 根据二元价值观点，这些意思又包括了凡是不上教堂的人可能就没有这些好性格的意思。
  - 因此，假如我们有严重的内向观点的话，我们就能从“上教堂的人”这个名词的说明性和情感性含义中，创造出整套的言辞和概念来描写上教堂的好人和不上教堂的坏人。
  - 也就是说，一个名词到手之后，我们就可以从一种含义进入另一种含义，永无止境地发展下去。
  - 这张地图便和地域出现了脱节，我们虽然已经把该区域内真正有的山脉和河流都画了出来，却还能另外再填入山脉和河流。
  - 这一现象一日开始，我们就能根据“上教堂的人”这个名词作出洋洋洒洒的论文、证道、书籍……
  - 甚至哲学系统，对于真的个人之甲、乙、丙、丁……反倒一点不管。
  - 与其相似，每到国庆日，在任何一个国家里，任何一个演讲本国文化传统的人都能一谈就是好几个小时，把本国文化捧得高高在上，把别国文化骂得一钱不值，以博听众喝彩。
  - 当他们高谈阔论的时候，自由的联想（从一个字词谈到另一个字词，从另一个字词再谈到别的字词……）可以不断地延续下去，无法遏止。
  - 这就是为什么世界上会有那么多我们称为“大炮”的人。
  - 这就是为什么许多演说家、报纸专栏作者、毕业典礼致词者、政客和学校里的雄辩家，一接到通知便能对着任何题目讲上半天。
  - 老实说，许多学校里的“语文和“演讲”课都只是教人这种本领——即使没有什么内容，也要说得头头是道。
  - 这种由内向观点产生的“思想”，可以叫做“转圈子式”思想，因为所有可能的结论都包括在一开始时所用的那个字词的含义里，我们无论多么“苦”思，想得多么久，结果仍要回到出发点上。
  - 事实上，我们几乎就可以说是从来没有离开过出发点，所以一下子面对现实，我们自然就会变得非常缄默，要不就得另起炉灶重新做起。
  - 这就是为什么在有几种会议和谈话中说出事实会是那么一件“不客气”的事情，因为那会使大家都自觉没趣。
  - 现在我们再回到“上教堂的人”那个例子上去。
  - 比如有一位张福恩先生（名字纯属虚构，请勿对号入座）有上教堂的习惯，因此得了“上教堂的人”这个名称。
  - 可是将他的私生活检查一番之后，你也许会发现他对社会事业毫不热心，对了女残暴无仁，对太太不忠实，还吞没别人委托给他的款项。
  - 假如我们习惯于根据“上教堂的人”的内向意义去看张福恩先生，这些事实就会把我们吓一大跳。
  - “一个人怎么能既上教堂同时又如此不诚实？”有些人简直无法解决这个问题。
  - 他们因为不能将内向的“上教堂的人”与外向的现实分开，所以必须在下面三个荒谬的结论中接受一个：
  - （1）“这是一个例外”一一言下之意就是：“我对上教堂的人的意见并没有改变，无论你找得出多少个例外，上教堂的人永远都是好人！”
  - （2）“他并没有这样坏！这是不可能的！”——那就是为了避免作答而否认事实。
  - （3）“我的理想都破灭了，什么都相信不得了！我对人性的信心全都丧失了。”
  - 内向观点最严重的结果之一可能就是，它会造成一种毫无根据的、非常容易“幻灭”的自信心。
  - 对于某种题目，每个人都免不了会有内向观点。
  - 1930年代，为了解决许多人的失业问题，美国联邦政府设立了“公共事业振兴署”，专门雇用失业工人，想出公共工程来给他们做。
  - 反对政府的轻视这些工程，称它们为“硬造出来的工作”，而不是“真正的工作”一一也就是指当时的私营工业找不出来给失业工人做的工作。
  - 这些反对政府的人虔诚地相信：“公共事业振兴署的工人从来也不肯真正做工”。
  - 许多抱有这种信仰的人，与其他迷信自己偏见的人一样，非常富有陶醉于自己言论中的能力，他们可以每天走过一群公共事业振兴署工人，看着他们流汗修路造桥，却仍然公开宣称说“我从来没有看到过一个公共事业振兴署的工人真正做工的”。他们不但这样说，心里也确是这样相信。
  - 许多人对待“女人开汽车”的态度，也是这种自己戳瞎自己眼睛的例子。
  - 我们许多人每天都会看到一些女子驾驶汽车，技术十分娴熟。
  - 但是我们依然会诚心诚意地说：“我从来没有看见过一个真正会开车的女人。
  - ”根据定义，女子们“胆小”“神经过敏”“容易受吓坏”，因此她们“不能开车”。
  - 假如我们认识的女人中有的已经会开车好多年而且一直都开得很好，我们便会一口咬定说“她们那是运气好！”或者是“她们开起车来不像女人”。
  - 在上述这些对待“上教堂的人”“公共事业振兴署的工人”“开车的女子”的态度中，有一个重要事实需要引起我们注意：
  - 倘若我们没有先人之见，就绝对不会犯这种错误，也绝对不会如此盲目。
  - 这种态度绝对不是无知的结果，真的无知也就没有态度，它们是假知识的结果。
  - 这种假知识把我们天生就有的一点良知都给剥夺净尽。
  - 我们前面已经说过，这些假知识中，有一部分是由于我们混淆了抽象阶层，和有了前面几章里所描写的其他各种错误的评估方法而为自己制造出来的；
  - 但是，另有一大部分却完全是由我们大家都有讲话太多的习惯而造成的。
  - 事实上，许多人确实是永远都在一个“恶性循环”里生活：
  - 由于有内向观点，他们便发言太多；发言太多的结果，又加强了他们的内向观点；他们说话随便得很，就像许多音乐匣子一样，一个钱币放进去，立刻就会大响个不停。
  - 有了这种习惯之后，我们就可能会把自己说得糊里糊涂进而产生不健全的态度。
  - 不但对待“女子开车”“上海人”“资本家”“银行家”“工会”如此，就是对待与我们个人有关的问题，如“母亲”“亲戚”“金钱”“人望”“成功”“失败”，尤其是“恋爱”和“性”，也会如此。
  - 内向观点的外在来源
  - 除了我们自己的习惯，外来的语言影响也能增加我们的内向观点。
  - 这里我们只讨论这些影响中的四个：教育、流行小说、广告和电视。
  - （一）教育。教育真正的任务有两个：首先，它应该教给我们许多关于我们周围世界的知识一——也就是说，把语言当作说明用。
  - 然而，教育另外还有一个更重要的任务：教导理想，“培养个性”
  - 也就是说，把语言当作指示用，使学生能够遵守他们社会里的习惯和传统。
  - 为了起到指示作用，学校应该教给学生们民主政治的原理，即民主政治应该如何实行。
  - 但是常常有些学校不能适当地尽到它们的说明任务，也就是说，它们有时没能告诉学生民主政治到底是怎么一回事：选举某些官员时有没有某种势力在操纵：
  - 人民的意志为何有时会屈居于商业、劳工或农民的利益之下；有些法案的命运并不取决于其自身价值，而是由议会中“互相标榜”的过程（你投我的法案一票，我就投你的法案一票）来决定的。
  - 就像性问题一样，这些主题往往也被认为不应该在易受影响的“青年人”面前进行讨论。
  - 还有，美国学校里只教给学生应该怎样说“好英文”，难得有人肯费事描写一下真正的英文到底是什么样。
  - 至少在许多老派的学校里，文法已经变成完全命令式的东西，与真正写的和说的英文毫无关系。
  - 事实上，许多先生由于长期受到什么永远（不论在什么情形下）是对的、什么永远（不论在什么情形下）是不对的那些二元价值规则的管制，又太专心致力于使学生服从不合实际的文法条例，所以早就忘记了语言真实的目的。
  - 就是这种老师，才会使学生们得出下面这一印象：说话时唯一重要的事情就是文法错不错。
  - 这一立场显然是不合情理的，所以学生们不理睬这种老师的话也就算不上是什么稀奇事，
  - 在有几门科目里，其大部分教育都是指示性的而不是说明性的。
