  - 文化落伍
  - 社会上之所以会出现“无法解决”的问题，有一个基本原因可以称为“制度惰性”（institutional inertia）。
  - 社会学上所谓的“制度”，是指一种“有组织的团体行为方式，根深蒂固，并被公认为一个文化的基本部分”（《美国大学辞典》）。
  - 人类本来就有非将他们的力量和活动组织起来变成整个社会里差不多一律遵守的行为方式这一习惯。
  - 换句话说，一种社会制度之所以能够存在，就是因为很多人都已接受了这种方式；共产主义（或资本主义）社会里的人民，接受并保存了共产主义（或资本主义）经济行为上的习惯，军队里的人
  - 得到并保存了军队里的思想和行动方式，牧师们得到并保存了牧师思想和行为的习惯；老资格的职业球员也会把他们的行为方式传给新加入的球员。
  - 所有的制度都有一个特别之处，那就是：你只要对自己的制度习以为常，最后就会觉得它是唯一正确而恰当的行事办法。
  - 臂如说，过去许多拥护奴隶制度的人都认为奴隶制度是“神定”的，谁要是敢批评这一制度，谁就是在批评自然法则、理性和上帝的意旨。
  - 另一方面，反对奴隶制度的人则认为他们的自由劳工制是“天定”的，奴隶制度违反自然法则、理性和上帝的意旨。
  - 与这个例子相似，在当今社会，认同资本主义商业经济的人认为他们来组织商品分配的方法是唯一恰当的方法。
  - 另一方面，认同共产主义集体经济的人同样热诚而深信不疑地信守着自己的方法。这种忠诚于自己的制度的心理并不难理解。
  - 在任何一种文化里，几乎每个成员都会觉得自己的制度是合理生活的基础。
  - 谁要是敢挑战这些制度，几乎不可避免地会被认为是在威胁生活秩序。
  - （问一位教士“要维持宗教秩序和道德秩序，是不是必须有教会”，问一位将军“要维持和平，是不是必须有军队”，问一个证券经纪人“证券交易所是否必须”，问一名教员“学校是否必须”，他们的第一反应都是不假思索地回答“是的”；
  - 你若是再次追问，在想了一想之后，大多数人仍会说“是的”。
  - 每个人都倾向于保护自己的制度，使它们不致受到挑战或攻击。这一事实是社会之所以能够稳固存在的基础。）
  - 因此，所有的社会制度都倾向于慢慢地发生改变；最重要的是，在社会制度存在的条件已经消失，有时甚至连它们的赓续存在都已成为一种讨厌而危险的现象之后，它们仍然可以生存许久。
  - 这种过时的制度、习惯和形式仍然继续存在的现象，在社会学上就被称为“文化落伍（cultural lag）”。
  - 畏惧变迁
  - 因此，我们现代世界上最急迫的问题就是文化落伍问题，其实也就是想用过时的制度来组织一个已经拥有喷气式飞机、超音速、电子和原子的世界而引起的问题。
  - 技术进步的速率超过我们的社会制度及伴随这些制度而来的忠义心理和思想的变迁速率差不多已有200年。
