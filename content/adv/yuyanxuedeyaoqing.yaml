  - 每增多一种新的象征性体验，就表明他对世间人事的见识又丰富了一些。
  - 一个不成熟的读者，看了通俗文学作者描写的用来哄骗一般人的少数几个角色（几乎全是年轻漂亮风流倜傥的男子，容貌美丽家境富有的大家闺秀），沉浸于很少的几种象征性体验中（爱、爱、爱，最后还是爱），感到十分满意，这种人就是读一辈子从书摊或公共图书馆那里弄来的流行小说，他本人的知识和同情也不会有丝毫显著的增进。
