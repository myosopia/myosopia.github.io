  - 所谓判断，就是指作者对他所描写的人、事、物所有赞许或不赞许的表示。
  - 例如，一篇篇报告文不可以说:“这是一辆好得不得了的汽车”，它只能说像下面这样的话:
  - “这辆车子已经跑了五万里路，从来没有需要修理过”，又如，“老张对我们说说”是一个不能用的句子，我们应该采用比较容易证实的说法:
  - ”老张对我们说他忘了带车钥匙，可是没过几分钟、出他丛只袋里摸出一块手帕时，却有一串车钥匙掉了出来”。
  - 再如，一篇报告文不宜说：“那位参议员态度固执，十分倔强，不肯合作”，或者“那位参议员勇敢地固守他的原则”，它一定得这样讲：
  - “那位参议员是唯一投票反对那一法案的人”。
  - 许多人都把“老张对我们说谎”“老李是个贼”一类的话当成是在陈述“事实”。
  - 可是，“说谎”这个词本身就先包括了一个推论（老张知道他所说的与事实不符，可是他却故意要那样讲），又包括了一个判断（说这话的人推测到了老张做过什么事，他不赞成老张那样做）。
  - 第二个例子很可以用下面的话来代替：“老李曾被判盗窃罪，在监狱里关过两年”。
  - 因为说一个人是贼，几乎就等于是说：“他从前偷过东西，将来还会再偷”。这便是预言的成分多过了报告。
  - 即使说“他从前偷过东西”，都是又作推论又下判断，因为在他从前被定罪的时候，审查证据的人就可能有过不同意见。
  - 但是说他“被判盗窃罪”，却是在叙述一件只要用法庭和监狱记录证实一下大家就可以得出一致看法的事实。
  - 要有科学化的证明，一定要有对事实冷静的观察，而这并不是一件只要将许多判断累积起来就行的事情。
  - 若是有一个人说“小周真是个没用的家伙”，另一个人在一旁接道“我也这样认为”，这番话就没有得到证实。
  - 法庭审理案件时，有些证人由于无法明确地把他们自己的意见（他敲诈我，真不是人）和形成他们意见的客观事实（某年某月某日在某个地方被告逼着我在一张纸上签字画押）区分开，因此有时会引起相当多的麻烦，法官必须询问好长时间才能弄明白他们究竟是根据了什么样的事实，才会有这种种看法。
  - 当然，有许多字词同时既是在报告事实又是在下判断。在写作我们这里所说的报告文时，这些字词必须避免。
  - 与其叫人“官僚”，我们不如说“政府官员”，与其叫人“戏子”，我们不如说“演员”，与其叫人“游民”，我们不如说“无家可归的失业者”，与其骂人“神经病”，我们不如说“他的想法与众不同”。
  - 例如，一位新闻记者是不可以这样写的：“一群大傻瓜昨晚聚到一座摇摇欲坠、没有防火设备、从前曾为盗匪盘踞之所、现在则是本城南端之耻的破房子里，听
  - 史密斯参议员谈话”；他真正可以公开发表的应该是：
  - “昨晚史密斯参议员于本市南端‘常绿园’发表演讲，到会者75一100人”。
  - “怒词”和“喜词”
  - 读者朋友在阅读本书时应当记得，我们在这里并不是将语言看作一种孤立的现象来加以研究，而是从它在人类活动（那些构成它的背景而不属于语言范围的全部语境）里的作用来研究它的。
  - 用声带发声是一种肌肉活动，与别的肌肉活动一样，它也常常是不由自主的。
  - 我们对强有力的刺激——臂如说，一件使我们愤怒不已的事情—一的反应，是许多肌肉和生理现象的综合，我们的战斗肌肉收缩起来，血压升高，心跳加速，身体里的化学成分发生变化，用力抓住头发……
  - 可能还会咆哮作声。也许我们已经进化得太看重尊严，
  - 怒词（snarl-words），表达怒意之词，喜词（purr-words），表达好感之词，一一译注
  - 不好意思再像狗一样狺狺大叫，但是我们所做的事情也只不过是比这略胜一筹面已，因为我们会骂人“该死的东西！”“混蛋！”“人渣！”“卑鄙小人！
  - ”同理，假如我们为快感所激动，我们虽然不至于会像小猫一样摇尾巴，低声喵喵地叫，却也会说出“她是世界上最好的女孩子”等一类话。
  - 这些话是直接表示赞成或不赞成的，因此是最简单的判断。我们可以称它们为人类的“怒”和“喜”的方式。
  - “她是世界上最好的女孩子”，并没有说出那个女孩子到底是怎样一个人；它只不过是一种表示快慰的声音。
  - 这一点看上去似乎再清楚不过，可是不知道有多少次，当说者说了这句话，听者听到后，双方都认为已经讲过了关于这个女孩子的事情。
  - 有些演说家或社论作者激愤地发言要求控制“法西斯”“贪婪的资本家”“华尔街”“激进分子”“外国思想”，或是过分热情地颂赞“我们的生活方式”时，倘若我们分析一下他们所用的词句，就可看出这种错误特别多。
  - 动听的字眼、精致的句子结构和表面上似乎是层层深人的理论，常会使我们感到“言之有物”。
  - 可是只要稍微仔细审查一下，我们就会发觉这些话的意思只不过是：
  - 凡是我们所恨的（“法西斯”“华尔街”等），我们就恨到极点，凡是我们所喜爱的（“我们的生活方式”等），我们就爱到极点。
  - 这些词句都可以叫做“怒词”和“喜词”，它们绝对不是描写外向世界中实际状况的报告。
  - 把这些判断叫做“怒词”或“喜词”，并不是说事情就此可以了结，而是要我们小心地确定它们的意思究竟属于哪一类—一“她是世界上最好的女孩子”这样一句话，应该视为是言者心境的表现，而不是任何关于那个女孩子的事实的显示。
  - 倘若有关“法西斯”或“贪梦的资本家”的那些“怒词”有了可以证实的报告作为后盾也就是说，所谓“法西斯”或“贪赞的资本家”究竟指什么人，我们在事前已经达成一致看法一一我们也许就能找到和说话的人一样激动的理由。
  - 倘若关于“世界上最好的女孩子”那些“喜词”有能够证实的报告作为后盾，证明了她的外表、风度、厨艺等各方面确是胜人一筹，我们也许也能找到赞美她的理由。
  - 不过，倘若只有“怒词”和“喜词”而没有报告作为后盾，我们最多只能想到一个问题：“你为什么会那么想？
  - ”此外就没有别的可以讨论下去了，”里根总统是一位伟大的政治家，还是一个善于演戏的政客？
  - ““瓦格纳是有史以来最伟大的音乐家，还是在发神经病似的乱乱叫？”“网球和棒球哪一样是一种较好的运动？
  - ”“支持堕胎的人是杀人犯，还是爱护孩子者？”“反对枪支管制的人是疯子，还是自由的捍卫者？
  - ”像这类问题，只允许你在两个截然相反的答案中挑一个，因此，无论你赞成哪一方，你都把自己降低到了与对方同样固执愚蠹的程度。
  - 可是，我们若是能够换一种方式提出问题：你为什么喜欢（或不喜欢）里根（瓦格纳或网球）？
  - ““你为什支持（或反对）堕胎（枪支管制）？”我们就可以对自己的朋友或近邻多一些了解。
  - 了解了他们的意见和理由，我们也会变得比讨论以前稍稍聪明一些，稍稍多知道一些，或是稍稍公正一点。
  - 判断如何阻碍了思想
  - 像“他是一个好孩子”“那次礼拜仪式真美”“棒球是一项健康运动”“她非常让人讨厌”这样的判断性陈述是一种结论，总结了许多先前已经注意到的事实。
  - 许多学生面对老师布置的作文题目，常常写不到老师规定的长度，因为他们只写了一两段就把全篇意思都说完了，这一点读者朋友想必都很熟悉。
  - 他们之所以会写不下去，是因为他们在头两段文字里下判断太多，所以后面也就没有什么可说的。
  - 若是他们不是一开头就下结论，而是先讲看到的事实，绝对不会有写不长的困难。
  - 事实上，这样的作文往往又流于太因为一般没有经验的作者分辨不出哪些材料重要、哪些材料不重要，往往一听说要举事实，就会举得太多。
  - 在一篇作文刚开始不久时就下判断，另外还会有一个结果，就是作者本人会一时看不清楚问题；
  - 我们在日常思考中所下的粗略判断也是如此。
  - 如说，倘若我们写一篇作文，一开始就说“他是一位地地道道的银行家”“她是一位典型聪明伶俐的女生”，如果我们想要再写下去，就非得使后面说的话与前面的判断相一致。
  - 这样一来，这位“银行家”和这位“女生”自身有什么特别的个性，也就完全顾及不到了。
  - 接下去所说的就不是看到的事实，而是作者个人从他以前看过的小说、电影、图画等中所得到的关于“银行家”或“聪明女生”的典型印象。
  - 换句话说，判断下得太早，往往会使我们看不清楚近在眼前的事物。
  - 即使作者在作文开始时心里十分肯定他要描写的人是一个“懒虫”，他要描写的风景确是一处“美丽的世外桃源”，他也应该认真地暂时把这种观念抛到脑后，以免阻碍自己的视野，看不清楚事物的真相。
  - 偏倚（slanting）
  - 在写作报告个人经验的文章时，我们会发觉：无论我们自己如何努力地设法不去下判断，还是无法完全避开。臂如说，我们可能会这样去描写一个人：
  - 他显然已经好几天都没有刮过胡子。他的脸上和手上
  - 都是污垢，他的皮鞋前面已经开了口，他的大衣比的身材要小好几号，上面满是干了的泥痕。
  - 这样一段文字虽然没有下任何判断的话，但却包含着一种非常明显的意思。
  - 下面我们来把这段文字与另外一段也是描写这个人的文字对比一下：
  - 虽然他的脸上长着胡须，好久没有剃过，可是他的眼睛是清澈的，走起路来笔直地望着前方。
  - 他看上去显得很高，也许是因为衣服在身上绷得太紧，所以更易给人这一印象。
  - 他的左臂下夹着一本书，后面跟着一只小狗。
  - 这第二段文字增加了一些新的细节，又将其他对这人不利的细节移到不明显的地方，就使我们对同一个人的印象顿时改变了不少。
  - 所以说，我们的文章里就算不容许明显的判断插足，也免不了会有含蓄的判断钻进来。
  - 既然如此，我们到底还有没有可能写出一个公正的报告呢？
  - 回答是：只要我们使用的是日常语言，就没有达到完全公正的可能；即使在极客观的科学语言里，有时也会很难办到。
  - 然而，我们只要能够领悟到某些字词或某些事实会引起何种有利或不利的感觉，那么，就实用目的而言，我们就能达到足够公正的地步。
  - 这一领悟可以帮助我们把含蓄的好坏判断进行一番衡量。
  - 倘若有人想学这种衡量的方法，他可以同时写两篇关于同一个题目的纯粹报告文，放在一起对比着念。
  - 第一篇文章里可以写一些可能会使读者对这一题目产生好印象的事实和细节，第二篇文章里可以写一些可能会使读者对这一题目产生坏印象的材料。例如
  - 好的坏的
  - 他有一口洁白的牙齿。他的牙齿凹凸不平。
  - 他的眼睛是蓝色的，他很少与人正视。
  - 头发是黄色的，很密。
  - 他穿着一件干净的蓝衬衫。他的衬衫袖子已经磨损了。
  - 他经常帮太太洗盘子。他在擦盘子时常会打破几个。
  - 他常去光顾的商店老板说
  - 他教区的牧师很是称许他。他每次付账都会拖上几天。
  - 同时向两边偏倚
  - 故意挑选材料使读者对所写的题目产生好印象或坏印象这一过程就叫偏倚。
  - 偏倚的文字虽然并不发表显明的判断，但却故意使得读者无法避免作出某些判断，所以与报告有很大不同。
  - 想要写得公平的作者，可以设法在同一篇文章里同时向好坏两个方面偏倚，并力求做到双方平衡。
  - 下一步练习就是将上面所说的两篇对立的文章合写成一篇连贯的文字，将两方面的材料都包括进去。
  - 他的牙齿很白，但却不平；他的眼睛是蓝色的，他的头发是黄色的，很密。
  - 他很少直对着人看。他衬衫的袖子虽然已经磨破，但却很干净。
  - 他经常帮太太洗盘子，可也打破了不少。社会上对他的看法很不一致。
  - 他常去光顾商店老板说他每次付账总要拖欠几天，不过他教区里的牧师却很是称许他。
  - 这当然是一个过分简单而且确实不很优美的例子。
  - 但是练习写这种文章，第一个好处就是，它能使人不至于再不知不觉地，从能看到的事实一下子便跳到判断上去。
  - 也就是说，使人不至于从“帮会”忽然跳到“下流的流氓”。
  - 第二个好处是，它能帮助我们理解，在所有与我们自身利益有密切关系的问题上，例如我们的亲朋好友、母校、国家、就职单位、自己卖的货物、对手卖的货物等等，我们是很少真心想变得公平的。
  - 最后我们还会发现，倘若我们竭力遵照事实的话，即使我们并不想大公无私，也会写得更加清楚有力，更容易说服人。
  - 像这样练习写报告文，偏倚的报告文，向两边偏倚的报告文，几个星期下来，就会增进我们观察事物的能力，并可帮助我们看出别人的文字里观察事实是否准确。
  - 若是我们能够更加敏锐地感觉出事实与判断、事实与推论之间的不同，那么面对有些人出于自私目的故意煽动起来的一阵阵狂热的奥论，我们也能变得比较镇定一些。
  - 有些人能够巧妙地运用偏倚的报告方法，使我们几乎没有办法不去得出可怕的判断和推论。
  - 注意到偏倚技术的读者是不会那么容易受人愚弄的。
  - 他知道得很清楚，除此之外，另外可能还有其他有关的事实，故意没有给提起呢。
  - 发现自己的偏见
  - 可是到了这里，我们必须警告一当一家报纸用了我们不喜欢的态度报道一则新闻，又用我们觉得不公平的方法把我们认为重要的事实给遗漏了，一个劲地渲染一些不重要的事实时，我们往往免不了会说：
  - “看呀，他们怎么能这样歪曲事实呢？多么下流的手段！
  - ”讲这句话的时候，我们当然是对该报的记者和编辑作了一个推论。
  - 我们假定报社的记者和编辑对什么重要什么不重要的看法和我们一样，因而推测那些记者和编辑故意突出强调某某几点，把读者引人歧途。可是，事实是否一定如此呢？
  - 置身局外的读者是否能够判定：一则新闻之所以如此报道，是因为记者和编辑“故意那么歪曲，还是因为他们对那些事情本来就是那样看的呢？
  - 需要指出的一点是：每个人的经验都会先由他按照自己的利益和背景选择节略一番，因此我们大家（包括报社记者和编辑在内）所得到的经验都是一开始就是“偏倚”的。
  - 一个拥护民主党、拥护天主教又极爱看赛马的人，对什么事情重要什么事情不重要的看法，一定会与一个对这三者恰好都毫无兴趣的人不同。
  - 同理，一个住在郊区别墅的银行家与一个住在域里贫民区的失业者，对什么事情重要什么事情不重要的看法更是截然不同。
  - 所以如果有些报纸在公共问题上好像常常偏祖大商人，它们倒不一定完全是“故意”偏心，而多半是因为在现代大城市里出版的报纸本身就是大企业，它们的老板自然也就成了大商人，在日常工作和生活中总是和别的大商人斯混在一起。
  - 虽然如此，一般最好的报纸往往都会尽最大可能设法将世界上的时局正确地告诉我们，不管他们的老板是不是大商人，因为办这些报纸的新闻从业人员认为，在所有疑难问题上、他们有责任把各种冲突的看法公正地叙述出来。这种新闻从业人员才是真正的“报告员”。
  - 下面我们再回到谈作文练习上来。我们之所以要试着“向两方面偏倚”，重要的并不是希望自己的思想和写作真能做到像天神一般公正，这显然是不可能的，而是要发现我们大多数人都是何等拙劣的“记者”：
  - 换句话说，既然我们不能不从自己的观点出发来看这个世界，我们就要明白自己所看到的是多么有限。
  - 就像一位哲人说的，发现自己的偏见是智慧的开端，摆脱自己的偏见是自由的源泉。
  - 我们若是带着偏见就无法做到公正，进而也就无法提供一幅恰切的地图。
  - 要是有两个人争论，一个人说“合作社可以救美国”，另一个人说“合作社不适合美国”，他们最好就此打住不要再讲下去了。
  - 可是，倘若他们中有一个人说道：“在我看来，合作社似乎可以解决我们的问题。
  - ”另一个人应道：“在我看来，合作社似乎是一种相当恶劣的制度。”那么，他们之间还存在着继续交换意见的可能。
  - 就像伍尔夫说的，“人类间所有的协定或赞同与认可……
  - 都要通过语言的程序才能得到，否则根本无法实现。
  - ”我们需要感觉到自己的偏倚，而且酌量考虑到它，才能让语言的过程继续进行下去，最后也许就能和别人达成一致的意见。
  - ［第四章］前后文
  - 字典上的定义往往只是另外用一组字来替代我们所不认识的字，这只不过是掩饰了我们并没有能够真正理解其所代表的事物。
  - 一个人遇到一个不认识的外文单词，查了下字典，知道它的意思是“莺”，就不再向下追问了。
  - “莺”究竟是什么？长什么样子？他一点也说不出来。
  - 我们并不是只要咬文嚼字就能真正了解人生和宇宙，我们必须与文字所代表的实物发生接触才行。
  - 字典上的定义反倒让我们能够将自己的愚昧隐瞒起来，不给自己和他人知道。
  - -休斯（H.R.Huse）
  - 宇典是怎样编成的
  - 每个字都有一个正确的意义，我们学习这些意义的主要来源是老师和文法家（只是平常我们多半不愿费神学习，所以语言能力很差）：
  - 在所有关于意义和用途的问题上，字典和文法是最高权威一一这几点几乎是没有人不相信的，可是却很少会有人质疑：
  - 究竟是根据什么样的权威，字典编纂者和文法家才会说那些话呢？
  - 大多数人顺从字典的程度可谓惊人。谁要是敢说“瞧，字典错了”，准会被人看成是精神不正常。
  - 下面我们就来看看字典是怎样编成的，编字典的人又是怎样找到字的定义的。
  - 这里所讲的情形只适用于根据独立的直接研究结果编暴出来的字典，并不指那些抄袭几部旧字典攒出来的二手字典。
  - 要编一部字典，先要阅读许多书籍，对于这部字典所想要包括到的某某几个时代、某某许多问题的书籍都要看过。
  - 编辑们一边读一边便把每个值得注意或是很少看到的字，每个普通字的稀有或特殊用法，许多普通字的平常用法，连同它们的前后文，整句地抄在卡片上。下面就是一个例子：
  - 桶
  - 牛奶桶带了更多的牛奶回家了。
  - —济慈，《恩底弥翁》卷一，第44—45行
  - 这就是说，他们不但收集了那个字，还收集了它的前后文。
  - 编一部大字典，就像那部平常差不多总是装订成二十五册的《牛津英文字典》—一需要千百万张这样的卡片和几十年的工夫才能完成。卡片做好后，就照字母排列分类。
  - 分类完毕，我们就可以看到，每张卡片上都有一段引用来说明这个字的文句。
  - 有的字只有两三张卡片，有的字则会有上百张。
  - 因此，要给一个字下定义，字典编者面前一定得有一堆解释这个字的卡片。
  - 每张卡片都代表一个在文学或历史上相当重要的人物某一次实际运用这个字的例子。
  - 编纂者仔细审读这些卡片，淘汰掉一些卡片，再仔细阅读余下的，然后再根据他个人所认为是这个字的各种不同意义，把这些卡片再分类放好。
  - 最后他才会严谨地照着放在他面前的那些字句所表示出来的某个字的各种意思，把定义写下来。
  - 编纂字典的人不能受他认为“某个字应该有什么意思”那种主见的影响，他一定得依据那些卡片工作不可。
  - 因此，编一部字典并不就是发表许多权威性的理论，说明什么是什么字的“真正意义”，而是尽可能地将不同的字在过去作家的眼光中代表什么意思记载下来。
  - 字典编纂者是历史学家，而不是制定法律的人。
  - 警如说，几十年前，编字典的人可以说“广播”是“散布”的意思，可是他们决不能在当时就下令指定，若干年后“广播”一定得代表“通过广播或电视等传播方式传递信息”。
  - 把字典看成“权威”，无异于承认字典编纂者有先见之明，这是任何人都做不到的。
  - 当我们说话或写作，无法决定用哪一个字的时候，我们可以将字典内记载的某个字过去的意义当作指导。
  - 可是我们不应受它的约束，因为新的情势，新的经验，新的发明，新的感情，随时部在迫使我们用旧的字来应对新的用途。
  - 例如，古时候的“钟”只能代表用来敲打出声的铜铁器，现在它则也指“时钟”。
  - 再如，古时候的“牢”指的是养牛马等牲畜的地方，现在它则是指关押人的地方。
  - 言辞的前后文和具体的前后文
  - 字典编纂者找寻字义的方法，事实上就是我们大家从小到老学习字义的方法，只不过是他们对其做了一番整理而已。
  - 警如说，我们从未听过“木笛”这两个字，有一天有人谈话，其中有下面这些句子：
  - 他从前是本地玩木笛玩得最好的一个人。……每次演奏到第三乐章的木笛部分，他总是十分兴奋…有一天我看见他在乐器店买一个木笛上用的新簧片……
  - 自打玩起木笛他就再也不喜欢玩长笛了，他嫌长笛太容易，不好玩。
  - 我们原来可能并不知道这两个字的意思，可是听了这番话，就会逐渐明白它的意思。
  - 从第一个句子里，我们知道“木笛”是玩的，所以它不是游戏就是乐器。第二句指明了它不可能是游戏。
  - 之后每多听一句，木笛的意思就会变得更集中一些，直到我们最后得到一个相当清楚的概念为止。
  - 这就是我们怎样从言辞的前后文（即言辞与其周围言辞的关系）学到字义的例子。
  - 但是，即使没有言辞的前后文，我们也一样可以从具体的和社会的前后文里学到字义。
  - 如说，你和朋友去玩足球，一边踢一边跟在球后面跑。你的朋友说：“你还不知道怎样盘球，我来教你。
  - ”“盘球”这个名词只消说过几次，你就知道它是什么意思。你把球踢给你的朋友，他说：“这一下传得好。
  - ”你就又知道了一个新字，要不了多长时间，由于亲身经验，你就会知道“顶球”“射门”“越位”等名词的意思。
  - 要你下定义，你不一定会，可是应用起来，你却绝对不会出错。
  - 几乎我们所有的言辞（上面已经说过，言辞只不过是复杂的声音）都不是从字典或定义学来的，而是因为在听见某些声音时就有某些实际情况随之发生，因此便将这些声音与那些实际情况联系在一起而学到了它们的意义。
  - 就像狗学听人的话一样，我们若是不断地把饼干放在狗的鼻子下面对它说“饼干”，过些时间它就会懂得这个词是什么意思。我们人类也是一样。
  - 我们之所以能学会说话，就是由于我们在听到别人发出某些声音时能够察觉到同时有什么现象发生一一总而言之，由于察觉到了前后文，因而能够理解其中所包含的意义。
  - 孩子们在学校里学习解释字义的方法，再明显不过地展现出他们是怎样把言辞与实际情形联系在一起的。
  - 几乎每次下定义的时候，他们总是会用具体的和社会的前后文来进行说明。
  - “责罚就是你不听话的时候他们把你关在小屋里不让你吃饭。
  - ”“报纸是爸爸从报摊上买来看过后用来包垃圾的东西。”这些都是很好的定义。
  - 它们之所以不能用在字典里，主要是因为它们太过琐碎，想要把运用一个字时的无数实际情形全都一一记录下来，实在是一件不可能的事情。
  - 因此，字典上的定义是极为抽象的定义，因为要求简明，所以不掺进任何琐碎、特殊的例子。
  - 所以说，倘若我们认为字典上的定义能够将一个字完全解释清楚，我们就会大错特错，这也是理由之一。
  - 外向意义和内向意义
  - 从这里起，我们在讨论字义时就必须开始使用几个专有名词：
  - 一个是外向意义，也叫本义（denotation）；另一个是内向意义，也叫转义或含义（connotation）。
  - 简单来说，一个声音的外向意义，就是它在外界里所指代或表示的东西。
  - 也就是说，外向意义是不能用言辞表达出来的，因为它就是那个字所代表的东西。想要记住这个
  - 定义有一个简单方法：每次有人要你说明一个字的外向意义时，你只需一手捂着嘴，一手指着那样东西即可。
  - 当然，我们不可能总是伸手去指字词代表的事物。所以，我们在讨论字义时应该讨论言语的“本义”。
  - 比如，谈论北京时我们不可能次次都伸手指向它，但是大家都能明白北京的本义是中国的首都。
  - 如果我们的身边没有一只猫，我们就无法伸手指出心猫”的外向意义，但是“猫”的本义则为这一类别的动物，包括猫1（咪咪）、猫2（喵喵），猫3（丫丫）……直到猫n。
  - 一个字或词句的内向意义，就是它在我们脑海里所引起的一切。
  - 大体说来，每当我们用别的字来解释一个字时，我们所告诉人的就是其内向意义或转义。
  - 想要记住这一点，你可以用手蒙上眼睛，把你想要说明的字在脑海里转了又转。
  - 当然，许多词语都是同时既有外向意义又有内向意义。
  - 若是它们没有内向意义，也即它们在我们的脑海里引不起什么反应，它们就是没有意思的声音，就像我们听不懂的外国话一样。
  - 另一方面，有些话虽然也能在我们的脑海里引起许多感想，但却可能完全没有外向意义。
  - “天使们每天晚上都会在我的床上面飞翔守望”，就是一句只有内向意义而没有外向意义的句子。
  - 但这并不是说在我们的床上面每晚没有天使守望。
  - 所谓没有外向意义，是指我们看不到，感触不到，照相照不出，又不能用任何科学方法来证明，到底有没有天使在那里守望。
  - 倘若我们万一与人争辩起这个问题，要想得到一个双方（基督徒与非基督徒，虔诚信神者与不信神者，神秘主义者与科学主义者）都满意的结论，简直就不可能。
  - 所以无论我们是否相信有小天使存在，只要我们事前就知道争辩这个问题绝对不会有结果，就能避免因此而闹到打架的地步。
  - 相反，倘若一句话有外向的内容，臂如说，“这间屋子有四米五长”，争辩就有了结的可能。
  - 无论我们对这间屋子的长度有多少种不同的猜测，只要有人拿出一把卷尺，一切争辩都会打住。
  - 因此，内向意义与外向意义很重要的一点区别就在于：
  - 倘若一句话有外向意义，争论可以有结束，双方也可达成一致看法；倘若一句话只有内向意义而没有外向意义，我们就可能而且常常会争论不体。这种争论的结果只会造成无法调解的冲突。
  - 在个人之间，它们会破坏友谊；在社会上，它们常会破坏团体，形成水火不容的派别在国际间，它们会使紧张的局势更加紧张，以致成为和平解决的障碍。
  - （人类一旦在对内向意义的理解上出现偏差，往往会在实际生活中造成悲剧性的后果，究其实质，语言本身可能就是悲剧的根源之一。）
  - 这种争论可以称为“无意义的争论，因为他们所赖以为据的论点，是无法搜集到可以感触得到的材料的（更不用说有时简直就是废话连篇）。
  - 读者朋友可以自己找点这类“无意义的争论”的例子！
  - 就连上面举过的那个小天使的例子，虽然我们既不想否认也不想证明小天使的存在，却也可能会引起有些人的反感！
  - 倘若我们从神学，政治学、法学、经济学、文学批评和其他平常很少有人注意到把有意义和无意义的材料分隔清楚的学问里选择例子的话，结果会引起怎样一番争执，读者朋友自己一定能够想象得到。
  - “一字一义”的谬论
  - 凡是思考过字义问题的人自然都会注意到，字义是不断地流动变迁的。
  - 一般人往往将这一点看作不幸，认为它引起了“不合逻辑的思想”和“混乱不清的心理”。
  - 为了补救这一情形，他们可能会建议我们大家订立一项协定，给每个字都派“一个意思”，而且只能照那个意思用。
  - 可是他们跟着就会发现，我们即使请一群词典编者组成一个委员会，建立一个严厉的独裁机构，在每家报馆、每户人家的电话筒里都派一个检查员监察，我们还是无法使大家用同样的方法去用字。
  - 所以，想要让每一个字都有一个意义，实在是没有实现的可能。
  - 然而，我们只要从另外一个完全不同的前提出发，就不至于走上这样的绝路。
  - 这个前提是现代语言思潮的基本理论之一，也就是说，没有一个字能有两次意义完全相同。
  - 我们可以用很多方法来证明这个前提很切合事实：
  - 第一，我们倘若承认“一个字的前后文决定着它的意义”这一前提，就会知道没有两个意义会完全相同，因为没有两个前后文会一模一样。
  - 一个极普通的说法：“我相信”，在下面三个句子中就有三种不同的意义：
  - 我相信你。（我对你有信心。）
  - 我相信民主。（我接受“民主”这个词所包含的原理。）
  - 我相信圣诞老人。（我认为圣诞老人确实是存在的。）
  - 第二，我们可以举“壶”这样一个意思极为“简单”的字来作为例子。
  - 当约翰说“壶”的时候，那个字的内向意义是他所记得的一切壶的共同特征。
  - 当彼得说“壶”的时候，那个字的内向意义就变成是彼得所记得的一切壶的共同特征。
  - 无论约翰的“壶”和彼得的“壶”之间的差别如何微小，两者之间总还是有差别的。
  - 第三，我们从外向意义观点来考查语言。倘若郭明、路虎、张亮、乔冰每个人都说“我的电脑”，我们就得要指出四个不同的电脑来，才能得到他们每个人用这个词时的外向意义。
  - 而且郭明今天说的“我的电脑”，和他明天说的“我的电脑”，会有不同的外向意义。
  - 因为同一台电脑，过了一天（甚至一分钟）就不会再完全相同，因为一件物品慢慢地损耗、变化和毁灭的过程是始终不断地都在进行着的。
  - 虽然我们可以说一个字的意义在一分钟或者再过一分钟后变得极少，但我们却不能就说它一点不差，完全相同。
  - 有些人武断地说，他们在一个字还没有说出来之前就已知道它的意义了。
  - 这句话完全没有道理。我们对一个字在事前所能知道的，只是它“差不多”的意义。
  - 那个字说出口后，我们才能根据它的言辞和具体的前后文去解释它的意思，然后再按照我们的解释去采取行动。
  - 研究一句话的言辞前后文，就像研究那句话本身一样，有助于我们了解到它的内向意义；研究它的具体前后文，则有助于我们找到它的外向意义。
  - 当路虎对张亮说“你可不可以把那本书拿来给我？
  - ”时，张亮便向路虎手指的方向（具体的前后文）望去，看见那里有一张书桌，上面放着几本书（具体的前后文），他再略一回想他们刚才的谈话（言辞的前后文），就懂得路虎要的是什么书了。
  - 所以，解释字义必须以整个前后文为基础。否则，有时我们没能用对（习惯的）字眼别人却仍能了解我们这一事实就无法得到解释了。举个例子：
  - 甲：看，天上飞着的那条蜈蚣多么好看！
  - 乙：你是不是指那只风筝？
  - 甲：可不是吗？我说的就是那只风筝呀！
  - 一个字的前后文常常能将我们的意思指点得非常清楚，我们甚至都不用把自己心里的话说出来，别人就已经懂得了。
  - 忽视前后文
  - 因此，很显然，在解释字句的意义时，忽视前后文是一种愚蠹行为。在最严重的情形下，它很可能会变成一种恶毒的行为。
  - 某些故意危言耸听的报纸，往往会从一位名人的谈话里，不顾前后文抽出几个词来，给人造成一种完全错误的印象。
  - 这种“断章取义”的办法在国际宜传战中用得极多，在商业广告上也不能避免。
  - 臂如说，一位书评家评论一本新书“还够不上算是一本好书”。
  - 书腰上的广告就因此可能会引证他的话，说他称那本书是本“好书”。
  - 而且常常还会有人替这种行为进行辩护：“无论怎么说，他不都是用过‘好书’这两个字的吗？”
  - 许多人在辩论时常常抱怨说，同样的字，对不同的人，可以有不同的意思。
  - 说实在的，他们不该抱怨，反而应该将这件事视为理所当然才对。例如“公道”这个词，差不多在每个人那里都会有不同的含义。
  - 美国最高法院有九位大法官，如果他们眼中的“公道”总是代表完全一样的东西，那才真是怪了！
  - 因为假如是那样，所有的决定就都该是全体一致通过，不会有不同意见。
  - 倘若杜鲁门总统心中“公道”的意思和斯大林心中的一样，那就更奇怪了。
  - 因此，我们必须将“没有一个字能在两次不同的用法中有同样的意义”这条原则牢记在心，养成自动考查前后文的习惯，这样才能更好地去理解别人所说的话。
  - 可是在目前的情形下，我们却都有一种倾向，只要遇到一个听起来像是很熟的字，就认为自己已经懂了，其实却并没有真正了解。
  - 这样我们就容易乱猜别人的话，硬在里面找寻并不存在的意思，浪费力气，批评人家“故弄玄虚”“歪曲字义”。
  - 事实上，别人唯一的过失只是他们用字的方法和我们不同。
  - 在这一点上，他们是不能自主的，过去和我们有着不同生活环境的人更是如此。
  - “故弄玄虚”“歪曲字义”的情形自然未始没有，然而，我们的猜测却也并不尽然全对。
  - 当我们去研究历史或是与我们不回的文化时，前后文就变得特别重要。
