  - 渐渐地，我们脑子里的“地图”就会变得更加完备，更加正确，更能代表在许多种不同情形下、不同时期里人类性格和行为的真“地域”。
  - 渐渐地，我们因为知识增多，洞察世事，也就能对世界各地的人都产生同情。
