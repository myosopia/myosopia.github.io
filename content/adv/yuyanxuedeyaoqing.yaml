  - 怎样才能把这种不同的感觉表达出来呢？在这一点上，语言中的情感性用法发挥了最大的作用。
  - 我们对许多过去的经验有无数种不同的感情，那许多感情间的差别实在是太过精细巧妙，无法报告，只能表达。
  - 而我们之所以能够将它们表达出来，则是靠着下面这种种复杂的方式：
  - 语言的声调、节奏、含义、带有情感性的事实、比喻、典故，以及我们语言中其他一切可以应用的情感性工具。
  - 我们想要表达的情感有时是如此细巧而复杂，以至于很难用几行散文或诗歌来加以表达。
  - 所以作家们有时必须写整本的书，把他们的读者引过了一幕幕的布景、情况和事变，使读者的同情一会儿偏
  - 向这边，一会儿偏向那边，逐一唤起他们战斗的精神，温柔的情感，悲哀的感觉，狂笑，迷信，贪欲，感官的快感，虔诚的心境。
  - 有时，一个作家必须使用这些方法才能使他想要表现的感觉，丝毫不差地重现在读者心里。
  - 这也是为什么我们这个世界上会有小说、诗歌、戏剧、故事、臂喻、寓言等存在的原因。
