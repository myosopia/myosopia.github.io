  - 重要的是由于他们言论谨慎，所以排解争论、调停利害冲突、获得公正估计的机会，也就不至于就此断绝。
  - 有些人反对这种“犹疑不决”的态度，坚持要求“干脆说是或不是”。
  - 他们属于那种“快刀斩乱麻的人”，结头固然是给他们解开了，可是那根绳子也被他们给废了。
  - 说实在的，民主过程中的许多特性都以多元价值观点为前提，甚至那一最古老的法律手续——
  - 请陪审员裁定被告“有罪”或“无罪”—一表面看像是具有二元价值性，事实上却不尽然。
  - 因为在裁定被告的罪名时，陪审员们得从众多可能中选出一个，而且在陪审员的裁定和法官的宣判中、这一罪名往往会因“其情可恕”而被减轻。
  - 现代的行政裁判会和仲裁局没有明确宜判“有罪”“无罪”的责任，而以调查和仲裁为主，比陪审制度具有更多的多元价值性，所以在有些事情上取得的效果也要比陪审制度有效得多。
  - 再举一个例子，很少有哪个法案在实行民主议程的议会中通过时会和它们被提出时一模一样。
  - 正反双方会争来辩去，讨价还价，互相妥协，经过这样一个步骤，他们所作出的决定就会比原来的提案更容易满足社会上大多数人的需要。
  - 一种民主政体越是发达，它的价值观点越是富于伸缩性，也就越是能够调剂民众间相互冲突的欲望。
  - 科学上使用的语言更加具有多元价值性。对于气候，我们不单是说冷和热，而且还可以按照一个固定的、大家一致同意的比率来说明度数——华氏20度，摄氏37度等。
  - 对于能力，我们不单是说“强”和“弱”，而且还可以用“马力”“电压”来进行测算。
  - 对于速度，我们不单是说“快”和“慢”，而且还可以按照每小时多少里、每秒钟多少尺进行计算。
  - 所以，我们的答案不止两个甚或多个，只要一用数目字，我们的答案便会有无穷多。
  - 因此，我们可以说科学上使用的语言会给人一种无穷多的多元价值观点。
  - 科学有无穷多的方法，能使人们按照现有实际情况调整自己的行为，因此它也就能迅速取得伟大的成就，元价值观点和修辞学我们虽然已经说了许多话，推举多元价值观点和无穷多元价值观点，可是我们无论如何都不能忽略，在表达感情时，我们不可能完全避免二元价值观点，因为它有深切的“感情”真理在内。
  - 因此，我们在表现强烈的感情，特别是在那些请人同情、怜悯或援助的言辞中，总爱使用二元价值观点：
  - “扑灭肺痨病”“消灭贫民区，建设×x市”“反对贪污，拥护改革”，语气越是激昂，所有事物便越加清清楚楚地排列为“好的”和“坏的”两类。
  - 因此，二元价值观点差不多总是以表现情感即说话和写作中的情感性成分）的姿态出现。
  - 想要在没有强烈对比的情况下表现出强有力的感情，或者使冷漠的听众产生兴趣，几乎是一件不可能做到的事情，因此，每一个想要推动一项运动的人，总是会在其文章中的某些地方流露出二元价值观点的痕迹。
  - 然而，我们同时也会发觉，在任何一篇文章里，倘若作者想要认真地说明他心目中的真理，其二元价值观点总是有限度的。
  - 就像上面解释的那样，作者有时会进一步详细说明，好为什么好，坏为什么坏，有时作者还会另外作出一番解释，指出可以用什么样的多元价值观点去研究这些问题。
  - 总之，我们可以把二元价值观点比喻成一把桨。在原始的航行方法中，它能同时用来启动和转向。
  - 在当今的文明生活中，二元价值观点可能仍是一种启动工具，因为它有传达感情的力量，能够引起人们的兴趣；
  - 然而，把我们载到目的地的转向工具却是多元价值观点或无穷多元价值观点。
  - 辩论时应该引以为戒的几点
  - 许多场合下，二元价值观点都能使我们的思想出现严重的混乱现象。其中的主要场合之一就是争论。
  - 假如有一位辩论者抱着二元价值观点，相信民主党“完全好”共和党“完全坏”，他就会不知不觉地把对方逼到相反的立场上去，硬说民主党“完全坏”共和党“完全好”。
  - 如果让我们与这样一个人进行辩论，我们几乎没有办法不采取与他同样偏激的态度。
  - 奥利弗·霍姆斯在《早餐桌上的霸王》（TheAutocrat of the Breakfast-Table，1858）中讲到“争论中水流静止的怪现象”，把这一事实描写得十分透彻。
  - “你不知道那是什么意思吗？一一那好，我来告诉你
  - 吧！你知道，假如你有一根弯曲的管子，一头只有细铁管那么粗，另一头却大得能容下海洋，那么，这一头的水平一定会与另一头一样高低。
  - 争论的情形也是如此，使笨人和聪明人成为平等。一—一而且笨人很知道这一点。
  - ”凡是可能会产生这种“平等”现象的争辩，当然不过是在浪费时间。
  - 这种讨论最可笑的例子就是在许多地方的中学和大学里举行的辩论赛。
  - 在这种辩论赛上，“正”“反”两方都以夸张自已的主张和藐视对方的主张为主要工作，因此，双方辩论的结果往往对于增进知识并无多大益处。
  - 最终哪一方能在辩论中获胜，只能由说话技巧高不高、辩论员态度好不好等无关紧要的各点来决定。
  - 我们后面就会看到，无论是在国会还是议会里，真正的讨论并不是在会场上进行的。
  - 会场上演讲的主要目的是给坐在家里的投票者，而不是给其他立法者听的。
  - 一个政府的主要工作都是在各个没有任何辩论氛围的委员会会议室里做成的。
  - 各个委员会中的立法者，没有坚持“正”或“反”的必要，所以可以研究问题，调查事实，在两个可能的极端中间找到能够行得通的结论。
  - 在训练学生成为一个民主国家的公民时，让他们加入一个调查委员会并在里面练习作证，仪乎要比让他们按照中世纪学院里的方法以辩论决“胜负”，要来得更为合适一些。
  - 在日常谈话中，多数人都应留意自己是不是也有二元价值观点。
  - 在一个竞争性的社会里，会话常常是一个无形的战场，我们经常会（不自觉地）想要设法获得胜利——
  - 揭穿别人的错误，暴露他的无知，让他（和其他在场者）看到我们的学识和逻辑是何等优越。
  - 在大多数人（尤其是生活在大学和公司里的人）的心里，这种“挣面子”的习惯已经扎下了很深的根。
  - 每次文人酒会和知识分子聚会上，到场者最终都免不了会来上一番舌战，就像是余兴的一部分似的。
  - 在这种场合里，多数人早就已经习惯了舌战，极少会有人因为对方说话太凶而生气。
  - 虽然如此，他们仍然将许多可以用来交换有益知识和意见的宝贵光阴浪费在了争论上。
  - 这些想找机会争论、爱拌嘴的人的心里，总免不了会有一个不知不觉的方便的假定，那就是，一番话若不是“对”的，那就是“不对”的。
  - 要想从谈话（和其他交换意见的方式）中得到最大的好处，有一个重要方法就是有系统地应用多元价值观点。
  - 与其假定一句话是“真的”或“假的”，我们不如假定它的真理价值是在百分之零到百分之百之间。
  - 譬如说，我们同情劳工，有人却告诉我们：“工会是流氓组织。
  - ”这时我们立马就会感到有一种冲动，想要直接回答他：
  - “不，它们并不是这样。”这样一来，一场舌战就开始了。
  - 这句话的真理价值显然既不是百分之零（“没有一个会是流氓组织”），也不是百分之百（“所有工会都是流氓组织”）。
  - 我们不妨先给它百分之一的真理价值试试看（“一百个工会中有一个是流氓组织”），并且请说话的人再多告诉我们一些事情。
  - 如果他之所以会说那句话，只是因为他好像记得有人在报上曾经这样讲过，那么他要不了多久就会无话可说，我们也就不用再理睬他了。
  - 但要是他真的亲身经历过工会的流氓行为——哪怕只有一次一一即使他把他的个人经历夸张成了普遍现象，他所说的也还是一件相当有根据的事情。
  - 若是我们很同情地听他谈话，下面几种情况就有可能会发生：
  - （一）我们可能会学到一些以前从来都不知道的东西；在不放弃自己对工会的同情态度下，我们至少可以稍微变更一下自己的看法，对工会的缺点和优点都能有一个比较清楚的认识。
  - （二）他可能会把话说得和缓一点，自已承认道：“当然了，我并没有接触过许多工会。
  - ”还有，假如他能尽量用具体实例描写自己对工会的经验，他也许会发觉，除了“流氓行为”这个名词，还有别的更适合事实的名词。
  - 这样一来，他也许就能逐渐修改他的批评，使其变得比较容易被人接受。
  - （三）由于请他和我们交换意见的结果是大家成为朋友，能够互相交换意见，所以我们将来再向他发表意见时，他可能就会愿意先听上一听。
  - （四）双方都有可能从这次谈话中得到收。
  - 使用这些方法谈话，能使我们的社交来往变成一个“集合知识的场合。
  - 根据“或然率逻辑”（科学思想的重要工具之一），就连“太阳明天会再次升起”这句话也含有百分之一中无限小部分的真理。
  - 在我们日常生活的语言中，哪怕是那种建立在粗心的推论和草率概括的看法上的语言，我们也往往可以发现一些真理。
  - 能够从别人所说的一大堆无聊话，甚至是显然褊狭无知的话语里找出一星星意思来，就是学习；
  - 假如别人肯同样有耐心地从我们的一大堆无聊话里找出意思来，他也可以从我们这里学到一些东西。
  - 文明生活的基本条件就是要我们不但肯教人，而且肯学习。
  - 不立刻作出反应，而是说“请再多告诉我些”，然后听别人说过之后再作反应一——
  - 能够这样去做，就是能将本书中提到的几个重要原则应用到实际生活中去。
  - 这些原则是：没有一句话，连我们自己所说的话都包括在内，能把任何一件事物完全说清楚：
  - 在我们作出反应之前，应该先把所有的推论（比如我们一听到有人骂工会就认定他是工贼）都考察一番，对于民主讨论和人类合作来说，多元价值观点是必需的。
  - 说到底，我们应该保持一种开放的心态，而不是将自己封闭起来。
  - 心态封闭之人常会感受到外来威胁，所以凡是说话者或者陈述有一样是他所无法接受的，他就会将这两者都拒斥于外。
  - 这种心态采取的是绝对二元价值观点：要么全盘接受说话者，要么全不接受。
  - 心态开放的人则常常感受不到外来威胁，故在欣赏自身信念的同时，也能敞开心怀，接纳其他信念提供的信息。
  - 观点和逻辑
  - 上面所说的关于二元价值观点的评语，不能解释为可以应用到二元价值的逻辑上去。
  - 普通逻辑，比如我们在算术里运用的逻辑，具有严格的二元价值性。
  - 在算术里，二加二等于四，这是“对”的答案，其他答案都是“错”的。
  - 几何上的许多例证，都是采用所谓的“间接证明”。
  - 想要证明一个公式，你得先从与它相反的公式入手，假定它是“真”的，一直到你推算出它只能得到完全相反的结论为止。
  - 这样你就能有一个“反证”，证明那一相反的公式是“错”的，因此，原来的公式便是“对”的。
  - 这也是一个实际应用二元价值逻辑的例子。（请读者朋友注意：作者本人并没有反对算术或几何的意思。
  - ）逻辑是一套使说话时前后一致的规则。当我们“合乎逻辑”时，我们说的话就是前后一致的。
  - 它们也许是正确的地图，代表真的“地域”，也许不是；但是，它们究竟是否如此，并不属于逻辑范围。
  - 逻辑是讨论语言的语言，并不是讨论事物或事件的语言。
  - 两升石弹子加两升牛奶并不会变成四升的混合物，但是这一事实并不影响“二加二等于四”这个公式的“真实性”，因为这句话只不过是说“四”是“二加二的总和”的名字。
  - 对于“二加二等于四”这样一个公式，我们可以问一个二元价值问题：“它是对的还是错的？
  - ”意思就是说，它是不是与我们系统中其他的部分相吻合？要是接受它，我们能不能说得通，而不至于最后自相矛盾呢？
  - 在用作一套建立推论的规则时，二元价值逻辑是从语言的混沌中创造秩序的可能工具之一，对大多数数学家来说自然是不可少的。
  - 在有些推论区域、有些特别的人群中，把语言“整顿”一下，使它能像数学那样清楚而没有含糊之处，确实是一件可能的事情。
  - 在这种情形下，大家同意称呼某种动物为“猫”、某种政体为“民主”、某种气体为“氨”，同时对于什么不叫“猫”“民主”“氮”也可以达成明显的协定。
  - 传统的亚里士多德或逻辑中的二元价值规则（“一样东西不是猫就是非猫”），和亚里士多德的“同一律”（“一只猫是一只猫”），只要我们将其视为一种在一个人的字汇里创造和维持秩序的方法，就会很有意义。
  - 它们的意思可以转译成：“为了互相了解，22
  - 我们必须决定到底该称虎猫为‘猫’还是‘非猫’。同意怎样称呼它后，就固定不要再变动了。”
  - 这种协定当然并没有完全解决用什么名字称呼什么东西这一问题，它们也并不能保证照逻辑推测得来的公式便一定可靠。
  - 换句话说，定义一点也不能解释什么，它们只能描写（而且经常都是指定）别人的语言习惯（参见本书第十章）。
  - 因此，即使我们对什么叫“猫”什么不叫“猫”已经有过极其严格的约定，我们用逻辑方法推测得来的关于猫的看法，在考察实际的虎猫、灰猫或球毛猫时，仍然可能会被证明是不对的。
  - 猫是喵喵地叫的动物。
  - 虎猫、灰猫、毬毛猫都是猫。
  - 所以虎猫、灰猫、球毛猫都喵喵叫。
  - 但是，假如毬毛猫喉咙痛，无法喵喵地叫，那可怎么办？
  - 内向的猫（定义上的猫，不论我们的定义是“喵喵地叫的动物”或是别的）并不等于外向的猫（一只4月16日下午两点的毬毛猫）。
  - 每只猫都和别的猫不同，与母牛阿花一样，每只猫都是一个变动不停的过程。
  - 因此，要想担保用逻辑方法得到的推论一定准确并且单靠逻辑方法得到协定，只有完全不谈真猫而只谈论定义中的猫这一个方法。
  - 定义里的猫有一个好处，不管天翻地覆，它们永远都在喵喵地叫（虽然只是在定义里喵喵地叫）。
  - 这一原则在数学上大家都知道得很清楚。数学上的“点”（有地位却不占空间）和圆圈（一个密围起来的图形，图形上任何一点到中心的距离都一样）只在定义上存在。
  - 实在的点总得占些空间，实在的圆从来没有全圆过。
  - 所以爱因斯坦说：“数学定律一涉及现实就不确定，假如确定，便和现实无关。
  - ”因此，就算是在像化学这样一门内部字汇经过严格“整顿”的学问里，用逻辑方法求得的公式，仍然一定得与实际观察对照才行。
  - 这就是那条关于外向观点的规则—一猫1不是猫2——为什么会如此重要的理由之一。
  - 无论怎样小心地解释“猫”这个字，无论我们的思想多么合乎逻辑，我们仍然非得考察实际的猫不可。
  - 许多人都盲目地相信逻辑能够减少人类间的不少误解。
  - 虽然根据共同的经验我们都知道，常爱夸自己的话语合乎逻辑的人，往往也是我们认识的人中最难相处的人。
  - 只有像在数学里或科学这种学问里，大家对于语言所代表的事物都已经有了先决的、严谨的协议，用逻辑得出的结论才会得到大家同意。
  - 但在我们的朋友、事业上来往的人和偶然相识的人之间—有的是天主教徒，有的是基督教徒，有的是科学家，有的是神秘主义的感情用事者，有的是运动迷，有的除了赚钱别的什么都不感兴趣——大家只有极其模糊的语言上的协议存在。
  - 因此，虽然我们自己往往并不觉得，但是在平常的会话里，我们经常都是一边在和别人谈论，一边也在学习他们用的字词。一般聪明而机敏的人都是这样做的。
  - 因此，大体上来讲，除了在数学和别的已经有或者可以达成清析的语言协议的学问里，我们并不会劝人去研究和实习传统的二元介值逻辑。
  - 在日常生活中，过于依靠二元价值逻辑，很快就会形成二元价值观点，由此会产生什么后果，我们前面已经谈过了，
  - 注释：有一点有趣的事值得我们注意，那就是，即使在数学里，现在也已经有人强调：
  - 二元价值逻辑只是许多可能的逻辑制度之一，保险公司用来决定保险费，书商用来决定盈号的机会，物理学家用来预定中子行动的“或然逻辑”，就可以说是无穷多元的价值逻辑。—一原注
