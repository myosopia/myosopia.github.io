title: 语言学的邀请
content:
  - 推荐序
  - 遇到这本书，是影响我性格成长的重要经历之一。
  - 我很幸运，童年时可以接触到众多文学作品。从我很小的时候起，我的妈妈就喜欢给我朗读那些公认的儿童文学经典：
  - 从史蒂文森的《儿童诗园》《金银岛》到狄更斯的《圣诞故事集》《大卫 科渡菲尔》。
  - 在英格兰教会唱诗班中，我深深地陶醉于圣经和公祷书的圣歌中。
  - 在加拿大的学校里，我则沉迷于大量的英语诗篇，我对戏剧的热情更是让我一头扎入莎剧的怀抱。
  - 事实上，正是莎士比亚让我成为一名广播员，因为是大学表演引领我走向电台表演，进而走向新闻广播。
  - 但在我于1949年9月刚进大学（达尔豪斯大学）时，我对英语这门语言的理解仍很欠缺。
  - 我的心随着语言一同引吭起舞．沉湎于阅读之中，我认为自己的文学天分足以让自己赢取文学声名，再不济也可以出一本书。
  - 但我也遇到了一些恼人的障碍，其中就包括大一英语。
  - 直到这时我才发现，关于英语这门语言的分析，自己还是一无所知。
  - 在老师的教导下，我学会了一些语法，并通过阅读掌握了大量词汇。
  - 我能识别出不同的诗歌韵律，知道十四行诗的押韵方式，但我从未明白语言作为人类的主要工具对我们有何重要意义。
  - 既没有人鼓励我去思考：别人如何使用语言来告知或说服我，影响我在政治问题上的看法，操纵我的情绪让我产生偏见或购物欲望·也没有人告诉我，我也在不自觉地以上述方式使用语言。
  - 简而言之，让我如此为之着迷的词语所包含的诗意，在人类心理学和社会上有着极其复杂的作用，但对那时的我来说，所有这一切都是一个谜。
  - 为我打开眼界的那车书不是别的，正是早川先生所著本书的早期版本。
  - 如今本书早已成为一部经典，而且对我们的心智来说，幸运的是，新版里面加入了许多新的例子。
  - 上一句中的“心智’一词，我可不是随便使用的。
  - 这本书在我身上引起了“噢！我明白了！’那种极少有的反应，这种反应是学习的真正乐趣所在，那种感觉就像是有人为你揭开了一道此前一直垂挂的帘布，你现在明白了一些重要的事情。
  - 40年后重温此书，我的心中也更加明白，为何我会对早川先生这本书‘情有独钟-（借用一个现在年轻人爱用的词语）。
  - 本书并非仪仅是一本语义学入门书，一门让我们多数人仍然望而生畏或是认为与我们的生活毫不相干的学问。
  - 如果这本书真是那样，那我早就会把这本书忘得一千二净．实际上，语义学是一趟穿越语言这面透镜的迷人旅行。
  - 它就像是进入那些装有单向镜的秘密房间之一一样，动机研究者和中情局调查员则躲在暗处窥探他们的观察对象。
  - 但是，乐趣也有一半来自将我们自己当成被观察者，比如我们像低等动物一样发出友善的声音与人泛泛而谈，比如我们无意中流露出在种族，宗教、政治问题上的偏见。
  - 我清楚地记得这一知识引领我独立思考所带给我的那种兴奋感。
  - 我平素就对事物抱持怀疑态度，书中所言更使我坚定了自己的怀疑主义！
  - 早川先生让我第一次认识到：语言中的什么因素，使得一种衷述成为报告、另一种表述成为判断．使得一种表述是客观的、另一种表述则是主观的。
  - 这是新闻学和所有学科写作训练最基本的一课，但却从未有人明确地教导过。
  - 没过多久，我就得到机会把我学到的东西应用到现实生活中。我在大学里的多数时间都在商业电台和加拿大广播公司干活。
  - 我成为联合报社（United Press）下属一家电台的广播新闻编辑。
  - 中华人民共和国宣告成立后不久，联台报社通行的报道方式都是称呼新头领为“红头毛泽东”。
  - 由于拥拿大人对中国成为共产主义国家这一事件的看法井不像美国人那样偏执，我认为使用“红头“这一称呼含有偏见。
  - 若是采用这一称呼，无疑会使听众对毛泽东产生负面看法。
  - 一连好几个月，我用铅笔删掉了上百个“红头”，代之以更加中性的词语。我在这里充当了一回早川先生的代言人！
  - 后来我接受了更加正规的新闻业训练，但我从未在新闻学院就读过。
  - 我认为，正式接触新闻学之前我已拥有对语言的分析态度，这对我保有独立思考能力极其重要·我不会把这一点归功于新闻学。
  - 在这一意义上，也许可以说，早川先生这本书是我的第一所新闻学校。
  - 但是，读者朋友很快就会发现：早川先生给予我们的远不止于这一点。
  - 本书告诉我们：如何在我们生活的这个时代过上一种理性的生活。
  - 早川先生并没有给我们提供新的信仰、新的大师，获取内心平和或通灵的新方法，而是告诉我们如何去善用我们身上最具有人性的那些部分，即我们的语言抽象能力和认知语言天分，使我们成为少些争斗与恐惧、多些合作与理性的人。
  - 在书中旁征博引的心理学知识和科学思想的参照下，早川先生的建议是一剂难得的良药，可以增进我们在日常生活中的理性意识，使我们成为民主世界的一位世界公民，成为“巨大的通力合作的神经系统”的一分子。语言正是促成那一神经系统的关键所在。
  - 古希腊的德尔菲神谕早就有过明示：“认识你自己”，这一认识在其后所有时代的智者那里都得到了响应。
  - 本书揭示了：我们使用语言的方式会如何暴露我们的想法，如何通过考察我们所用的语言来更好地认识我们自己。
  - 读过本书，一定有助于我们更好地了解自身，更好地去接受日日常伴我们左右的“言辞洪流’的冲击。
  - 重读本书，我甚至更加透彻地理解丁我们每天都会播出的“麦克尼尔／莱勒新闻时间”节目的力量所在。
  - 我们的新闻将早川先生提倡的多元价值取向”融人了日常生活，就像我们感知到的那样， 过现实生活中非黑即白、非善即恶的事物极其少见。
  - 我认为我自己是在40年前遇上本书时首次认识到这一点的。
  - 但在这里我要用一个判断为这篇序言收尾：关于语言的书籍，能像本书一样具有吸引力的，可谓少之又少。
  -  -罗伯特·麦克尼尔（Robert MacNeil）
  - 编者序
  - 本书原名 Language in Thought and Action，它所讨论的问题属于语义学（semantics）范畴。
  - 语义学是一门新兴学科，在我们中国，不但知道这是一门什么学问的人很少，甚至很多人连这门学科的名字都不曾听过。
  - 照常理来说，我们一定会觉得，这样一门冷僻而陌生的学问与我们一定是格格不入。
  - 可是，这本书却绝对是个例外，读起来津津有味，一点儿也不枯燥。
  - 这固然要归功于作者“深入浅出”的写作技巧，同时我们也要感谢译者的译笔灵活通达。
  - 在改用中国古诗词代替原书例句这一点上，译者更是功不可没。
  - 虽然我们对这门学问很陌生，可是书中讨论的问题却是我们时时刻刻都会碰到的问题。
  - 作者写这本书的主要目的是想告诉人们“怎样说话、怎样听话”，话说对了有什么好处，话说错了有什么不好、会惹出什么祸，把话说好是如何重要；
  - 也许有人会对此感到惊讶：我们既能读又能写，还要学说话吗？
  - 我们一出生就牙牙学语，学到如今还不够吗？谁不会说话，还学它干吗？
  - 还要读这本书？且慢，恐怕最需要读这本书的人便是那些自以为早已会说话的人。
  - 你究竟会不会听话呢？会不会说话呢？恐怕得看完本书才能有一个比较可靠的答复。
  - 本书中所说的“说话”或“语言”也包括“文字”在内。第八、九两章实则是在告诉我们怎样写作。
  - 对爱好写作的读者朋友来说，本书无疑具有更大的意义。
  - 译者序
  - 早川博士的祖先是日本人，他本人于1906年出生在加拿大，所 以是英国籍。
  - 他在加拿大曼尼托巴大学和麦吉尔大学求学，学成后 先后在美国威斯康辛大学和伊利诺伊州理工学院教书，后来成为闻 名世界的语义学权威。
  - 说起本书，据作者自序，他一开始原本只想 修改他所写的Language in Action（1941年出版，曾轰动一时，成为 畅销书），后来由于意见越来越丰富、材料越来越多，便又写了一本 大部分内容是全新的著作，出版后又成为畅销书，深得各方推崇。
  - 说起语义学，许多中国读者想来还不太熟悉。虽然对这门学问 有过很大贡献的英国学者理查兹（I.A.Richards）和燕卜荪（William Empson）曾先后到北平讲学，可是中文报刊里却极少介绍这门学问。
  -  少数听过这个名词的人中，又有一大部分以为语义学只不过是在文 学批评或文字学里加入一大堆心理学名词所以肯定是深奥空洞枯燥 无味。
  - 有这种先入之见的人难免会对本书先有一种害怕心理，其实只要稍微读上两页便可看出本书完全不是他们想象的那样。
  - 这是因为早川先生是位写作高手，他能将深奥晦涩的原理写得清楚而精确，并会用生动有趣的例子来加以解释。
  - 譬如，“分类”并不是一个容易懂的题目，可是你一看作者的说明就会觉得它一目了然，十分有趣。
  - “制度惰性’绝对不能算是一个容易说明的问题，然而只要读过第十五章。
  - 老鼠和人”，你一定会感到作者所举的例子巧妙非凡．能使一个枯燥的问题变得生趣盎然。
  - 再加上作者字里行间流露出的人情味和幽默感，也就使得这样一本学术味道浓厚得几乎可队当成教科书用的著作大受普通读者欢迎。
  - 然而，本书之所肚如此畅销和具有很高的价值，还有一个更重要的原因，那就是本书毫无迂腐之气，对人生和社会上的许多重要问题提出了新的看法和可贵的意见。
  - 早川先生学识渊博，他在书里采用了语言学、心理学，哲学，人类学、社会学、心理解剖学、生理学、神学、生物物理学等领域最新的研究成果。
  - 加之他人生经验丰富，1941-1949年间他曾在精神病院做过研究工作，跟随名师学过艺术，替芝加哥一家黑人周刊写专栏，为芝加哥《太阳日报》写书评，研究民间音乐和爵士乐，管理过合作杜，与美术鉴赏家和民间艺人有过密切接触，因此眼光远犬，胸怀广阔，能够跳脱一门学问狭窄的范围，观察人类行为和思想中许多不同的部门。
  - 早川先生为什么能在书中将抽象的学理与实际事物那么密切地联系到一起呢？主要因为他抓住了两个大的原则。
  - 第一个原则是：语言是人类特有的工具，人类之所以能够生存发展，变得与野兽不同，语言是极重要的因素之一。
  - 确定了语言的社会作用后，他便进一步阐明语盲与现实之间的关系（第二，四章），解释各种不同的语言及其功用（第三、五、六、七、八章）。
  - 早川先生告诉我们：就像人生是错综复杂的，语言也是错综复杂的一就像人生不尽是理智的，语言不可能也不应该是完全理智的。
  - 乍看上去毫无意义的寒暄聊天，是人类团结所不可少的，宣誓、公文等千篇一律的公式，则是社会的基础。
  - 随后他便讲到文学的性质和效用（第八、九章）。
  - 他认为，伟大的文学不但能使我们吸取别人的经验，了解我们周围的世界，同情别人，还能帮助我们适应现实，精神健康，因为人类说到底还是一种感情动物，没有发泄和陶冶感情的工具，我们就会像没有安全阀的机器一样，有爆炸的危险。
  - 早川先生的第二个原则是：人类思想中的绝大部分都是没有声音的语言。
  - 他依据这一原则，说明了语言会如何影响并形成人类的思想，进而创造出现代的思想系统和社会制度。
  - 在第十章里，他指出了人类语言（思想）的一个重要特征：
  - 我们会从实际事物给我们留下的印象中逐步形成抽象的概念。
  - 没有这个特征，人类便不可能有现在的文化·可是倘若我们没有注意到这一特征，分不清抽象的概念（或名字}与现实，我们不但会作出种种可笑之事，还会酿成许多悲剧。在第十一章里，早川先生举了许多实例。
  - 在第十二章里，他又解释了人类语言（思想）的另一重要特征：
  - 分类，分类虽然也是必需的，但却不可能是完美无瑕，十分可靠的。
  - 你若坚持认为自己的分类法十全十美，绝对不会有错，你就会掉入二元价值观点的陷井。
  - 这种观点在原始社会最为流行，法西斯主义则是它的余孽。
  - 倘若你知道自己的分类难免会有缺陷，从而多加警惕，你就可拥有民主自由思想所不可少的多元价值观点（第十三章）。
  - 接下来早川先生便指出，一般人由于不了解自己语言（思想）中的缺陷，又受了外来不良影响，从而造成了许多混乱的现象（第十四章）。
  - 当今世界之所以会有这么多不幸和危机，除了有钱有势者目光太过短浅，最大的原因便是大多数人都是思维不清，看不出自己真正的利益所在第十五章）。
  - 所以他在最后一章（第十六章）举出了十条简明的语言（思想）法则，井告诉我们怎样才能摒除偏见，养成独立思考精神，认识自己，接受现实，使语言这一人类最宝贵的资产，成为一种增进人与人之间团结友爱的工具。
  - 以上所说只是一个简明大纲，书中实际内容比这要丰富得多。
  - 但是我们单从这个大纲就可看出，本书不仅是一本语言学巨著，而且对许多我们最关心最紧要的问题，例如怎样做人、怎样适应环境、怎样在这个邪说纷起的混乱的世界里理出一个头绪来，作了精辟透彻的讨论。
  - 早川先生并不是也没有想做一个创造奇迹的魔术师，他并没有提出任何可以立刻解决经济分配问题或国际争端的方案。
  - 他只是希望读者朋友能够澄清自己昀思想，进而看清并了解当前的问题，不受人欺骗。
  - 在他看来，只要世界上大多数人都确实能独立思考，辨别是非利害，所有困难也就都能迎刃而解。
  - 这一看法并不新鲜，它的基础是苏格拉底的怀疑精神，孔子“吾日三省吾身”“三思而后行”的态度，以及杜威的实验主义思想。
  - 但是他能将历代贤哲训示的精粹应用到当下许多切身问题上去，指出我们要做一个新世纪科学时代的人，必须要有一个更加清醒冷静的头脑，不应该再回到疯狂盲目的原始生活里去。
  - 另一方面，他又从生物学和心理学视角出发，将文学、艺术，同情，博爱等过去为机械主义思想所轻视的东西救出“冷官’，证明它们是人生不可缺少的。
  - 更可贵的是，他并不认为他所提倡的那种健全的心境为哲人所独有。
  - 他希望每个人都能拥有这种心境，所以他用明确的文字将其详加解释，使每位读者朋友都能了解并接受他的看法。
  - 本书最后一章所列的十条规则，乍看似乎没有什么意思，细究起来却是妙用无穷。
  - 单就“母牛1不是母牛2，母牛2不是母牛3”这一规则而论，只要大家都能真正牢记在心，善加应用，世上所有的阶级斗争、种族偏见、顽固自私现象就都不容易发生，世界大同的希望也可增加不少。
  - 总之，本书优点极多，读者朋友在阅读过程中可以慢慢体会。
  - 本书真正伟大的地方不在于它给了我们多少知识、建立了什么系统，而在于它指出了许多新的道路，提供了许多新的线索，使人读后有一种“拨开云雾见青天”之感，开始觉得人类文化不一定就要远远落在科学后面，“纷乱如丛林”的人文社会科学里也有应用科学方法的可能，一个富有理性的幸福社会并非只是哲学家的梦想而是很有实现的希望。
  - 作者认为伟大的书都是富有启发性的，本书同样如此。
  - 本书译文力求通俗易懂，因为翻译书的读者对象主要是青年或外文程度不太高的人，译文若是不好读，书中一些比较深奥的理论就更不易懂，所以在许多地方都省去了好些专有名词。
  - 原书中用来解释单字和成语的意义、用法等的例子，直译难以表达出作者的原意，所以大都替换为中文的单字或成语。
  - 书中讨论的社会情形多以美国为例，其中有许多恐怕中国读者不易体会，所以有的删去未译，有的代以中国的例子，这是需要附带说明的。
  - 第一编：语言的功用
  - 陈亢问干伯鱼曰：“子亦有异闻?”对曰：未也。鲤趋面过庭。日：
  - ‘学诗乎‘对曰：‘未也。不学诗，无以言。
