title: Tiếng Việt

thắc mắc: |
  感到疑惑
  cảm thấy còn có điều chưa hiểu, chưa thông nên muốn được giải đáp

vai trò: |
  角色
  tác dụng（作用）, chức năng（职能） của ai hoặc cái gì trong sự hoạt động, sự phát triển chung của một tập thể（集体）, một tổ chức（组织）
  đóng vai trò 扮演角色

từ khoá: |
  Key word. khoá = key

đám: |
  tập hợp gồm có nhiều vật cùng loại không theo một trật tự nhất định nhưng cùng ở vào một chỗ, tạo thành khối liền nhau
  群，同类事物没有秩序地聚集在一起形成的一堆
  Ông chia đám chuột ấy thành 2 nhóm A và B.
  在这句话里，nhóm 是有分类、命名含义的组，đám 是原本的一群